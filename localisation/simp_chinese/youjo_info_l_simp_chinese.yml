 YS_NEW_FEATURES: "- - - - - - - - - - - - - -\n 1 前 言 \n- - - - - - - - - - - - - -\n\n\n §R对BETA战争和对人战争截然不同！§!\n\n§Y BETA没有组织度的概念 §!\n和受到损失、士气低下便会自动撤退的人类军队不同，\nBETA是无血无泪的生物兵器，不会感到恐惧，想要制止它们的行动，唯有用炮火将其完全消灭。\n\n§Y 补给并不重要 §!\nBETA并没有后勤的概念，因此以断绝补给为目的的包围毫无作用。\n也无需过于关注本方后勤，确保补给队覆盖范围后，自有下级参谋军官处理后勤问题。\n\n§Y 不要指望空中支援 §! \nBETA的光线种和重光线种几乎让人类所有的空军都失去了作用；\n仅有的传统战机尽量在没有光线级的空域出动，关键战斗或空降时利用反光线炮弹（AL弹）争夺制空权。\n\n\n- - - - - - - - - - - - - -\n 2 装 备 与 部 队 \n- - - - - - - - - - - - - -\n\n\n## 装甲兵\n\n# 战术机：战术机联队\n\n\n\n\n\n\n\n\n£uni_info_tsf_flying\n\n\n\n\n\n\n\n\n\n战术机是专门对抗BETA而开发的人型兵器：战术步行战斗机(Tactical Surface Fighter / TSF)的简称，是这个世界保卫人类文明的核心力量。\n卫士是这些人型兵器的驾驶员，身穿特制的防护装备。在此之前的战争乃是以战斗机为中心而争夺制空权的形式，但在具有强大地对空火力的BETA光线级出现之后，传统战斗机可说完全派不上用场了。因此，人类在1974年在月球战争的机械化外骨骼基础上开发了对BETA战用第一代战术机。可以完全脱离航空支援和要塞区域，§Y能应对在两栖、山地乃至在巢穴内的战斗§!，具有高速机动性和反制光线级的能力，战术机就是这样的可以独立成军的新概念武器。\n\n\n# 战术机：轨道降下兵团\n\n\n\n\n\n\n\n\n\n£uni_info_tsf_hell_diver\n\n\n\n\n\n\n\n\n\n\n新时代的空降兵，§R特别擅长攻占巢穴！§!其他基本同战术机联队。\n\n\n\n# 战术步行攻击机：战术攻击机联队\n战术步行攻击机(Tactical Surface Attacker / TSA)专注于扫荡BETA小型种的人型兵器，超级炮兵，欧联和非联应用较多。\n\n\n# 强袭步行攻击机：强袭攻击机联队\n\n\n\n\n\n\n\n\n£uni_info_tsf_a6\n\n\n\n\n\n\n\n\n新时代的海军陆战队，相对擅长登陆作战，其他基本同攻击机联队。\n\n\n# 装甲合成营：重装师、重装旅\n装备了坦克和步战车的机械化步兵，高级填线师。\n\n\n## 步兵\n\n# 机械化装甲步兵营：轻装师、轻装旅\n装备了“坚强勇士”（Hardy-Man）等单兵动力装甲的摩托化步兵，低级填线师。在严酷的对BETA战争中，没有单兵装甲的‘轻步兵’甚至没有上战场的资格。\n\n\n## 空军\n\n# 反光线炮弹（AL弹） \n\n\n\n\n\n\n\n\n£uni_info_anti_laser\n\n\n\n\n\n\n\n\n反光线炮弹（Anti-Laser/ AL弹）是一种使用铅合金作为战斗部的远程弹药，部分替代了传统战斗机。\n利用BETA光线级优先射击空中飞行物的特性吸引其射击，被激光命中后蒸发成重金属云，如果数量足够，可以在很大程度上保护地面部队和空降中的轨道降下兵团。然而，论消灭光线级的效率，还是前线战斗的战术机比较高。\n- 关键战斗时争夺制空权\n\n\n# 多用途运输炮弹（通常弹）\n多用途运输炮弹就是常规意义上的对地导弹，部分替代了传统轰炸机，§Y一次性使用§!。\n- 关键战斗或BETA侵攻时对地支援\n\n\n# 再突入型驱逐舰（HSST）\n\n\n\n\n\n\n\n\n\n\n£uni_info_hsst\n\n\n\n\n\n\n\n\n\n\n用来执行轨道降下任务的空天飞机，相当于传统运输机，它们进行亚轨道飞行来规避大气层内的BETA光线级探测和拦截，一般不会被击落。\n\n\n# §YBETA兵种及部队见“关于BETA”§! \n\n\n- - - - - - - - - - - - - -\n 3 战 术 讲 解 \n- - - - - - - - - - - - - -\n\n\n # 依托水体的防御战术\n\n\n\n\n\n\n\n\n£uni_info_defence_after_river \n\n\n\n\n\n\n\n\n 哪怕在对BETA战争开始前，一系列人类间的战争中，夹有河流的战斗也往往是有利于防御方的战斗。这些战斗教训在和BETA的战斗中被发扬光大，BETA徒步渡过河流时行动会被迟滞，在海峡等一定深度的水域中甚至会为了适应环境而被迫停止活动——注意到这些事实的人类积极利用河流、海峡作为防卫线的一部分。\n- 常规部队守卫河流时有高额地形加成\n- 人类海军对岸炮击帮助战斗\n- BETA渡海进攻时受到高额登陆惩罚\n\n\n# 常规巢穴攻略战术\n\n\n\n\n\n\n\n\n\n\n£uni_info_hive_structure\n\n\n\n\n\n\n\n\n\n\n\n以往在人类间战争中，要夺取有坚固防卫的要塞、阵地，必须要有强大的战斗力，同样，巢穴攻略作战中这一投入也是必不可少的。巢穴攻略之所以必须要有这种程度的战力，原因是进攻部队不仅要对抗BETA具有压倒性的数量，还必须穿越BETA挖掘出的复杂地下结构，深入地下茎构造最深处，破坏其中的反应炉，此外地面也必须留有相当数量的战力，包括支援这些部队的后方部队，参与战役的军队可能会庞大到几十万这一数量级。必须要强调，§R巢穴地下的战斗宽度远胜地上§!，随着部队突入，战线还会进一步拉长为原来的两倍，尽量让更多的战术机加入战斗，同时不要给BETA增援的机会。\n- 常规部队不适应地下战斗\n- 尝试在BETA尚未回巢时发起突袭\n- 突入部队火力越猛越好\n\n\n# 轨道空降巢穴攻略战术\n\n£uni_info_orbit_dive_picture\n\n\n有没有可能越过四周的BETA，沿着主纵坑垂直降下，直接攻入主大厅？有的，轨道降下兵团就是为此而生的。空降战术比常规的巢穴内战斗效率更高，建议给战术机部队配发S-11，然后发布强攻命令。\n\n\n\n\n\n\n£uni_info_munition_decisions\n\n\n\n\n\n\nS11是一种指向性的炸药，威力与战术核弹相当。\n\n\n\n\n\n\n"

#\n\n反光线炮弹（AL弹）可以吸引BETA光线级的射击，在很大程度上保护地面部队，但战术机执行的光线呐喊作战却可以高效消灭光线级；战术机更加适应山地和两栖战斗，可以凭借主动性优势增援防御战，能够有效对BETA突击级和要塞级之类的重装甲单位；而且，能够在环境复杂的地下杀出一条血路，强行攻克某个BETA重兵屯驻的巢穴的只有战术机。\n\n攻克巢穴这点需要着重强调，地下的作战宽度远超地表，即便塞进16个战术机联队，要是火力不足以快速清剿完BETA，最后还是会损失惨重，被赶出巢穴。然而一旦扫荡巢穴及其周边地带，就可以一举消灭一大片区域的BETA并大幅度推进战线，孤立其它巢穴派来的援军。\n\n很不幸，国联军目前的战术机联队大多从各国抽调而来，装备的战术机也是五花八门，分散在世界各地帮助各国防御BETA，损失率也居高不下。这些战术机部队恐怕没有执行巢穴攻略作战的能力。\n\n#试试看：\n - 检查前线战术机联队的面板 \n - 观察苏军进攻埃文斯克巢穴 \n - 尝试调集兵力攻克埃文斯克巢穴

 YS_COUNTRY_INTRO_BET: "- - - - - - - - - - - - - -\n BETA 是 什 么？ \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n\n\n\n\n\n£uni_info_beta_compare\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nBETA (Beings of the Extra Terrestrial origin which is Adversary of human race ，与人类敌对的地球外起源种) 最早于1958年被无人火星探测器发现，而后1967年又在月面的萨可罗波斯科环形山再次遭遇，这些地球外起源种在月面各地袭击人类，因此被命名为BETA。在入侵地球多年后，§R人类已经被BETA逼到了生死存亡的关头§!。\n\n\n- - - - - - - - - - - - - -\n BETA 侵 攻 \n- - - - - - - - - - - - - -\n\n£uni_info_beta_aggressive\n\n\n不管人类消灭了多少游荡的BETA，它们总是可以源源不断且成千上万地从巢穴生产出新的部队。一开始，它们中的大多数会漫无目的地游荡在前线地带，偶尔冲击防线，只在人类军队进入巢穴附近的地区时才大举攻击。如果人类军队主动出击和拓宽防线吸引攻击的行动都未能成功，又没能实行渐减作战的话，当在外游荡的BETA群的数量积累到大约三百的时候，它们就可能发起小规模侵攻，积累到四百的时候则可能会发起大规模侵攻，那时它们的数量优势将会充分地体现出来，没有地利依仗和重火力支援的少量常规部队会被轻易压垮吧。\n\n\n\n- - - - - - - - - - - - - -\n BETA 兵 种 与 部 队 \n- - - - - - - - - - - - - -\n\n\n ## BETA中小型种\n包括兵士级、斗士级、要击级和战车级，以及小型混成BETA师团；\n它们没有装甲保护，在野战中可以用等量的常规部队对抗，侵攻时则应该升档应对。\n\n\n # 兵士级\n\n\n\n\n\n£uni_info_beta_soldier\n\n\n\n\n\n\n在1995年年初出现的BETA种。在各种BETA中，士兵级对人类的探知能力尤其高，有靠近人类的习性。其手臂与下颚的力量是人类肌肉力量的几倍到十几倍，对于步兵来说有一定危险性，可说是最弱的BETA种了。\n- 无穿甲能力\n- (注)心理阴影制造者\n\n# 斗士级\n\n\n\n\n\n£uni_info_beta_warrior\n\n\n\n\n\n\n小型的二足步行BETA。防御力低下，即便是步兵的小型枪械也可以击倒，不是战术机的对手。但其动作敏捷，如同象鼻的前肢，拥有甚至能把人的头颅活生生拔掉的力气，步兵部队与其近战时会比较危险。\n- 无穿甲能力\n\n# 战车级\n\n\n\n\n\n£uni_info_beta_tank\n\n\n\n\n\n\nBETA群里数目最多的中型种。他们能以约80千米/时的速度行走，并拥有可以咬碎坦克与战术机的装甲的利齿。虽然防御力不高，但因其数目众多，即便是战术机一旦被大量战车级围困，也可能因动弹不得被吃掉。\n- 突防指数70\n\n# 要击级\n\n\n\n\n\n£uni_info_beta_grappler\n\n\n\n\n\n\n组成BETA战斗力核心的种类之一。拥有非常硬的两对前手臂撞角，其硬度超过钻石。可以灵活挥舞的前手臂，拥有足以破坏坦克与战术机的装甲的威力，一旦被接近将十分危险。进一步说，其前手臂还可以作为抵御攻击的盾牌。\n- 突防指数90\n\n# 小型混成BETA师团\n各地巢穴大批量地生产的BETA群，混合出现多种中小型BETA种，战斗力和防御状态的人类轻装旅相当。\n- 突防指数70\n\n## BETA大型种\n包括突击级、要塞级，以及大型混成BETA师团；\n它们拥有装甲保护，常规部队依赖要塞、海峡和重炮支援才能防守，在野战中建议派遣战术机支援，侵攻时建议以大量预备队坚守有利地形，必要时发布强守命令。\n\n\n # 突击级\n\n\n\n\n\n£uni_info_beta_destroyer\n\n\n\n\n\n\n在平坦的地面上最高时速甚至可达170千米每小时，其突进路线前方的所有物体都会被破坏。前方装甲壳十分强力，能承受大口径炮的直接攻击，受伤还会再生。但由于转向能力很差且后方的防御很弱，绕到背后对其进行攻击非常有效。利用它们探知人类的能力低下的弱点，要是有步兵能够在战壕中幸存到突击过后，用反坦克武器攻击其侧后也不失为一种办法。\n- 突破>>防御\n- 防护指数100\n- 突防指数105\n\n# 要塞级\n\n\n\n\n\n£uni_info_beta_fort\n\n\n\n\n\n\n在已经确认品种里体型最大的BETA。一方面防御力很强，但本体的动作却没那么灵敏;只是另一方面，尾部全长50米的触手，可以用连战术机的机动也难以回避的速度进行挥舞。这种触手头部会分泌溶解液。要塞级腹内可以收纳或放出小型的BETA。\n- 攻击力非常恐怖\n- 突破>>防御\n- 防护指数120\n- 突防指数122\n\n# 大型混成BETA师团\n各地巢穴大批量地生产的BETA群，混合出现多种大型BETA种，战斗力和防御状态的人类重装师相当。\n- 防护指数80\n- 突防指数100\n\n\n\n\n- - - - - - - - - - - - - -\n BETA 光 线 种 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n\n£uni_info_beta_laser_range\n\n\n\n\n\n\n\n\n\n包括光线级和重光线级；虽然被分类成空军，但BETA光线种并不会飞。\n或许是世界的恶意，它们射出的激光蛮不讲理地强大，\n可以使用AL弹进行掩护射击，战术机对抗光线级的能力比较强，前线炮兵偶尔也能炸死其中一些。\n\n\n # 光线级\n\n\n\n\n\n\n£uni_info_beta_laser\n\n\n\n\n\n\n在已确认的光线种BETA中的小型种。它们可以发射连飞机、战术机与坦克都可以击破的激光，以最短12秒间隔进行照射。本身的防御力不算很强，要是能接近的话，重机枪就能击毙它们。\n\n# 重光线级\n\n\n\n\n\n\n£uni_info_beta_heavy_laser\n\n\n\n\n\n\n在已确认的光线种BETA中的大型种。其防御力很高，如不使用口径大于100mm的炮弹便无法有效率的击破。虽然照射的激光也十分强力，威力强大到即便是战舰的耐热装甲也只需十几秒便会蒸发掉，但其再照射间隔却长达约36秒\n\n\n"
#"- - - - - - - - - - - - - -\n BETA 侵袭模式（仅供参考） \n- - - - - - - - - - - - - -\n\n\n# 典型的BETA攻击\n\n\n\n\n\n\n£uni_info_beta_formation\n\n\n\n\n\n\n\n\n\n\n\nBETA群基本会以各自的速度移动。因此基本上的阵型模式就是先头部队为速度最快的突击级，最后列是速度最慢的要塞级（“大型混成BETA师团”正是形成了这样阵型的BETA）。人们认为，这不过是对应各种速度产生的自然结果，并非是BETA利用战术产生的“阵型”，只是巧合地对于人类来说形成为了保护光线级，由要塞级和要击级组成的BETA墙壁，显得“BETA也有考虑战术的智能”。不过，这种行动也很可能并不是战术，而是动物本能的结果。\n\n 要是哪天BETA真的懂得使用战术，不再漫无目的地和人类打消耗战，而是积攒大量部队后发动海潮一般的侵攻，集中大量的要塞级猛攻海峡防线，乃至以虚假的反攻希望将人类部队引诱到大陆上消灭，那可能将是一场灾难吧。"

 YS_COUNTRY_INTRO_UNI: "- - - - - - - - - - - - - -\n 国联统合军速览 \n- - - - - - - - - - - - - -\n\n国联的总部位于美国纽约，在阿拉斯加、加勒比海、日本各有一个基地。 由于人类各国的支援，国联的民用工业是绰绰有余的，重点应该是军用工厂，补充少量专门生产弹药的工厂，有余力时修建各种设施帮助战斗。\n\n国联军没有必须防卫某地的任务，其最大的使命就是推进Alternative IV计划和准备对BETA原初巢穴的斩首行动。\n因此，大多数的军用工厂应该生产攻坚部队所用的战术机，维持战线所用的常规部队只要能支撑特种部队的数量就好，装备缺乏也没有关系。\n\n 一个强力的军官团对于战争十分有帮助，其中战术机中队属于装甲部队，轨道降下兵团同时属于装甲部队和特种部队。\n陆军和特种部队的理论研究也请不要落下。\n\n#试试看：\n - 量产三代机“阵风/Rafale” \n - 任命一位陆军部长 \n - 整编轨道降下兵团\n\n§GAlternative IV 计划 参见‘关于日本’§!\n\n§GAlternative V 计划 参见‘关于美国’§!\n\n- - - - - - - - - - - - - -\n 甲 21 号 作 战 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n£uni_info_uni_operation_21st\n\n\n\n\n\n\n\n\n\n2001年12月中旬，ALTERNATIVE IV 终于完成了计划中的核心：00单元，\n已经多年没有结出果实的AL4派迫切需要抓住机会利用实战表现争取各国的支持。此时距离本州岛不到几十公里的佐渡岛巢穴对于日本的防线而言是巨大的威胁，日军没有理由不加入行动； 对于ALTERNATIVE IV来说，这么近的距离可以直接利用横滨作为后方基地。 佐渡岛巢穴是在最前线对以读取BETA思想为目的的00单元进行使用评价试验绝佳的舞台。 于是，AL4派和日本决定共同开始佐渡岛巢穴攻略战，由于日军将佐渡岛巢穴称为‘甲21号目标’，战役也就被命名为‘甲21号作战’。 在此战中，凄乃皇二型（XG-70b）展开的卢瑟福场抵挡住了光线种的射击，搭载的主炮展现了强大的威力，00单元对于BETA情报的读取也成功了。 不过，佐渡岛巢穴已经挖掘了通向横滨的地道，BETA蜂拥而至，推测是希望借助未被破坏的横滨反应炉补充能量。\n- XG70b将在横滨临时可用，攻克H21后消失\n- 记得派战术机部队守卫横滨基地及其周边\n\n\n- - - - - - - - - - - - - -\n 樱 花 作 战 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n£uni_info_uni_operation_ouka\n\n\n\n\n\n\n\n\n\n# 人类最后的抵抗\n根据‘甲21号作战’中 00 单元读取的情报和横滨防卫战的结果，ALTERNATIVE IV 确信世界各地的BETA巢穴都从属于原初巢穴，所有的战术改进都是原初巢穴制定的。 更加重要的是，巢穴的反应炉实际上还具有通信系统和主计算机的功能，人类拥有的各种装备和战术细节都已通过横滨巢穴的反应炉泄露给BETA，\n在大约19天的研究与分发后，整个世界的BETA都会针对性的调整战术。 即便BETA如同只会使用蛮力的野兽一般进攻，人类也只是勉强维持着战线而已，万一BETA有意识地制造新亚种和使用战术，后果不堪设想。 认识到这点之后，AL4计划司令部立刻请求发起目标为破坏原初巢穴内部超大型反应炉‘A号目标’的‘樱花作战’。\n\n# 争取Alternative V 派支援\n美国主张用现有G弹对于全世界的巢穴发动攻击，对此，Alternative IV 的最高负责人香月夕呼博士许诺 AL5 可以获得巢穴内的G元素与精炼厂‘Atelier’，换取美军太空舰队和轨道降下兵团出击，要是樱花作战失败，就立刻转入使用G弹的三叉戟（Trident）作战。\n\n\n\n\n\n\n"

 YS_COUNTRY_INTRO_JAP: "- - - - - - - - - - - - - -\n Alternative IV 计划 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n£uni_info_uni_xg70\n\n\n\n\n\n\n\n\n\n\n# HI-MAERF计划与XG-70\n基于发现Gray 11具有抗重力反应这点，CarusMoorcock 博士和 Ristomatti Lechte 博士一起编著了重力控制理论(后来命名为Moorcock Lechte/ML理论)。该理论指出，有可能建造一种能靠重力场（Rutherford/卢瑟福场）防御激光以及依靠重力控制将庞大的剩余能量转换为电力的反重力装置。当时美国国防部正好需要能比逐次投入兵力更好并能一举打开月面战争局面，搭载几台低重力空间也能用的巨大原子炉，使用威力巨大的荷电粒子炮，靠单舰即可压制BETA的大型宇宙战舰。在对“基于现有技术的对BETA武器”战术机未必能打赢战争的不信任感支撑下，议会以微弱差距勉强认可了以未知技术为前提的HI-MAERF计划预算。Lockheed、NorthAmerican、McDonnell Douglas 这3家公司于是开始开发巢穴攻略武器“XG-70”。可是在试飞中，由于主计算机的性能不足以控制XG-70验证机的“Rutherford场”的多重干涉，驾驶舱内产生的致命重力偏差杀死了12名试飞员。随着G弹的成功，HI-MAERF计划就被搁置，后来转交给了Alternative IV 计划——在那里它得到了一个日式的名字：“凄乃皇”。\n- 决！战！兵！器！\n\n\n# 00单元\nALTERNATIVE IV计划期望通过非碳基模拟生命来和 BETA 沟通，成为其核心的是“生命体反应0，生物特性0”的非碳基模拟生命体——00单元。明星作战后，人们在横滨巢穴内发现了被 BETA 维持生命，只剩脑和脊髓的鑑纯夏，为了让人类作为生命体而为 BETA 所知，这是独一无二的素材。于是，纯夏被选为00单元的素体，她的人格被移植到搭载有量子电导脑的00单元上。00单元模拟人类的样子主要是为了让移植进量子电导脑的人格将自己认同为“人类”。它的量子电导脑的高速演算遥遥领先世界上其它的计算机，也因此可以有效控制XG-70作战。\n\n\n\n\n\n\n"

 YS_COUNTRY_INTRO_USA: "- - - - - - - - - - - - - -\n Alternative V 计划 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n\n\n£uni_info_uni_g_bomb\n\n\n\n\n\n\n\n\n\n\n\n# 五次元效果炸弹（G弹）\nML机关临界成功的1979年，参加了HI-MAERF计划的洛斯阿拉莫斯所属德国逃亡科学家对当时的总统 Harry EulerkeLin 极秘密的提出了“关于基于M理论的战略性破坏武器相关摘要”。该提案指出不需要将 ML,机关通过高度控制来当作反应炉使用，而是转用于更简单的超临界反应武器--后来被称为G弹的五次元效果炸弹。本身来说，G弹虽被冠以炸弹之名，但和核弹以及其他使用炸药的普通爆炸物不同，并不是通过直接释放能量来引发破坏的武器。临界控制解除前，它可以像ML机关一样释放较弱的Rutherford场偏转BETA光线级的拦截。临界控制解除后，Gray 11在完全反应消失之前会持续急速扩张成球形，凭借Rutherford场(ML瞬发超临界反应的境界层)的重力偏差，引发接触境界层的物体潮汐变形(Spaghettification)，进而予以破坏。而且境界层内侧同时发生能被观测到的纳米级无序随机方向性重力(多重随机指向重力效果范围)，任何具有质量的物质将在分子、原子层次被撕裂。这种效果在有效范围内完全、均一、同时发生，从反应中心地区到外缘部之间的范围里，破坏力没有差异，因此和爆炸气浪不同,“装甲”这种概念在G弹面前根本没有意义。\n\n\n- - - - - - - - - - - - - -\n The Day After / TDA 线 \n- - - - - - - - - - - - - -\n\n\n\n\n\n\n\n\n£uni_info_uni_operation_babylon\n\n\n\n\n\n\n\n\n\n# 巴比伦灾难\nG弹难道不是消灭BETA的完美武器吗？\n——它确实不是。在TDA线中，没有等到救世主也没能撑住BETA进攻的人类在绝望中发起了巴比伦行动，向所有的BETA巢穴投射了G弹。G弹的轰炸的确夷平了各地巢穴的地表结构（Monument），但还是有很多BETA没有被G弹消灭，地下的反应炉也没有被破坏。可是，数量过多的G弹爆炸形成的重力异常掀起的巨大海啸吞没了欧亚大陆上还在抵抗的国家，而海床干涸后留下的盐碱地刮起的风暴又重创了人类的粮食供给。除了乘太空船移民的部分外，地球上剩余的人类不得不龟缩在满目疮痍的美洲大陆苟延残喘，还要彼此争夺有限的生存资源。如果有得选的话，这种甚至很难称之为皮洛士式胜利的‘胜利’还是不要比较好。\n\n\n\n\n\n\n"

