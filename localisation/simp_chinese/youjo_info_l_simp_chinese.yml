 YS_INTRO_TEXT: "\n- - - - - - - - - - - - - -\n Alternative 计 划\n- - - - - - - - - - - - - -\n\n\n*Alternative I*\n始于月面战争发生前，是解析语言与交流手段的计划。但进展缓慢，甚至无法确定BETA究竟是否使用语言，计划陷入僵局。\n\n*Alternative II*\n捕获BETA，对其进行生态研究的计划。仅仅判明BETA属于碳基生命体，以及发现了使BETA进入低代谢状态的酵素。\n该酵素在后续研究中得到应用(令BETA处于近似休眠状态以便捕获)\n\n*Alternative III*\n主导国是苏联，试图通过人工授精和基因操控，产生拥有“超能力”的人类(人工ESP发现体)，以直接读取BETA的思考。\n其结果是，判明BETA也存在思考，以及BETA没有将人类识别为生命体等。\n\n*Alternative IV*\n主导国是日本，试图通过制造非碳基模拟生命（00单元），从BETA巢穴读取情报，总部设在联合国横滨基地。\n\n*Alternative V*\n主导国是美国，试图让一部分人类进行深空逃亡，届时将使用G弹全面轰炸地球上的BETA巢穴。\n\n\n- - - - - - - - - - - - - -\n 年 表 \n- - - - - - - - - - - - - -\n\n\n# 1967 第一次月面战争\n\n\n\n\n\n\n\n£uni_info_first_luna_war\n\n\n\n\n\n\n\n\n1958年在火星确认生命体的存在，给人类进入宇宙的希望。联合国召集特务调查机构Dignified 12希望与火星生命体交流，后发展成Alernative 计划进行研究。但1967年1月25日发生的萨可罗波斯科事件，却打破了这种乐观。突然出现在月球的火星生命体将调查萨可罗波斯科环形山的光明1号地质调查队全体成员吃掉，人类史上最初与地球外起源种的接触，其结果明显证明它们是真实身份不明的敌对存在。进一步，被命名为“BETA”的外形起源种相继袭击月球各地的观测基地，与人类持续进行激烈的战斗。但当时人类并没有能对抗BETA的0G~低G环境(无重力环境到微重力环境)下的兵器，受此事态编成的联合国军尝试用应急的轻武器进行抵抗，却陷入苦战。“月球便是地狱”——1969年联合国宇宙总军司令官J坎贝尔上将留下了这句话——事实正如这句话所说，后来被称为第1次月面战争的月面战斗，成为与BETA无休止消耗战的序章。\n\n\n# 1973 第一次降下与红旗作战\n\n\n\n\n\n\n\n£uni_info_red_flag_campaign\n\n\n\n\n\n\n\n\nBETA的第一个着陆单元在中国新疆维吾尔自治区喀什着陆。中国想以航空兵力和装甲部队消灭BETA后直接占据登陆单元。虽然最初进展顺利，但是部队却因受到突然出现的光线种BETA的袭击而崩溃，即便随后联合苏联军队发动了以使用核武器攻略巢穴为目标的“红旗作战”，也以失败告终。BETA开始建造巢穴，该巢穴后来被人类称为原初巢穴（Original Hive/H01/甲1号目标）\n\n\n# 1974 第二次降下与G元素\nBETA的第二个着陆单元向加拿大的阿萨巴斯卡袭来，为了避免重蹈覆辙，美国集中使用大量战略核武器消灭了这批BETA，虽然这也导致加拿大过半的国土受到放射性污染。人们从阿萨巴斯卡的BETA着陆单元中，发现了来自BETA的新元素。这些元素，由于是在威廉·格雷博士(Dootor William Gray)指挥下进行研究的，被命名为格雷元素(GrayElements，G元素)，研究判明，存在带有负质量的Gray6，高温超导体物质Gray9，有抗重力反应的Gray11等具备特殊性质的元素。之后以这些G元素为起点，人们进行了五次元效果炸弹(G弹)等特殊兵器的开发。\n\n\n# 1975 莫斯科沦陷，苏联迁都远东\n\n\n# 1978 巴莱奥罗格斯作战\n为了保护欧洲的人口稠密地带，以攻克明斯克巢穴为目标，华沙条约机构和北约组成联合军发动了巴莱奥罗格斯作战。约2个月的佯攻后，苏联陆军第43战术机甲师沃克(Volk)联队成功突入明斯克巢穴内部。成功获得从前包含在谜团中的巢穴内部情报。但沃克联队在突入几小时后全灭，攻略失败。祸不单行，由于人类进行攻略作战消耗掉大量战斗力，结果是BETA的大规模反击使中欧陷入危机。\n\n\n# 1985 西欧沦陷\n\n\n# 1998 京都燃烧\n\n\n\n\n\n\n\n£uni_info_burn_of_kyoto\n\n\n\n\n\n\n\n\nBETA向日本列岛登陆，比日本政府预想的时间提前了半年，日军猝不及防，平民与来自大陆的难民因来不及疏散而一片混乱，日本决定放弃京都。BETA开始修建佐渡岛与横滨巢穴。\n\n\n# 1999 明星作战\n\n\n\n\n\n\n£uni_info_operation_lucifia\n\n\n\n\n\n\n\n国联军与日军为攻克横滨巢穴并夺回本州岛，于1999年8月5日发起明星作战，但横滨巢穴的规模比预想的要大，攻略行动难以进行。美国不顾友军投下G弹，将巢穴的地表建筑物完全破坏并将地面上的BETA全部消灭。战术机部队再次突入巢穴深层，成功镇压了横滨巢穴。然而，G弹的影响又导致了显著的半永久性重力异常等副作用。\n\n\n§R交织着光荣与崩溃，人类的抵抗仍然在继续……§!\n\n\n"

# 一种与人类为敌的外星生物，最早于火星被发现，在月球和人类第一次展开战斗，人类无力对抗而被迫放弃月球，后在中国喀什登陆并建立原初巢穴，对地球展开全面进攻。\n\n根据国联军参谋部的统计，兵士级、斗士级组成的BETA群最容易对付，然后是常见的战车级组成的小BETA群和大小两种混合BETA群，突击级、要塞级组成的侵攻部队因为坦克无法击穿它们的装甲所以十分难以处理。\n\n\n\n#试试看：\n - 消灭一些在日本的BETA部队\n - 观察它们的组成、属性和兵力变化 \n - 尝试将BETA赶出日本\n\n\n\n\n\n\n\n\n      

