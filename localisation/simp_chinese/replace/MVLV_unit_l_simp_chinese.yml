 MVLV_tsf_battalion:0 "战术机"
 MVLV_tsf_battalion_desc:0 "战术步行战斗机（Tactical Surface Fighter）是最早由美国麦道公司开发的对抗BETA战用决战武器。"
 MVLV_asa_battalion:0 "强袭步行攻击机"
 MVLV_asa_battalion_desc:0 "强攻步行攻击机是一种登陆作战特化，能从潜航状态向陆地形态变形的水中可变型战术机。"
 MVLV_tsa_battalion:0 "战术步行攻击机"
 MVLV_tsa_battalion_desc:0 "战术步行攻击机是将重火力、重装甲这一第一代战术机理念发挥到极致的机体"
