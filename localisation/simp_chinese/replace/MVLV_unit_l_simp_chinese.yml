 modern_sp_anti_air_brigade:0 "自行高炮营"
 modern_sp_anti_air_brigade_desc:0 "虽说自行高炮是为射击低空飞机而设计的，但实战表明其在对抗小型种时也非常有效"
 infantry:0 "机械化装甲步兵营"
 infantry_desc:0 "机械化装甲步兵是专门负责扫荡小型种BETA的步兵。即使在重金属云和其他污染使普通步兵无法行动的战场，他们也能作战。 "
 paratrooper:0 "轨道降下兵团"
 paratrooper_desc:0 "轨道降下兵团是专门进行突入作战，攻略巢穴的精锐，他们对轨道降下和巢穴内作战进行了充分训练。 "
 mountaineers:0 "斯卫军"
 mountaineers_desc:0 "帝国斯卫军与内阁总理大臣指挥下的帝国军不同，是由政威大将军直接指挥的独立军队。 主要由武家出身者构成，有自己的装备、自己的训练形态，负责守护日本、皇帝、将军。"
 marine:0 "特殊战术机中队"
