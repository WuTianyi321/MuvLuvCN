 MVLV_beta_laser:0 "光线级"
 MVLV_beta_laser_desc:0 "光线级"
 MVLV_beta_srf:0 "超重光线级"
 MVLV_beta_srf_desc:0 "像是结合了重光线级和要塞级的个体，可以发挥出重光射线级等无法比拟的激光输出，同时还拥有数十个要塞级的冲角攻击能力，是确认中最强的BETA种。"
