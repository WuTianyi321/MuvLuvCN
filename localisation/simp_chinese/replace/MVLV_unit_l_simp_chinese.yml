 MVLV_xg_battalion_desc:0 ""
 
 MVLV_beta_destroyer:0 "突击级"
 MVLV_beta_destroyer_desc:0 "担任BETA群先锋的多足步行大型种。"
 MVLV_beta_grappler:0 "要击级"
 MVLV_beta_grappler_desc:0 "在BETA群中占大型种约六成的多足步行种，具有优秀的防御力和对人探测能力，是BETA战斗力的核心。"
 MVLV_beta_fort:0 "要塞级"
 MVLV_beta_fort_desc:0 "已知8种BETA中的最大种。"
 MVLV_beta_tank:0 "战车级"
 MVLV_beta_tank_desc:0 "BETA群中个体数量最大的中型多足步行种。"
 MVLV_beta_warrior:0 "斗士级"
 MVLV_beta_warrior_desc:0 "已知BETA中最小的两足行走种。"
 MVLV_beta_soldier:0 "兵士级"
