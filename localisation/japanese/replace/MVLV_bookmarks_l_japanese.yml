 1973_START_NAME:0 "BETA侵攻"
 1973_START_DESC:0 "野生のBETAが現れた！　\nまだ遊べません（今後全く違うシナリオとして実装される可能性があります）"
 1999_START_NAME:0 "明星作戦"
 1999_START_DESC:0 "1999年 人類は滅亡の瀬戸際に立っている。30年近くBETAと戦い続けた人類は今やユーラシア大陸を殆ど失陥するまで追い詰められた。　\n9年前に始まったBETAの東進は日本列島にまで達している。ここでBETAを防げなければ人類の滅亡は避けられないだろう。"
 JAP_1999_START_DESC:0 "1998年に始まったBETAの大侵攻で日本は多くの領土と国民を失った。帝都絶対防衛線による奮闘で数か月の避難の時間を稼いだが現在は関東にまで侵攻されようとしている。さらに悪いことに佐渡島に到達したBETAがハイヴの建設まで開始してしまった。在日米軍や国連軍とともに何とか踏みとどまっているが、新帝都東京が陥落する日も近いかもしれない。 "
 BET_1999_START_DESC:0 "BETAとは人類に敵対的な地球外起源種の略であり1973年以来地球を侵略し続けている。1999年時点においては既にユーラシア大陸の9割を制圧しており、このままいけばあと数年で地球制圧が完了する見込みである。 "
 USA_1999_START_DESC:0 "アメリカ合衆国は唯一BETAに侵略されていない超大国であり、1999年においては名実ともに世界最強の国家である。しかし、世界各国に兵器の輸出、工場の貸与を行っていることや、国民の戦争への関心の低さから自軍の整備に必要な軍需工場が足りているとは言い難い状況にある。しかし総工業力は圧倒的であるため真の力を発揮すれば人類勝利への道も開けるかもしれない。 "
 EUR_1999_START_DESC:0 "欧州連合は1972年に設立された欧州の西側諸国を中心とした共同体である。1999年現在ヨーロッパ大陸はBETAによって完全に制圧されており、国土を残しているのは島国である英国やイタリアのシチリア島などわずかである。現在は本土を唯一維持している英国が盟主となり欧州奪還を目指して軍の再建を進め欧州連合をまとめているが加盟国間の軋轢は未だ多く残っており協力関係を築けなければ国土奪還どころかブリテン島の防衛も難しいだろう。 "
 SOV_1999_START_DESC:0 "かつてアメリカと双璧を為す超大国であったソ連は1999年現在BETAによって国土のほとんどを失ってしまっている。しかし、いち早く戦力や工業力の後方移転を進めていたため、国土を失ってもなお大国に恥じない軍と工業力を保持している。米国から租借したアラスカに居を構える共産党指導部は国土奪還とアメリカ打倒の時を虎視眈々と狙っている。 "
 UNI_1999_START_DESC:0 "BETA大戦が勃発した当初、各国は西側と東側で全く連携を取らず無謀な作戦を展開したために多くの犠牲が出た。これを回避するために結ばれたのがバンクーバー協定であり、これにより設立されたのが国連統合軍である。1999年時点においては国土を失ったユーラシアの国々の軍隊を吸収し直轄軍を編成し、各国で戦闘を行っており、さらに各国から供与された艦艇によって設立された巨大な艦隊も保有している。共通の敵を前にしながら未だ協力関係を築けない人類であるが、国連が力を見せつければ各国の態度も変わるかもしれない。 "
 AFR_1999_START_DESC:0 "人類発祥の地であるアフリカはBETA大戦によって欧州が戦場と化した後、大きな転機を迎えた。国土を失った多くの欧州諸国が元植民地であるアフリカに大規模な投資を始めたのである。彼らはアフリカに工場を多数建築し、インフラへの多額の投資も行った結果、アフリカ諸国は世界有数の大規模都市を持つ大国となった。軍事面においてはアフリカ諸国は連合を結成し、スエズ絶対防衛線に戦力を集中し防衛を図っている。今こそアフリカ人の手でBETAを打ち払いあらゆる過去に終止符を打つ時だ。 "
 CHI_1999_START_DESC:0 "BETAが地球に侵攻を開始した当初、中華人民共和国はこれを単独で撃退し未知の技術を独占しようとした。しかし、光線級の出現によって大打撃を被り、軍の再建も満足に行えないまま共産党政府は大陸を追い出された。そこで共産党政府はもう一つの中国たる中華民国台湾政府と第三次国共合作を行い世界に衝撃を与えた。しかし、政治体制も何もかもが異なる両国が上手くいくはずもなく様々な問題が頻発している。このままでは台湾の防衛もままならないだろう。 "
 GEU_1999_START_DESC:0 "大東亜連合とはインドや、朝鮮、インドネシア等の中国と日本を除く極東諸国によって結成された国家連合である。当初、これらの国家はそれぞれ国連軍に組み入れられBETAと戦闘を継続したが、国土を失い士気が高く、有力な後ろ盾のない彼らは優先的に不利な最前線へ送られていた。それを是正するために国家連合を結成して国連軍に参加するという案が浮上し、その結果大東亜連合は結成された。99年現在、マレー半島において防衛戦を行っているが、日本軍や国連軍の大部分が日本本土へ転進してしまったため、大東亜連合のみで防衛戦を遂行しなければならない状況に陥っている。"
 SOA_1999_START_DESC:0 "南米連合は南アメリカ大陸の国家が対BETA戦争遂行の為に結成した国家連合であるが、アメリカ大陸という人類の最後方国家であるという状況で結ばれたアメリカ合衆国との条約によって軍備が大きく制限されている。"
 CEA_1999_START_DESC:0 "中米連合は南アメリカ大陸の国家が対BETA戦争遂行の為に結成した国家連合であるが、アメリカ大陸という人類の最後方国家であるという状況で結ばれたアメリカ合衆国との条約によって軍備が大きく制限されている。"
 OSE_1999_START_DESC:0 "オーストラリアはBETA大戦による破滅的な影響をほとんど受けていない国家の一つである。オーストラリア大陸は今や貴重となった健全な自然に恵まれ、食料自給率300％以上という天然食料の大生産工場となっている。これは難民を積極的に受け入れたことで手に入れた労働力によるものであるが、難民の増加は国家に悪い影響をもたらす可能性もあるだろう。そして、難民以上に問題なのは東南アジアに迫るBETAである。大東亜連合が陥落した場合最前線となるのはオーストラリアであるため、軍備の拡張も急がねばならない。"
 CAN_1999_START_DESC:0 "カナダはBETA大戦の序盤において行われたBETAの落着ユニットに対する集中的な核攻撃によって大きな打撃を受けた。カナダ北東部が放射能によって人の住めない土地へと変えられてしまったのである。アメリカから多大な支援を受けてはいるものの、核攻撃から30年経った現在でも復興には程遠い状況にあり、国の再建にはまだまだ時間がかかると思われる。"
 EEA_1999_START_DESC:0 "東欧州社会主義同盟とは、東ドイツを中心とした、旧東欧諸国による国家連合である。しかし、西欧諸国よりも先んじてBETAの侵攻を受けた事から現存する国力は、極めて限定的でありその地位は、欧州連合オブザーバー国として軍事力を提供するだけに過ぎない。かつては装備から戦術に至るまで、全てをソ連式で運用していたが、ソ連が極東に撤退したことで欧州への影響力が失われたことや、東西ドイツでの軍事交流などが契機となり、西欧諸国との距離を縮めつつある。"
 OTHER_1999_START_DESC:0 ""