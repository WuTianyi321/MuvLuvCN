 london_fall_t:0 "ロンドン陥落"
 london_fall_d:0 "我々は必ずこの島を守り抜く。浜辺で戦い、飛行場で戦い、野原で、街頭で戦い、丘陵で戦い、決して屈服しない\n -ウィンストン・チャーチル"
 london_fall_a:0 "§g太陽は撃ち落された"
 cairo_fall_t:0 "カイロ陥落"
 cairo_fall_d:0 "偉大な決闘、全ての中で最大の戦いが始まった。この対決によって、勝利の夜明けがもたらされるであろう。\n -サダム・フセイン"
 cairo_fall_a:0 "§g夜明けは来ない"
 taipei_fall_t:0 "台北陥落"
 taipei_fall_d:0 "私の戦略は、一をもって十に対抗することである。私の戦術は、一の敵に対して十をもって撃破することである。\n -毛沢東"
 taipei_fall_a:0 "§g数千の前では？"
 tokyo_fall_t:0 "東京陥落"
 tokyo_fall_d:0 "人間は、如何にして生きるかということよりも、むしろ如何にして美しい死に方をするかを、探し求めている。\n -島澄夫"
 tokyo_fall_a:0 "§g死する覚悟で進むべし"