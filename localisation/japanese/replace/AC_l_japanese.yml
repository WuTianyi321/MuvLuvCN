 AC_building_amount_increase_button_tt:0 "この州で選択した種類の建造物の、建設する数を選択してください。\n\n§L最大数は、建造物の種類、州の空きスロット及び技術によって異なります。§!\n\n§LShiftキーを押しながらでは5ずつ増減します。§!"


 
