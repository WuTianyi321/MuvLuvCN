 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "建設プロジェクトの開始"
 AC_cancel_project:0 "建設プロジェクトのキャンセル"
 AC_build_button_tt:0 "§Gこのボタンを押すと、ディシジョンが存在する建設プロジェクトを開始、もしくは現在実行中の建設プロジェクトをキャンセルする。§!\n\n[AC_GetGUIValues]§L我々の首都からこの州への距離に比例して建設速度は最大50％のペナルティを受ける。§!\n\n§L同時に最大5つの建設プロジェクトを実行可能。最大数は自国の建設速度補正によって変化する（10%のボーナスごとに+1）。\n\n利用可能な建造物のスロットが存在しない、新たな州の持ち主があなたの同盟国ではない、もしくはあなたに建設許可が与えられていない場合、建設プロジェクトは自動的にキャンセルされる。再びプロジェクトを実行可能になるまで1日必要だ。§!"
 AC_gui_values:0 "§Y政治力コスト:§! [?Root.AC_project_political_power_cost^-1]\n§Y建設期間:§! [?Root.AC_project_construction_duration^-1] 日\n§Y総建設時間:§! [?Root.AC_project_total_construction_duration_display^-1] 日\n§Y建設速度ペナルティ:§! [?Root.AC_project_construction_speed_display^-1]%\n\n"



 AC_assist_repair_button_text:0 "修復の支援"
 AC_assist_repair_button_tt:0 "この国の建造物の修復を支援する。\n\n§Y日々の政治力:§! §R-1§!\n\n§Y期間:§!§! §G180日\n\n§L同時に1つの国でしか修復の支援はできない\n\nこのボタンをクリックするか、ディシジョンを使用していつでも修復の支援を取り消すことができる。再度有効にする際には1日必要だ。§!"

