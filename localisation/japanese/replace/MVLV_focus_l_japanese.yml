 UNI_207:0 "始動"
 UNI_207_desc:0 "横浜基地訓練校で任官式が開催される"
 UNI_operation_ouka:0 "人類最後の抵抗"
 UNI_operation_ouka_desc:0 "00ユニットを通じた情報解析によって、オルタネイティヴ第四計画司令部はBETAに関する新事実、そして人類の置かれた絶体絶命の状況を認識した。人類の歴史を存続させるために残された時間は、数年でも数か月でもなく、僅か数日でしかない…。安全保障理事会は全ての作戦計画を繰り上げ、現時点で人類が投入可能な全ての戦力を使用してのオリジナルハイヴ攻略を決断する。"
 UNI_00_unit:0 "切り札"
 UNI_00_unit_desc:0 "横浜基地に突如現れた奇妙な新兵…死人であるはずのこの男は頻繁に香月副指令の部屋を訪ねているようだが…"
 UNI_sadogashima:0 "甲21号作戦"
 UNI_sadogashima_desc:0 "第四計画司令部は00ユニット実戦運用試験としての佐渡島ハイヴ攻略作戦を立案した。安全保障理事会はこれを即時承認し、即座に実施されることとなった。この作戦は日本帝国にとっても悲願であり、XM3の優先供給を約束することで、全面的な協力を取り付けることに成功した。"
 UNI_xmos:0 "奇跡のOS"
 UNI_xmos_desc:0 "香月博士が突然提案してきたこの戦術機用新OSは当初不可解な目で見られたが、実戦や実証試験を経てこれが非常に画期的なOSであることが分かってきた。このOSが全戦術機に行き渡れば衛士の戦死者を激減させられるだろう。"
 UNI_theTrueUnitedNation:0 "真の人類連合"
 UNI_theTrueUnitedNation_desc:0 "国連は、国土を失った多くの国々をつなぐ役割を担い、人類を真に団結させ、世界の力を結集させなければならない。"
 UNI_NegotiateWithUSA:0 "米国民感情の安定化"
 UNI_NegotiateWithUSA_desc:0 "かつての世界の超大国の中で、いまだ完璧な戦闘力を保持している唯一の国として、米国の発言力は国連全体で自明であり、われわれが計画を推進するには、彼らの支持を得るために彼らの感情を安定させなければならない。"
 UNI_strengthen_the_English_Channel_line:0 "欧州連合の防衛強化"
 UNI_strengthen_the_English_Channel_line_desc:0 "英仏海峡防衛は英国を維持するための最後の砦であり、これが破られれば、英国を基地として欧州全域を反撃する計画は論外となり、英仏海峡の安全を確保するためのEUへの支援を直ちに開始しなければならない。"
 UNI_allayWithJapan:0 "対日関係の緩和"
 UNI_allayWithJapan_desc:0 "日本の反対にもかかわらず明星作戦においてG弾投下を決断したことで日本に犠牲者を出したのは我々の責任だ。これは日本との関係を和らげるために負わなければならない責任である。"
 UNI_East_Asian_Emergency_transportation_policy:0 "大東亜緊急援助法"
 UNI_East_Asian_Emergency_transportation_policy_desc:0 "大東亜同盟の最前線は、長年にわたる激しい戦闘ですでに崩壊寸前である。即刻、緊急に直接支援を行い、国連軍を増派するとともに、装備の追加支援を行わなければならない。"
 UNI_StrengthenAfricaFront:0 "アフリカ連合の強化"
 UNI_StrengthenAfricaFront_desc:0 "アフリカ連合は発足以来大きく成長したが、その基盤はまだ弱すぎる。"
 UNI_Central_SouthAmericaMobilization:0 "アメリカ大陸初期動員法"
 UNI_Central_SouthAmericaMobilization_desc:0 "中南米諸国もまた、戦線のニーズに応えるために動員され、戦線に赴く準備が整っていなければならない。"
 UNI_LessonsFromOperationLucifer:0 "人類の反攻の始まり"
 UNI_LessonsFromOperationLucifer_desc:0 "明星作戦は、極東戦線で初めてBETAに対する大規模な反攻に成功し、人類が初めてBETAの巣の占拠に成功し、人類がBETAに勝てることを証明した。 人類を覆っていた暗雲がようやく少し晴れた。"
 UNI_JointResearch:0 "国際共同研究"
 UNI_JointResearch_desc:0 "今日の死活的な状況において、異なるメーカー間の癒着を続けても意味はなく、国連が主導して各国の科学研究努力を統合し、国際共同研究を行う必要がある。"
 UNI_JointTSFPilotTraining:0 "国連衛士訓練プログラム"
 UNI_JointTSFPilotTraining_desc:0 "衛士は人類にとってかけがえのない希少なエリートであり、戦術機を飛ばすために必要な存在である。しかし、これほど激しい戦争のさなかにあって、現役の衛士の数は急速に減少しており、最前線の衛士を補充するためには、国際的な規模で合同訓練を主導する必要がある。"
 UNI_JointIndustrialProduction:0 "国際産業協力"
 UNI_JointIndustrialProduction_desc:0 "最大限の生産性を追求するためには、世界中のすべての工業生産組織を統合する必要があり、国際連合が世界規模での工業協力を直接主導する必要がある。"
 UNI_StandardizedProductionSequence:0 "国際的に標準化された製造工程"
 UNI_StandardizedProductionSequence_desc:0 "戦況が激化する中、生産能力をさらに向上させるためには、あらゆる種類の機器について世界的に調和のとれた標準的な生産プロセスを確立することが不可避の要件となっている。 新たに設立されたNLM工業規格検討委員会は、世界規模での新標準の実施を確実にする。"
 UNI_StandardizedDataLink:0 "軍事データの統一"
 UNI_StandardizedDataLink_desc:0 "近い将来、大規模な多国間共同軍事作戦が数多く実施されることになるだろうが、その際には、最も効率的な連携を実現するために、すべての国の現用データリンクを統一し、アップグレードする必要がある。"
 UNI_JointCommandPost:0 "多国籍統合司令部"
 UNI_JointCommandPost_desc:0 "国境を越えた部隊編成には、各国の指揮官が各国軍の指揮を調整する統合司令部を形成する必要がある。"
 UNI_AmericaIndustryConsolidation:0 "アメリカ大陸産業統合計画"
 UNI_AmericaIndustryConsolidation_desc:0 "中南米の既存産業の統合と効率化、生産量増加を目指す。"
 UNI_IncreaseAtlanticRegionFoodProduction:0 "大西洋沿岸における食糧生産の拡大"
 UNI_IncreaseAtlanticRegionFoodProduction_desc:0 "食料供給を安定させるためには、藻類やその他の主要原料を使用する合成食品工場を大西洋岸に拡大する必要がある。"
 UNI_SEADevelopment:0 "東南アジア開発計画"
 UNI_SEADevelopment_desc:0 "地域の中核であった東アジアを失った後、供給能力を向上させながら大東亜同盟の戦闘力を維持するためには、東南アジアをより深く発展させる必要がある。"
 UNI_CooperateWithBolsheviks:0 "連邦共産党との協力"
 UNI_CooperateWithBolsheviks_desc:0 "さまざまな理由から、ソビエト連邦は国際連合と密接に結びついていないが、この状況は改善されるべきであり、イデオロギーに関係なく、BETAへの抵抗勢力は団結すべきである。"
 UNI_EstablishContactInAlaska:0 "アラスカでの接触"
 UNI_EstablishContactInAlaska_desc:0 "ソ連はBETAとの戦いで非常に豊かで貴重な経験を持っており、今後の北アジアの復興はソ連の力なくしてはありえない。 最初の会合の場所は、アラスカのソ連レンドリースに決まった。"
 UNI_allayWithUSSR:0 "ソ連とのデタント"
 UNI_allayWithUSSR_desc:0 "過去にソ連とさまざまな相違や矛盾があったのは事実だが、今は関係を緩和し、現状を見直すことが不可欠だ。"
 UNI_LookIntoTheFuture:0 "未来に向けて"
 UNI_LookIntoTheFuture_desc:0 "会談はかなり順調に進み、双方が将来に向けて共通の目標を定める時が来た。"
 UNI_allayWithUFC:0 "中国との関係緩和"
 UNI_allayWithUFC_desc:0 "ソ連と同じように、両者の間にはかなり激しい対立があったし、BETA戦争後も軍の指揮権などをめぐって多くの対立があったが、そうした問題を手放す時が来たのだ。"
 UNI_TaiwanConstructionProtocol:0 "台湾建設技術"
 UNI_TaiwanConstructionProtocol_desc:0 "台湾は統一戦線の大陸反攻の最重要拠点であり、最後のベースキャンプでもある。 台湾をさらに建設することは、統一戦線を強力に支援し、われわれの誠意を示すことになる。"
 UNI_JointExerciseWithBaoFengTestFlight:0 "ストーム隊との合同作戦"
 UNI_JointExerciseWithBaoFengTestFlight_desc:0 "ストーム隊が使用するJ-10Xは接近戦に優れており、我々は彼らと合同演習を行い、より多くのデータを得るべきだ。"
 UNI_ConsolidateAlternativePlans:0 "オルタネイティヴ計画の統合"
 UNI_ConsolidateAlternativePlans_desc:0 "オルタネイティヴ計画の成果は、かつては互いにリソースを奪い合っていたが、その効果を最大化するために統合されなければならない。"
 UNI_ReuseAL3:0 "オルタネイティヴIIIの再適用"
 UNI_ReuseAL3_desc:0 "当初の目的は、BETAと精神的なコミュニケーションができる改心者を育成することだったが、おそらくこのプロジェクトは他の目的にも使えるだろう。"
 UNI_YashiroKasumi:0 "社霞"
 UNI_YashiroKasumi_desc:0 "この謎めいた少女は、ソビエト連邦から私たちに譲渡されたオルタネイティヴIIIの数少ない成功者の一人で、彼女の名前は社霞。"
 UNI_FruitofTheNewAL3:0 "人員計画の調整"
 UNI_FruitofTheNewAL3_desc:0 "オルタネイティヴIIIの再適用はかなり実を結んでおり、しばらくの間は人材の心配をする必要はない。"
 UNI_AdditionalFundForAL4:0 "オルタネイティヴIVへの支援"
 UNI_AdditionalFundForAL4_desc:0 "日本が主導するオルタネイティヴ4は順調に進んでいるようだが、残された時間はあまりない。"
 UNI_EnhanceA01ValkyrieSquadron:0 "ヴァルキリーズ飛行隊装備強化"
 UNI_EnhanceA01ValkyrieSquadron_desc:0 "主要な戦闘に参加したヴァルキリーズ特殊部隊は、優れた戦術機に置き換える必要があり、直ちに実施すべきである。"
 UNI_PromoteIrinaPyatkh:0 "イリーナ・パタイフを指揮系統に昇格させる。"
 UNI_PromoteIrinaPyatkh_desc:0 "オルタネイティヴ4のプロジェクト・リーダーである香月夕呼博士の要請により、元ポーランド代表のイリーナ・パティフが横浜基地の指揮系統に即座に異動することになった。"
 UNI_AdjustAL5FocalPoint:0 "オルタネイティヴVの方向性変更"
 UNI_AdjustAL5FocalPoint_desc:0 "戦況の変化に対応するため、オルタネイティヴVの実施優先順位を見直す必要がある。"
 UNI_EnhanceOrbitalCorps:0 "強化された軌道戦力"
 UNI_EnhanceOrbitalCorps_desc:0 "将来的にハイヴ攻略作戦の数は増加するだろう、その任務のために軌道降下部隊ももっと必要になるだろう。"
 UNI_UNSCJointCommand:0 "宇宙軍統一司令部"
 UNI_UNSCJointCommand_desc:0 "世界中の人々が国際連合宇宙軍を構成しており、それを調整するために専門の宇宙軍統合司令部が必要なのだ。"
 UNI_AftermathOfOperationOuka:0 "桜花作戦の補填"
 UNI_AftermathOfOperationOuka_desc:0 "桜花作戦は成功したが、その代償は非常に大きかった。"
 UNI_DawnWillCome:0 "人類の勝利の夜明け"
 UNI_DawnWillCome_desc:0 "BETA大戦において多くの人が亡くなったが、彼らの犠牲を無駄にすることはない。目の前の長い夜を明るく照らす光は、すぐそこまで来ている。"
 UNI_UNIndustrialProductionReorganiseProtocol:0 "国連産業改善計画"
 UNI_UNIndustrialProductionReorganiseProtocol_desc:0 "激化する戦況に対処するためには、土地の喪失によって失われた生産能力を補うために、工業生産能力を再編成する必要がある。"
 UNI_FocusOnTSFProduction:0 "戦術機生産への注力"
 UNI_FocusOnTSFProduction_desc:0 "戦術機は、BETAに対する人間の戦略にとって最も重要なユニットであり、我々は生産性を彼らに集中させなければならない。"
 UNI_BalanacedProduction:0 "平均生産量の増加"
 UNI_BalanacedProduction_desc:0 "戦術機と通常戦力、どちらも不可欠であり、同等に扱うべきだ。"
 UNI_FocusOnCartridgeProduction:0 "砲弾製造の重視"
 UNI_FocusOnCartridgeProduction_desc:0 "戦術機の使用は重要だが、大量のBETAを倒すのはやはり後方の重砲であり、我々はそれをもっと必要としている。"
 UNI_ImproveTSFQuality:0 "品質向上"
 UNI_ImproveTSFQuality_desc:0 "古い機材が時代遅れになるのは常に時間の問題であり、既存の戦術機をアップグレードして、前線の需要に見合った品質を維持する必要がある。"
 UNI_QuantityOverQuality:0 "生産拡大"
 UNI_QuantityOverQuality_desc:0 "BETAはその果てしない数で知られており、戦術機がBETAより圧倒的に優れているとはいえ、我々はまだ多くの装備を必要としている。"
 UNI_AbsorbExternalCartridgeProductionTech:0 "他国の先進技術を導入"
 UNI_AbsorbExternalCartridgeProductionTech_desc:0 "前線での戦闘経験が豊富な国々は、より効率的に装備を生産する方法について多くの先進技術を持っているかもしれない。"
 UNI_NextGenTSFDevelopment:0 "国際連合のための新世代戦術機の開発"
 UNI_NextGenTSFDevelopment_desc:0 "前線からの要求に応えるためには、新世代の戦術機の開発に着手する必要がある。"
 UNI_ClassifiedJointTSFDevWithUSA:0 "米国との秘密戦術機開発協力"
 UNI_ClassifiedJointTSFDevWithUSA_desc:0 "次世代戦術機の開発プロセスを加速させるためにも、他国のメーカーの感情も考慮する必要があるが、密かに米国と協力すべきだ。"
 UNI_ClassifiedJointTSFDevWithJAP:0 "日本との秘密戦術機開発協力"
 UNI_ClassifiedJointTSFDevWithJAP_desc:0 "次世代戦術機の開発プロセスを加速させるためには、他国のメーカーの感情も考慮する必要があるが、密かに日本と協力すべきだ。"
 UNI_InternalNextGenTSFDevelopment:0 "新世代戦術機の自主開発"
 UNI_InternalNextGenTSFDevelopment_desc:0 "次世代戦術機の開発を早期に完了させることは重要だが、いつまでも他メーカーの技術に頼っているわけにはいかない。"
 UNI_4thGenTSFDev:0 "次世代戦術機の開発"
 UNI_4thGenTSFDev_desc:0 "新型の第3世代戦術機が完全に稼働し始めた今、BETAを圧倒的に上回る次世代戦術機を目指し、新時代の扉を開くことを考えるべき時だ。"
 UNI_ProvideAidForJapanDefence:0 "日本の防衛支援"
 UNI_ProvideAidForJapanDefence_desc:0 "明星作戦は終わったばかりだ。我々は、日本の防衛を支援し、オルタナティヴ4プログラムの開発を監視するために、捕獲した横浜の隠れ家の上に連合軍の基地を設置すべきだ。 日本の首相は、見返りとして不知火の技術を喜んで提供してくれるようだ。"
 UNI_RestateVancouverTreaty:0 "バンクーバー協定の再確認"
 UNI_RestateVancouverTreaty_desc:0 "占領された横浜の巣の所有権については、参加国からさまざまな意見が出されており、バンクーバー協定に従って私たちが管理することになる。"
 UNI_ConcludeOperationLucifer:0 "明星作戦の総括"
 UNI_ConcludeOperationLucifer_desc:0 "明星作戦は人類が捕獲に成功した最初のBETAの巣であったが、それは極めて高価な勝利であり、我々は失敗から学ばなければならない。"
 UNI_RevealGBombCapability:0 "G弾の発表"
 UNI_RevealGBombCapability_desc:0 "明星作戦で初めて使用された水爆の威力はあまりに恐ろしいもので、私たちはこの真新しい戦略兵器の威力を外部に公表しなければならなかった。"
 UNI_PrepareForProjectProminence:0 "ジョエル・プロジェクトの着実な進展"
 UNI_PrepareForProjectProminence_desc:0 "大規模な多国間共同戦術機開発プロジェクトとして、私たちはすでに多くの最前線の国々から戦闘経験を得ており、それは戦術機の開発に大いに役立つものである。"
 UNI_RefugeeResttlement:0 "難民の適切な定住"
 UNI_RefugeeResttlement_desc:0 "難民の再定住を遅らせることはできないし、きちんと再定住させなければならない。 国の没落は彼らのせいではないし、彼らは今、私たちの過ちの代償を払っている。"
 UNI_EnhanceSecurityForces:0 "治安部隊の強化"
 UNI_EnhanceSecurityForces_desc:0 "人類にとって生死の境をさまようこの時期に、難民の生活を気遣うほどの余力も時間もない。"
 UNI_RefugeeEnlistment:0 "難民の徴兵"
 UNI_RefugeeEnlistment_desc:0 "難民の中には、故郷を離れて逃げることに抵抗のある若者も多い。 そうすれば、難民キャンプへのプレッシャーも軽減されるだろう"
 UNI_RefugeeVolunteerArmy:0 "難民志願部隊"
 UNI_RefugeeVolunteerArmy_desc:0 "ここまで戦争が進むと、もはや地獄から逃れてきた難民でさえ、自らを戦争に巻き込まないようにできる者はいない。 避難民を主力とする軍隊の編成は、訓練不足の人たちがその穴埋めをすることを期待しない一方で、防衛を補強することになる。"
 UNI_EnhanceUNReputation:0 "国際連合の権威回復"
 UNI_EnhanceUNReputation_desc:0 "明星作戦以前の一連の作戦失敗によって、安保理理事国から懐疑的な目を向けられている。明星作戦や難民問題への対応などの実績を通じて、人類諸国をリードする能力を証明しなければならない。"
 UNI_FocusOnAL4:0 "オルタネイティヴIVに注力"
 UNI_FocusOnAL4_desc:0 "米国が提案するオルタネイティヴVが潜在的に危険なものであることを考えれば、日本で進行中のオルタネイティヴIVに集中した方がよいだろう。"
 UNI_EmergencySecurityCouncilSummit:0 "緊急安全保障理事会の開催"
 UNI_EmergencySecurityCouncilSummit_desc:0 "訓練基地はBETAによる予期せぬ襲撃を受け、香月博士は、同様の襲撃を防ぐため、すべての国の基地に警戒を呼びかける緊急安全保障理事会の必要性を提案する。"
 UNI_WorldJointDevelopment:0 "共に働く研究者たち"
 UNI_WorldJointDevelopment_desc:0 "桜花作戦は、人類に真の希望を見出す時間を与えてくれた。 奮起した研究者たちが力を合わせれば、人類の勝利は必ず達成される。"
 UNI_blue_flag:0 "相互評価演習"
 UNI_blue_flag_desc:0 "ユーコン基地で各国の試験部隊による大規模な模擬戦を計画する。この演習により試験部隊同士の技術交流の促進や、競い合うことで生まれる新たなアイデアなどを開発に取り入れることができるだろう。"
 UNI_yukon_base:0 "ユーコン基地復興"
 UNI_yukon_base_desc:0 "多大な犠牲が払われたユーコン基地テロ事件であるが、テロリスト共は制圧され、基地の機能は取り戻された。一刻も早く復興しなければならない。"
 UNI_a01:0 "再建"
 UNI_a01_desc:0 "オルタネイティヴ4の中で重要な役目を果たし、桜花作戦を成功に導いたA-01連隊は度重なる激戦の中で消耗し、ついに解散されることになった。香月博士はこれに合わせて新たな戦力(手駒)を探し始めた。"
 UNI_vd:0 "ヴァルキリーズデータ"
 UNI_vd_desc:0 "ヴァルキリーズが残したデータは今後の対BETA戦において必ず価値のあるものになるだろう。国連が戦後も主導権を握るためにこのデータの活用法を模索しなければならない。"
 UNI_YashiroKasumi_tt:0 "社霞が将軍として利用可能になる"
 UNI_YashiroKasumi_tt_desc:0 ""

 USA_focus_tree:0 "アメリカ合衆国 国家方針ツリー"
 USA_support_japanese:0 "日本におけるスパイ活動"
 USA_support_japanese_desc:0 "オルタネイティヴIVを主導する日本は、わが国が主導するオルタネイティヴVの障害となっている。 クーデターを起こすために工作員を送り込むことで、わが国に有利な国際情勢を作り出すことができる。"
 USA_WarOrPeace:0 "最も幸福な大陸対BETA戦争"
 USA_WarOrPeace_desc:0 "唯一、国力を保持する超大国として、私たちは世界で最も安全な国を築いている。しかし、全力を尽くしてBETAと戦うことが私たちの義務であり、私たちは選択を迫られている。"
 USA_ArsenalofDemocracy:0 "民主主義の兵器廠"
 USA_ArsenalofDemocracy_desc:0 "第二次世界大戦では、自由世界全体を守るという重荷が私たちの肩にのしかかっていた。そして今、この巨人は、同盟国と兵士を支援するための軍備の高波とともに、再び目覚めようとしている。"
 USA_ExpandLockheed:0 "ロッキード"
 USA_ExpandLockheed_desc:0 "ロッキードはいくつかの主要メーカーの1社として、戦術機におけるわが国の技術的優位性を世界規模で確立するために多大な貢献をしてきた。"
 USA_GeneralPurposeTSFDev:0 "汎用戦術機の開発"
 USA_GeneralPurposeTSFDev_desc:0 "ハイ・ロー理論のために2つの異なる戦術機を設計するのは、両方に対応できる汎用モデルにはかなわないし、少なくとも異なるラインを調整するコストを節約することはできない。"
 USA_21stCenturyArmsRace:0 "21世紀米国の軍備計画"
 USA_21stCenturyArmsRace_desc:0 "ATSF計画の当初の意図通り、我々は戦後の権力分立と争いに備えなければならない。"
 USA_Advanced_Anti_BETA_MBT:0 "先進的な対BETA戦車"
 USA_Advanced_Anti_BETA_MBT_desc:0 "戦術機を更新することも重要だが、前線で主力兵力を実際に担っているのはやはり陸軍の装甲であり、そのために次世代の主力戦車を開発すべき時なのだ。"
 USA_EagleModiProject:0 "F15改造プログラム"
 USA_EagleModiProject_desc:0 "既存のF-15Eストライク・イーグルは、その長寿にもかかわらず、将来の戦争任務の要求を常に引き受けることができるわけではなく、ボーイングは新たなアップグレードの計画を持っている。"
 USA_AidUNForces:0 "国連軍を支援"
 USA_AidUNForces_desc:0 "国统联合军想要从我们这里获取一批战术机，就当作是卖给他们一个人情好了。"
 USA_FormAmericaCoalitionForce:0 "米州連合軍の結成"
 USA_FormAmericaCoalitionForce_desc:0 "中南米は長い間われわれの庇護下にあったのだから、今こそ彼らも戦争に貢献する時だ。 中南米の戦術機パイロットを訓練し、米軍の指揮下に組み込む。"
 USA_DataLinkArmyBuild:0 "情報軍の創設"
 USA_DataLinkArmyBuild_desc:0 "私たちのデータリンク・システムはすでに世界的に最先端を走っているが、だからといって、より徹底したコンピューター化された軍隊を作り続けることを妨げるものではない。"
 USA_UnmannedAidUnit:0 "無人アシスタンスモジュール"
 USA_UnmannedAidUnit_desc:0 "情報技術を完成させた今こそ、無人アシストシステムに目を向けるべき時である。"
 USA_PeaceAboveElse:0 "最も幸せな国"
 USA_PeaceAboveElse_desc:0 "米国民の私たちに対する信頼は、米本土が戦争によって影響を受けることはないという信念に基づいており、私たちはその信念を国民に持ち続けるべきである。"
 USA_Superpower:0 "超大国"
 USA_Superpower_desc:0 "現在も将来も、世界にはただひとつの超大国しか存在しない。"
 USA_StrikeFirst:0 "先手必勝"
 USA_StrikeFirst_desc:0 "先制攻撃は肉を食べるが、後制攻撃はスープすら得られない。 現状を最大限に活用すべきだ。"
 USA_IndustrialMobilization:0 "産業動員"
 USA_IndustrialMobilization_desc:0 "プログラムの効果的な実施を確実にするためには、国全体の産業システムを整え、それに対応するためのインフラを拡充する必要がある。"
 USA_ProjectDawn:0 "ドーンプロジェクト"
 USA_ProjectDawn_desc:0 "地球は私たちの唯一の故郷であり、米国には故郷である地球を全力で守る義務がある。"
 USA_EvacuateFromEarth:0 "ラグランジュ計画"
 USA_EvacuateFromEarth_desc:0 "現在の戦争態勢では、人類に勝ち目はないが、ダイダロス計画が戻る道を用意したことは朗報であり、ラグランジュ点で移民船団を建造するときが来たのだ。"
 USA_UntouchableHomefront:0 "安全な大陸"
 USA_UntouchableHomefront_desc:0 "私たちの領土は世界最強の軍隊によって守られており、国民はそのことに自信を持っている。"
 USA_ExpandUSSF:0 "宇宙軍の拡大"
 USA_ExpandUSSF_desc:0 "宇宙軍は、冷戦が始まってから結成されたばかりの新しい組織だが、BETAとの戦いにおけるその重要性は過大評価できない。"
 USA_RefugeeIssue:0 "難民問題"
 USA_RefugeeIssue_desc:0 "戦争が始まって以来、わが国には人材面でも安全保障面でも難民が絶え間なく流入しており、難民政策を再考すべきである。"
 USA_DetainZone:0 "特別市街地"
 USA_DetainZone_desc:0 "難民を特別な都市部に配属することは、私たちにとって最大の慈悲である。"
 USA_AcceptRefugees:0 "公民権の範囲拡大"
 USA_AcceptRefugees_desc:0 "世界を防衛することは我々の義務であり、米国はすべての人を平等に扱う。"
 USA_RefugeeEnlistment:0 "難民奉仕協定"
 USA_RefugeeEnlistment_desc:0 "難民は膨大な労働力の潜在的供給源であり、今日、国境内に非常に多くの難民がいるのだから、市民権を得るために難民に兵役を義務づけることによって、彼らを活用すべきだ。"
 USA_RefugeeAssistedProduction:0 "特殊戦争産業"
 USA_RefugeeAssistedProduction_desc:0 "難民の多くが前線に直接派遣されることを望まないことは予測できるが、彼らに生産支援を求めるのは無理なことではないだろう。"
 USA_NewHomeland:0 "新しい祖国"
 USA_NewHomeland_desc:0 "“私は、内外のすべての敵に対して、アメリカ合衆国憲法と法律を支持し、守ります。 私は合衆国憲法に忠誠を誓います。”\n—米国帰化のための忠誠の誓いより抜粋"
 USA_ConstructionMobilization:0 "建設のための動員"
 USA_ConstructionMobilization_desc:0 "アメリカ合衆国は、あなた方の新しい祖国の建設に貢献するよう呼びかけている。そこでは、あなた方の名前は知られていないかもしれないが、あなた方が成し遂げた行いは永遠に記憶されるだろう。"
 USA_ContinentResourcesDev:0 "アメリカ大陸エネルギー鉱物資源開発計画"
 USA_ContinentResourcesDev_desc:0 "戦争というエンジンは、資源の安定供給なしにはフル稼働させることはできず、勝利の望みをつなぐには、より多くの銃、装備、資源が必要なのだ。 ラテンアメリカでのさらなる資源探査と資源採掘。"
 USA_ShaleOilProduction:0 "シェールオイル開発"
 USA_ShaleOilProduction_desc:0 "人類は重要な産油地のほとんどを失っており、燃料供給を安定させるためには、燃料を得るための新たな方法の開発に着手しなければならない。"
 USA_AmazonResourcesProduction:0 "アマゾン計画を拡大"
 USA_AmazonResourcesProduction_desc:0 "環境保護論者は我々の決定に反対するかもしれないが、今必要なのは資源の供給であり、環境問題ではない。"
 USA_NATOSummit:0 "21世紀NATO会議"
 USA_NATOSummit_desc:0 "西ヨーロッパは陥落したが、NATOはまだ存在している。ヨーロッパのNATO同盟国はこのことをよく理解しているはずであり、米国はまだ彼らと肩を並べている。"
 USA_TacticalCoordination:0 "戦術的調整"
 USA_TacticalCoordination_desc:0 "戦術的な作戦行動という点で、われわれに最も近い欧州連合軍として、われわれは将来の共同作戦に備え、彼らと戦術的に統合し、調整する必要がある。"
 USA_JointStrikeLyonHive:0 "H12作戦の共同鎮圧"
 USA_JointStrikeLyonHive_desc:0 "英仏海峡を安定させるためには、リヨンの巣に対する共同攻撃を開始する必要がある。"
 USA_US_Euro_AfricaAlliance:0 "欧米とアフリカの協調"
 USA_US_Euro_AfricaAlliance_desc:0 "欧州連合（EU）はNATOの一員として大西洋の北側の防衛を担っているが、アフリカ連合（AU）と関係を築き、アフリカを防衛システムに組み込むことで、アフリカが大西洋の南側の防衛を保証することができれば、私たちはさらに安全になる。"
 USA_AtlanticSupplyLine:0 "オーシャンルート"
 USA_AtlanticSupplyLine_desc:0 "アフリカ連合への親善の証として、我々はニューヨークとカメルーンを結ぶ航路を確立し、我々の工業製品はアフリカの同盟国への絶え間ない支援となるだろう。"
 USA_SouthAfricaDevelopment:0 "南アフリカ"
 USA_SouthAfricaDevelopment_desc:0 "南アフリカはアフリカ全体で最高の産業基盤を持っており、もっと注目され、支援されるべきだ。"
 USA_WestAfricaDevelopment:0 "黄金海岸"
 USA_WestAfricaDevelopment_desc:0 "西アフリカの黄金海岸は、ニューヨーク-カメルーン航路の最大の受益者となる。"
 USA_NATO_Africa_JointForces:0 "NATOアフリカ連合軍"
 USA_NATO_Africa_JointForces_desc:0 "NATOはアフリカの兄弟たちよ、諸君を歓迎する。 我々の同盟軍は、邪魔する者すべてを粉砕する。"
 USA_AmericaFreeTradeTreaty:0 "米州自由貿易条約"
 USA_AmericaFreeTradeTreaty_desc:0 "米州諸国との間の貿易障壁や関税は、私たちが米州諸国に影響を及ぼすことを制限してきた。"
 USA_CentralAmericaDevelopment:0 "中米プラン"
 USA_CentralAmericaDevelopment_desc:0 "中米は国境に近く、彼らの好感度を上げるためにもっと支援すべきだ。"
 USA_InvestCentralAmerica:0 "中国に投資"
 USA_InvestCentralAmerica_desc:0 "中国の皆さん、これはアメリカ合衆国からの支援であり、そのお返しをお待ちしています。"
 USA_SouthAmericaDevelopment:0 "南米プラン"
 USA_SouthAmericaDevelopment_desc:0 "南米は常にアメリカの裏庭であり、自分の裏庭を大切にすることについて何を言うことがあろうか？"
 USA_InvestSouthAmerica:0 "南米への投資"
 USA_InvestSouthAmerica_desc:0 "南米の皆さん、これはアメリカ合衆国からの支援であり、そのお返しをお待ちしています。"
