 AFR_JoinNATOIntelNetwork:0 "NATO情報システムへの加盟"
 AFR_JoinNATOIntelNetwork_desc:0 "米国は我々に、NATOの情報ネットワークシステムに参加し、BETAの動きを共同で観測するという新たな提案をしてきた。 我々はハイテク監視装置を欠いており、拒否する理由はない。"
 AFR_AcceptNATO_AfricaCoalitionForce:0 "NATOアフリカ連合軍の受け入れ"
