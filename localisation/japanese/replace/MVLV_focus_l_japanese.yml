 SOV_ru2_desc:0 "中央軍事委員会は参謀本部の上に位置し、全軍を効率的に統率している。"
 SOV_ru4:0 "効率的な徴兵"
 SOV_ru4_desc:0 "全人民が徴兵される我が国で、徴兵逃れは許されない。"
 SOV_ru5:0 "効率的な指導"
 SOV_ru5_desc:0 "軍学校での教育カリキュラムを見直す"
 SOV_ru6:0 "打撃力の向上"
 SOV_ru6_desc:0 "適切に人員が配置されたことで、軍全体の打撃力の向上に繋がった。"
