 JAP_focus_tree:0 "日本帝国 国家方針ツリー"
 JAP_xfj_project:0 "XFJ計画"
 JAP_xfj_project_desc:0 "我が国の戦術機開発は行き詰っている。不知火は第三世代戦術機として十分な性能を有してはいるが、拡張性に欠け、今後の発展が望める機体ではない。このままでは急速に陳腐化するのは目に見えている。これに対し、ボーニング社が共同開発計画を持ち掛けてきた。"
 JAP_USJAPTreatyLesson:0 "日米安全保障条約の教訓"
 JAP_USJAPTreatyLesson_desc:0 "1998年の本土防衛戦争は、私たちに比べものにならないほどの代償をもたらした。無数の兵士たちが血と引き換えに学んだ苦い教訓を忘れてはならない。 日米安保条約は、アメリカがいつでも破り捨てられる単なる紙くずであり、自国防衛の負担は日本人自身が負うしかない。 頼りにならない人たちが勝手に協定を破り、米軍の壁から見守ることを期待するのは、完全に自業自得である。"
 JAP_workWithUFC:0 "日中協力"
 JAP_workWithUFC_desc:0 "1991年の帝国陸軍派遣は、東アジアと統一中華戦線の目において、私たちに政治的な地歩を築かせた。今日の戦争の力学を考えれば、過去の先入観を捨てて、統一中華戦線と第二の日中協力を始めるべき時なのかもしれない。"
 JAP_neighborOfTheNorth:0 "北の隣人"
 JAP_neighborOfTheNorth_desc:0 "ブラゴヴェシチェンスクからのBETA侵攻をサハリン側で共に戦ってきたソビエトは、我々に支援を提供してきたように、外交的にも比較的良好な関係を維持しており、太平洋艦隊のために我々の港を開放してくれている。 お互いの欠点を補うために。"
 JAP_EML99XTestFire:0 "カムチャッカ電磁投射砲試射"
 JAP_EML99XTestFire_desc:0 "XFJ計画は着々と進んでいるが、横浜基地の最新兵器EML-99Xを実戦テストのために海外に派遣することに成功した。 XFJ計画の円滑な運営を任されたアルゴス・チームがソ連のカムチャツカ戦地に向かった今、この機会に帝国陸軍の最新兵器を、人類が比較的主導権を握れる戦場で実戦テストしてみるべきかもしれない。"
 JAP_FriendsFromTheSouth:0 "南部の友人たち"
 JAP_FriendsFromTheSouth_desc:0 "大東亜連合は東南アジアでの作戦でかなりの損害を被ったとはいえ、まだかなりの食糧生産能力を保持しているのだから、それと引き換えに我々が手にしている高度な生産技術を少し使えば、当面の食糧供給問題を解決できるかもしれない。"
 JAP_EuroExpGroup:0 "ヨーロッパ視察団"
 JAP_EuroExpGroup_desc:0 "SDUを卒業する下士官が修了するプログラムの一環として、補欠を含む新世代の下士官は視察と訓練のために海外に渡航することになるが、2002年度の下士官クラスのために我々が選んだ渡航先は、ヨーロッパ合衆国の支配下にある西ヨーロッパである。 彼らの健闘を祈る。"
 JAP_ExportEML99XTech:0 "電磁投射砲技術契約"
 JAP_ExportEML99XTech_desc:0 "99式操縦電磁投射砲はカムチャッカにおける最初の試験戦闘において、一撃で3,000体以上のBETAを殲滅するという目覚ましい戦果を挙げたが、Mk.57戦隊支援砲を装備する欧州連合軍でさえ、この戦果は望むべくもなかった。 国連統合軍はこの前代未聞の高出力兵器に大きな関心を示しており、我々への科学研究支援を拡大することで、我々の手にある99式電磁投射砲との交換にも意欲を示している。"
 JAP_JointEML99XProduction:0 "電磁投射砲の共同生産"
 JAP_JointEML99XProduction_desc:0 "国連統合軍との交渉がまとまり、99式電磁投射砲の製造工程を一式マスターしたことで、交渉全体のイニシアチブを自然と握ることができるようになった。しかし、その大量生産の最大の障害は、その製造工程にG元素の適用が含まれることであり、現在、G元素の流通について最大の発言権を持っているのは国連統合軍であるため、おそらくこの交渉を通じて共同生産の合意に達することができるだろう。 おそらく私たちは、この契約の交渉を通じて共同制作の合意に達することができるだろう。"
 JAP_endOperationLucifer:0 "明星作戦の終了"
 JAP_endOperationLucifer_desc:0 "横浜のハイヴは攻略され、明星作戦の勝利が宣言された。 米国が前代未聞の戦略打撃兵器であるG弾を会得したことは紛れもない事実であり、米軍司令部がわが国政府の強い抗議を無視し、日本帝国陸軍や大東亜連合の人命を軽視して突如としてG弾を投下し、回避可能な多数の死傷者を出したことも紛れもない事実である。 しかし、少なくとも日本帝国にとって最大の脅威である横浜のハイヴは陥落したのだから、この状況を利用して日本本島からBETAを一掃すべきだ。"
 JAP_rebuildDefenceLine:0 "防衛戦の再構築"
 JAP_rebuildDefenceLine_desc:0 "九州地方にはまだ少数のBETAが残っており、無意味な抵抗を行っているが、いずれにせよ、BETAに荒らされた土地はすべて回復した。 鉄原のハイヴからやってきたBETAは、我々の土地への侵攻をあきらめないだろうから、九州の防衛を再編成する時期が来ている。"
 JAP_movetoSendai:0 "仙台へ移転"
 JAP_movetoSendai_desc:0 "本土はわれわれの支配下に戻り、機材の供給を断たれないように北に移動していた重工業は、近い将来必ず実行に移される京都の復興に向けて、再び仙台に移転し始めることができる。"
 JAP_rebuildJapan:0 "日本の再建"
 JAP_rebuildJapan_desc:0 "一度は失われた国土が再建され、最も戦争が激しかった関西地方では、かつて栄えた大都市がほとんど壊滅状態になった。 しかし、良かったのは、時間の関係でBETAが失われた国を完全に破壊する機会がなかったことだ。より多くの民間勢力が参加することで、かつて失われた帝都の再建も着実に進められると思う。"
 JAP_rebuildWestJapan:0 "西日本の復興"
 JAP_rebuildWestJapan_desc:0 "また、悲惨な被害を受けた西日本を一刻も早く陰から救い出すためには、西日本の復興にもっと多くの資源と関心を注がなければならない。"
 JAP_RevitalizationOfWesternJapan:0 "西日本の再生"
 JAP_RevitalizationOfWesternJapan_desc:0 "基本的な復興工事はほぼ完了したが、荒れ果てた西日本がかつての繁栄を取り戻すには、さらに多くの時間と資源が必要である。しかし、総務省と大手民間企業や外資系企業が効果的に連携することで、西日本の再生は手の届くところにあると私は信じている。"
 JAP_investAL4:0 "オルタネイティヴIVへの投資拡大"
 JAP_investAL4_desc:0 "帝国本土の防衛計画は基本的に確定しており、帝国陸軍は陸軍参謀本部の取り決めに従い、本土防衛ラインの建設を徐々に完成させている。 オルタネイティヴ4計画の主導国として、横浜基地に投入する資源を増やす余裕がようやくできた今、その成果は、やはり戦争の流れを変えることができるかもしれない。"
 JAP_prepareForLanding:0 "上陸防止"
 JAP_prepareForLanding_desc:0 "横浜のハイヴは帝国の脅威から解放されたが、鉄原のハイヴの脅威は残っている。九州と中国の地方は、いつ起こるかわからないBETAの侵攻を防ぐために、以前に破壊された沿岸の要塞防衛施設を早急に再建しなければならない。"
 JAP_secureFarEastDefenceLine:0 "極東における防衛ラインの確保"
 JAP_secureFarEastDefenceLine_desc:0 "ブラゴヴェシチェンスクのハイヴは帝国そのものを直接脅かすものではないが、ソ連が防衛する北サハリンへの将来的なBETAの侵入に備えるため、極東防衛の要塞化工事を強化し、北海道の安全をさらに確保する必要がある。"
 JAP_reorganiseIRG:0 "斯衛軍の再編"
 JAP_reorganiseIRG_desc:0 "これまでの一連の本土決戦において、武家の子息や公家を中心とする斯衛軍の皇軍トップ戦闘部隊はかなりの死傷者を出しており、正吉大将閣下と天皇陛下が京都に戻られる決意をされた場合、その防衛を担う斯衛軍は現在の規模ではやや手薄である。 そのため、皇宮警察の戦力を戦前の水準に戻す必要がある。 斯衛軍を拡大するためには、基準を緩和し、帝国陸軍から優秀な者を選抜して斯衛軍に参加させるべきである。"
 JAP_returnToKyoto:0 "京都への帰還"
 JAP_returnToKyoto_desc:0 "すべての準備が整い、京都の再建は完了した。斯衛軍、帝国陸軍が大将軍と天皇陛下を護衛する。1200年の歴史を持つ首都に戻る時が来た。過去の栄光はもはやここにはないが、我々は灰の中から再び立ち上がったのだ。"
 JAP_ReviewDiploPolicy:0 "対外政策に目を向ける"
 JAP_ReviewDiploPolicy_desc:0 "祖国との戦いで多大な犠牲を払い、アメリカに一方的に破棄された日米安保条約によって、帝国議会と陸軍省は、外からの力に頼り続けることはできないこと、世界における日本帝国の立場を再検討し、目の前の事実を認識することが必要であることを認識したはずだ！"
 JAP_ForgetThePast:0 "かつての恨みを忘れる"
 JAP_ForgetThePast_desc:0 "外国勢力を盲信した結果、祖国防衛でも明星作戦でも、不必要な多くの犠牲者を出したという事実から逃れることはできない。しかし、今はそのようなことにこだわっている時ではない。外国勢力が引き起こした弊害にはいずれ対処しなければならないし、今はBETA大戦に勝利することが最優先だ。そうでなければ、他のことは何も語れないだろう。 過去の疑惑にかかわらず、国連統合軍や米軍とは協力を続けなければならない。しかしながらこの決断が大きな反発を招くことは言うまでもない。"
 JAP_ShieldOfTheEast:0 "人類の極東の盾"
 JAP_ShieldOfTheEast_desc:0 "太平洋戦線における抵抗の最前線として、我々とソ連は全人類の極東戦線を構成している。我々には、この絶対防衛線を崩壊から守り、いかなる犠牲を払ってでもBETAに抵抗する義務がある。我々はこの困難な任務を達成し、この理解を帝国国民の全員に伝えなければならない。"
 JAP_SuppressNativisim:0 "ナショナリズムを抑える"
 JAP_SuppressNativisim_desc:0 "私たちの外交政策は当然ながら多くの反対を受けており、それは予想されていたことだ。 しかし、今この瞬間、全人類の存続よりも帝国の利益を優先している暇はない。もし人類が絶滅すれば、すべてが存在しなくなる。 そして、人類の共通善よりも一国の利益を優先するような近視眼的な人々には、たとえ武力をもってしても対処しなければならない。"
 JAP_DemandIndustrialSupport:0 "産業支援の要請"
 JAP_DemandIndustrialSupport_desc:0 "BETAとの戦いの最前線として、戦闘力を維持するためには、我が国の戦闘力にもっと注意を向けなければならない。早くも先の本国戦線での作戦で、我が国の重工業は、事前の転用にもかかわらず、かなりの打撃を受けた。極東防衛を維持し続けることが求められるのであれば、米国は我が国にさらなる産業支援を提供しなければならない。"
 JAP_USJAPJointTSFDev:0 "日米戦術機協力"
 JAP_USJAPJointTSFDev_desc:0 "完全に独自に戦術機を開発できる唯一の国として、米国の先進技術を吸収することで、自国の戦術機設計の欠点を補うため、米国の防衛請負会社とより協力することができるかもしれない。"
 JAP_JointDefenceDoctrine:0 "統合防衛システム"
 JAP_JointDefenceDoctrine_desc:0 "北大西洋条約機構（NATO）がヨーロッパ地域で行った一連の作戦は、それぞれの国の軍隊が効率的に団結し、連携していることを証明した。このモデルを導入することができれば、帝国陸軍と外国の軍隊の共同戦闘能力を大幅に向上させることができる。 そしてそのための最善の方法は当然NATOシステムに参加し、日本にNATO支部を設置することであろう。"
 JAP_RiseOfNativisim:0 "対外敵対"
 JAP_RiseOfNativisim_desc:0 "先の戦いで多大な犠牲を出したのは、外からのいわゆる友軍への信頼のせいであり、今、陸軍省と帝国議会は、一方では将軍の権威を利用し、他方では将軍の権力を空費している。 帝国の礎である将軍家が、臣下の責務を簒奪して侮蔑的に扱われている現状は、国家を分裂させる事態にすら発展しかねず、この事態だけは避けなければならない。"
 JAP_FormStratResearchGroup:0 "戦略研究会の設立"
 JAP_FormStratResearchGroup_desc:0 "狭霧大尉は我々の志の中心にいる。彼の志は、まさに今日の帝国において達成されるべき変態であり、現在の病んだ帝国システムを修正し、その真の主人である、日本国民と一心同体である政威大将軍閣下に権力を戻さなければならない。"
 JAP_MoreOnboard:0 "味方につける"
 JAP_MoreOnboard_desc:0 "腐敗した軍部や帝国評議会に比べれば、私たちはまだ小さな勢力です。しかし、帝国の将来を心配しているのは私たちだけではありません。"
 JAP_ProbeTheIJALeadership:0 "軍のヒエラルキーを試す"
 JAP_ProbeTheIJALeadership_desc:0 "我々は帝国の現在の体制を正すことを目的としているが、それに対する軍部の姿勢も試さなければならない。もし計画が成功すれば、未来の帝国が軍部の援助から離れることは不可能だ。 軍部内にも我々と同じような考え方を持つ者がいるはずだ。結局のところ、軍部は一枚岩ではありえない。"
 JAP_InciteKyotoGuard:0 "皇宮警察の扇動"
 JAP_InciteKyotoGuard_desc:0 "我々の計画を成功させるためには、帝国軍の支持を得なければならない。さもなくば、彼らは我々の成功への道を阻む最初の敵となるだろう。しかし、陸軍省が我々の行動を黙認している以上、我々のロビー活動の手腕を発揮し、腐敗した国家の裏切り者に目を奪われている人々に、帝国が現状を耐え忍んでいるという真実を突きつける時だ。"
 JAP_IdentifyTheTraitors:0 "裏切り者の調査"
 JAP_IdentifyTheTraitors_desc:0 "排除すべき対象は広範囲に分散しており、国連軍やCIAの情報提供者が我々の中にいる可能性さえある。しかしいずれにせよ、裏切り者は軍であれ国会議員であれ一刻も早く排除する必要があり、我々の中にいる裏切り者を利用する方法もある。"
 JAP_NoTraitorsTomorrow:0 "国賊に天誅を"
 JAP_NoTraitorsTomorrow_desc:0 "すべては準備万端、すべては日本帝国の未来のために。 密かに外国と結託し、日本帝国を転覆させようとする者に、明るい未来はない。 夜明けが来る前に、君たちの剣の刃が裏切り者の血を自由に飲み、我々の犠牲によって帝国の未来が開かれるように！"

 CAN_focus_tree:0 "カナダ 国家方針ツリー"
 CAN_start:0 "復興に向かって"
 CAN_start_desc:0 "カナダの大地の半分以上はもはや人の住める場所ではない。そのような中で我々が国家を保つためには何が最善なのだろうか。"
 CAN_man:0 "難民を呼び戻す"
 CAN_man_desc:0 "核により降下ユニットを殲滅した後、我が国から他国へ流れていった人々が大勢いる。この民たちを呼び戻せば復興の助けとなるだろう。その為には今の生活を捨て、祖国に戻ってもらうよう説得する必要がある。"
 CAN_mans:0 "帰還民の志願者"
 CAN_mans_desc:0 "各国から帰ってきた民たちの中から軍への志願者が大勢出てきた。彼らを歓迎しよう。"
 CAN_nous:0 "支配からの脱却"
 CAN_nous_desc:0 "現在のカナダの経済、軍事はあらゆる面でアメリカの支援の影響を受けている。あの災厄から30年が経過しても未だに経済がBETA大戦前の水準にも達していないのは、アメリカが我が国を支配すべくあえてそうしているのである。そうした状況を脱するため、きっぱりとアメリカの支援を断る決断をするべきだ"
 CAN_nouni:0 "カナダ製戦術機"
 CAN_nouni_desc:0 "国連からの支援が途絶えた今、国防のために我が国は自国で戦術機を生産する必要がある。"
 CAN_noatom:0 "清浄なる地へ"
 CAN_noatom_desc:0 "我が国の経済的な中心地は東部であるが、ここはあまりにも汚染地帯に近く発展が望めない。これは以前から指摘されてきたことであるが、アメリカの圧力により西部への産業移転は妨げられてきた。しかし、自立を果たした今のカナダは多大な時間と労力を以て産業移転を達成できる。"
 CAN_yesus:0 "アメリカとともに"
 CAN_yesus_desc:0 "今のカナダ経済はアメリカの支援無くしては立ち行かない。アメリカとの友好を保ち、更なる支援を引き出すのがカナダにとって最善の道である。"
 CAN_tsf:0 "戦術機供与"
 CAN_tsf_desc:0 "我が国は自国で戦術機を生産できない。アメリカに働きかけ、国連の中古戦術機を我が国に供与してもらえるように要請を行うべきだろう。"
 CAN_yeswar:0 "対BETA戦へ"
 CAN_yeswar_desc:0 "シベリアのソ連軍が敗北すれば我が国が最前線となる。これに備え、軍事力を増強するべくアメリカのエージェントを借りて宣伝工作を行う。"
 CAN_nowar: "平和を求めて"
 CAN_nowar_desc:0 "我が軍が直接戦闘を行うよりもアメリカ軍やソ連軍の方が対BETA戦を効率よく進められるだろう。であるならば、我が国は国内の治安維持に努め、アメリカ軍の支援に徹するのが最善と言えるだろう。"

 SOA_start: "決別"
 SOA_start_desc:0 "現在の世界情勢を鑑みると中南米諸国はあまりに平和ボケしていると言える。SAAST条約は我々を世界有数の経済大国へと押し上げたが、それは我々南米大陸の民を戦争から大きく遠ざける結果となった。確かに我々は最も前線から遠い大陸だが、ずっとそうとは限らない。アメリカに守ってもらえる保証も無い。我々が我々自身を守る力を手に入れるべきだ。"
 SOA_man: "計画の始まり"
 SOA_man_desc:0 "今すぐにでもSAAST条約を破棄したい者もいるようだが、アメリカとの関係を極端に害する結果になることは目に見えている。そこで中南米に工場を建設している欧州諸国に依頼し、我々の工場を名目上欧州企業が所有するという形で引き渡すことで、アメリカに目を付けられずに装備を作る計画が持ち上がった。"
 SOA_mans: "拡張"
 SOA_mans_desc:0 "我々の計画は上手く軌道に乗り始めた。もっと工場を拡張できるだろう。"
 SOA_nous: "決断の時"
 SOA_nous_desc:0 "十分とはいえないまでも我々は軍備拡張を行える下地を整えた。今こそSAAST条約を破棄するときだ。"
 SOA_nouni: "情報提供"
 SOA_nouni_desc:0 "我々独自で対BETA戦装備を整えられる状況になったが、我々には圧倒的に情報が不足している。まずは、対BETA戦遂行の為に各国から情報を集めることに徹するべきだろう。"
 SOA_noatom: "難民とともに"
 SOA_noatom_desc:0 "中南米諸国は難民の避難先として最も人気であり、多くの難民を受け入れてきた。彼らを動員し、ともにBETAと戦おうではないか。"
 SOA_yesus: "国連と共に"
 SOA_yesus_desc:0 "SAAST条約を破棄したとはいえ、我々には対BETA戦の経験もなければ、戦術機を作ったこともない。このままでは効率的な軍備拡張等望めないだろう。国連と協力し、戦術機の生産を援助してもらうべきだろう。"
 SOA_tsf: "ロビー活動"
 SOA_tsf_desc:0 "長年米国の陰に隠れていた我々の対国連プレゼンスは著しく低い。積極的に国連関係者に働きかけ、我々の国際的地位の向上に努めよう。そうすれば、援助ももっと容易に得られるはずだ。"
 SOA_yeswar: "教導部隊"
 SOA_yeswar_desc:0 "我々の活動によって国連から対BETA戦のベテラン部隊が派遣されることになった。彼らを教導部隊とすれば、我々の戦術研究の助けになるだろう。"
 SOA_nowar: "特別援助金"
 SOA_nowar_desc:0 "我々の活動によって国連から特別支援が得られることになった。これを用いて多くの工場を建設できるだろう。"
 SOA_request: "最も幸福な大陸"
 SOA_request_desc:0 "中南米はBETAの支配地域から最も離れている。我々は対BETA戦装備を作らず、持たない。この大陸の民を死地へ送ることなど決してない。"
 SOA_mediation: "滅亡の瀬戸際で"
 SOA_mediation_desc:0 "人類は負けつつある。我々の大陸にもBETAが迫りつつあるのだ。そんな中、米国は一方的にSAAST条約の破棄を通告してきた。我々はどうすればいいのだろうか…"
 SOA_refugee: "意識の高まり"
 SOA_refugee_desc:0 "近頃対BETA戦に我々も積極的に参戦するべきだという意見が国民の間で広まっているという報告があった。我々にはそのような事を強いるつもりは一切ないが、国民が望むのであれば準備を整えるべきなのかもしれない。"
 SOA_conscription: "軍需産業"
 SOA_conscription_desc:0 "対BETA戦への参戦を求める声は日に日に増してきている。アメリカに働きかけ、より一層体制の構築を進めるべきかもしれない。"
 SOA_UNI_forces: "アメリカとの提携"
 SOA_UNI_forces_desc:0 "アメリカに積極的に働きかけた結果、アメリカは、南米も戦術機部隊を作り、前線に派遣してみてはと提案してきた。SAAST条約の制限を変えずにこれを行うため、あくまで海外派遣の少数部隊という事で援助してくれる予定だ。"
 SOA_XM3: "海外派遣部隊"
 SOA_XM3_desc:0 "アメリカから供与された戦術機での派遣軍の練成が完了した。南米初の派遣部隊として早速前線へ派遣しよう。"
 SOA_unification: "戦術研究"
 SOA_unification_desc:0 "戦術機といえど、さすがに戦術無しでは戦えないだろう。アメリカから教官を招聘して戦術を研究しよう。"

 CEA_start: "決別"
 CEA_start_desc:0 "現在の世界情勢を鑑みると中南米諸国はあまりに平和ボケしていると言える。SAAST条約は我々を世界有数の経済大国へと押し上げたが、それは我々南米の民を戦争から大きく遠ざける結果となった。確かに我々は最も前線から遠い大陸だが、ずっとそうとは限らない。アメリカに守ってもらえる保証も無い。我々が我々自身を守る力を手に入れるべきだ。"
 CEA_man: "計画の始まり"
 CEA_man_desc:0 "今すぐにでもSAAST条約を破棄したい者もいるようだが、アメリカとの関係を極端に害する結果になることは目に見えている。そこで中南米に工場を建設している欧州諸国に依頼し、我々の工場を名目上欧州企業が所有するという形で引き渡すことで、アメリカに目を付けられずに装備を作る計画が持ち上がった。"
 CEA_mans: "拡張"
 CEA_mans_desc:0 "我々の計画は上手く軌道に乗り始めた。もっと工場を拡張できるだろう。"
 CEA_nous: "決断の時"
 CEA_nous_desc:0 "十分とはいえないまでも我々は軍備拡張を行える下地を整えた。今こそSAAST条約を破棄するときだ。"
 CEA_nouni: "情報提供"
 CEA_nouni_desc:0 "我々独自で対BETA戦装備を整えられる状況になったが、我々には圧倒的に情報が不足している。まずは、対BETA戦遂行の為に各国から情報を集めることに徹するべきだろう。"
 CEA_noatom: "難民とともに"
 CEA_noatom_desc:0 "中南米諸国は難民の避難先として最も人気であり、多くの難民を受け入れてきた。彼らを動員し、ともにBETAと戦おうではないか。"
 CEA_yesus: "国連と共に"
 CEA_yesus_desc:0 "SAAST条約を破棄したとはいえ、我々には対BETA戦の経験もなければ、戦術機を作ったこともない。このままでは効率的な軍備拡張等望めないだろう。国連と協力し、戦術機の生産を援助してもらうべきだろう。"
 CEA_tsf: "ロビー活動"
 CEA_tsf_desc:0 "長年米国の陰に隠れていた我々の対国連プレゼンスは著しく低い。積極的に国連関係者に働きかけ、我々の国際的地位の向上に努めよう。そうすれば、援助ももっと容易に得られるはずだ。"
 CEA_yeswar: "教導部隊"
 CEA_yeswar_desc:0 "我々の活動によって国連から対BETA戦のベテラン部隊が派遣されることになった。彼らを教導部隊とすれば、我々の戦術研究の助けになるだろう。"
 CEA_nowar: "特別援助金"
 CEA_nowar_desc:0 "我々の活動によって国連から特別支援が得られることになった。これを用いて多くの工場を建設できるだろう。"
