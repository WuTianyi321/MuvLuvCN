 AFR_EmployUSMilitaryAdvisors:0 "米軍事顧問団の参加"
 AFR_EmployUSMilitaryAdvisors_desc:0 "米陸軍は、われわれに欠けている陸上部隊の横の連携について世界で最も豊富な経験を持っており、米国から軍事顧問を雇うことは、この問題の解決策になるかもしれない。"
 AFR_IncreaseWarthogImportAmount:0 "A-10の調達拡大"
