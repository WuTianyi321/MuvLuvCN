 SOV_AnotherFiveYearPlan:0 "五ヵ年計画"
 SOV_AnotherFiveYearPlan_desc:0 "第十四次五ヵ年計画が終わりに近づくにつれ、その成果を総括する時が来た。"
 SOV_RelocateProductionToAlaska:0 "アラスカへの工場疎開"
 SOV_RelocateProductionToAlaska_desc:0 "いわゆる "西側の友人 "たちは、"必要な準備 "としてアラスカの土地を与えてくれた。"
 SOV_AbsorbRefugeeAsLabourers:0 "難民労働力の吸収"
 SOV_AbsorbRefugeeAsLabourers_desc:0 "極東支配地域からの難民を工場に組織化することは、時に「必要なコスト」を伴うものの、安定への圧力を緩和する効果的な方法となりうる。"
 SOV_WartimeEconomyMobilization:0 "戦時経済動員"
 SOV_WartimeEconomyMobilization_desc:0 "情勢が安定すれば、戦争マシンを継続するための新たな五ヵ年計画を準備することができる。"
 SOV_CollectivismPropaganda:0 "集団主義プロパガンダ"
 SOV_CollectivismPropaganda_desc:0 "BETAとの戦いは全人類の戦いであり、集団の戦いである。 もちろん、失敗も同様だ。"
 SOV_AtAllCosts:0 "全力を尽くす"
 SOV_AtAllCosts_desc:0 "もっと、もっと必要だ。"
 SOV_AllEthnicGroupEquality:0 "すべての民族の平等を守る"
 SOV_AllEthnicGroupEquality_desc:0 "126の国籍は連邦の不可分の一部であり、すべての国籍の平等の主張は揺るぎない。"
 SOV_SteadyAdvance:0 "順調に進む"
 SOV_SteadyAdvance_desc:0 ""安定、安定の中の進歩"、安定を主要な基調とし、全体的な状況の安定を維持することを前提に進歩を追求する。"
 SOV_ExpandBasicIndustry:0 "基礎産業の拡大"
 SOV_ExpandBasicIndustry_desc:0 "建設現場が増え、工場が増え、労働者が増える。"
 SOV_ImportAdvancedEquipmentandTechnology:0 "先端設備・技術の導入"
 SOV_ImportAdvancedEquipmentandTechnology_desc:0 "第15次五ヵ年計画は、戦術機の高コストとこの兵器の大きな必要性との矛盾を解決することに基づいている。"
 SOV_InvestInResearch:0 "研究投資"
 SOV_InvestInResearch_desc:0 "科学研究への財政投資システムを統合し、戦略的かつ重要な分野に重点を置き、分野分断、小規模化、断片化の状態を改める。 連邦の科学技術プログラムのシステムと運営メカニズムを最適化し、重点分野におけるプロジェクト、拠点、人材、資金の統合的配分を推進する。"
 SOV_ConcludeExperienceFromEquipmentProduction:0 "機器製造の経験を集約"
 SOV_ConcludeExperienceFromEquipmentProduction_desc:0 "”工業基礎再建プロジェクトの実施により、基礎部品、基礎材料、基礎技術、工業技術基礎のボトルネックが補われ、単位生産能力が効果的に改善された。”--連邦の第15次五ヵ年開発計画より抜粋。"
 SOV_GElementResearchFacility:0 "G元素研究施設"
 SOV_GElementResearchFacility_desc:0 "明星作戦でアメリカが投下した破壊的兵器は、戦略的抑止力のバランスを崩した。"
 SOV_EnhanceControl:0 "引締める"
 SOV_EnhanceControl_desc:0 "腐敗を一掃し、党の指導が草の根に届くようにしなければならない。"
 SOV_EthnicGroupsIssue:0 "民族問題"
 SOV_EthnicGroupsIssue_desc:0 "主要な民族ではなく、政治的な思想に基づいて形成された連合である以上、建前が崩れそうな時期に民族政策を調整する方が、党にとっても国民にとっても得策かもしれない。"
 SOV_Russianism:0 "大ロシア主義"
 SOV_Russianism_desc:0 "ロシア民族がいまだ残存国民の圧倒的多数を占めている現在、彼らの動員を最大化することが最善の利益であることは間違いない。 大ロシア主義を限定的に復活させることも容認できる。"
 SOV_PoliticalCorrectness:0 "政治的平等"
 SOV_PoliticalCorrectness_desc:0 "連邦政府内おける少民族地域の人々を増やすことで、民族平等の政策を実行に移すことができる。"
 SOV_SteadyReformation:0 "着実な改革"
 SOV_SteadyReformation_desc:0 "民族政策の改革を急ぐことはできないし、急進的すぎる方向性は不必要な損失を招くかもしれない。"
 SOV_LeadershipMadeUpByRussianOnly:0 "ロシア人だけの指導部"
 SOV_LeadershipMadeUpByRussianOnly_desc:0 "ロシア系指導者が多数を占めると、他の民族の反発を招きながらも、ロシア系民族主導のプロジェクトに多大な資源を投入し、ロシア系民族の人材を優遇することができる。"
 SOV_UnitedLeadershipClass:0 "統一された指導部"
 SOV_UnitedLeadershipClass_desc:0 "ソビエト連邦共産党第30回大会以来、党中央委員会の権威と中央集権的で統一的な指導が強力に保障され、党全体として思想的により統一され、政治的により統一され、行動的により一貫している。"
 SOV_ReturnToOurHome:0 "祖国復帰へ向けて"
 SOV_ReturnToOurHome_desc:0 "“雪や風 星も飛べば わがこころは はやとおくに地に いかなる不幸が たび重なるとも 二人の友情 とわにかわらず”——《心さわぐ青春の歌》"
 SOV_ForMotherRussia:0 "奪還の為に"
 SOV_ForMotherRussia_desc:0 "今、祖国は国土の90%を失っている。 現在の体制では、祖国はまもなく滅びるだろう。 社会主義の火を消してはならない！ 改革を断行し、BETAを排除し、モスクワ復帰のためのプログラムを早急に策定しなければならない。 方法はたくさんあるが、最善の方法を選択しなければならない。"
 SOV_RestatePartyAndArmyRelationship:0 "党と軍の関係の再確認"
 SOV_RestatePartyAndArmyRelationship_desc:0 "党と政府の事務所がアラスカに移転して以来、前線部隊と党中央委員会との関係は次第に弱まり、一部の前線同志は軍隊を私兵として扱い始め、軍閥化する傾向にある。 銃を指揮する党の基本方針を再確認する会議を開き、従わない者は内務省に引き渡すべきである。"
 SOV_EnsureRevolutionariesPositionInArmy:0 "軍における改革派の地位確保"
 SOV_EnsureRevolutionariesPositionInArmy_desc:0 "革新派は一連の戦闘で保守派に対して戦術的優位を示したが、今日まで続く戦前の陸軍保守派が依然として支配的であり、陸軍のさらなる改革にはつながらない。 革新派の将校が発言力を持ち、陸軍の進歩の主役となるように昇進させるべきである。"
 SOV_TotalWar:0 "総力戦"
 SOV_TotalWar_desc:0 "BETAとの戦争は、歴史上のどの戦争よりもはるかに悲劇的であり、国家の総力を結集して戦わなければならない。"
 SOV_EliteForces:0 "精鋭軍"
 SOV_EliteForces_desc:0 "大規模な地上軍でBETAを破壊するのは単純にコストがかかりすぎ、達成するのはほとんど不可能だ。軌道降下作戦は、はるかに成功率が高く、はるかにコストのかからない道である。"
 SOV_FloodOfSteel:0 "鋼鉄の奔流"
 SOV_FloodOfSteel_desc:0 "確立された機械化軍隊のシステムをフル活用し、部隊間のシナジーを強化することで、迅速な編成と迅速な増援を可能にする。"
 SOV_GuardianOfTheMotherland:0 "母なる国の守護者"
 SOV_GuardianOfTheMotherland_desc:0 "戦術機はBETAに対する重要な武器であり、現在の作戦のニーズに合わせてさらに改良されている。"
 SOV_TacticalPerfection:0 "戦術的完成"
 SOV_TacticalPerfection_desc:0 "BETAとの戦いの経験をすべて吸収し、革命的な戦術が成し遂げられた。 ソ連軍の戦闘力は、過去のものとはかけ離れていた。!"
 SOV_FormOrbitalDivers:0 "赤軍軌道降下兵団"
 SOV_FormOrbitalDivers_desc:0 "軌道上空からの投下は、ハイヴとの戦闘において地上からの前進よりも実行可能であることが証明されており、軌道上の部隊だけでハイヴに対抗するのに十分な規模があれば、祖国を取り戻すことは手の届くところにある。"
 SOV_ProjectP3Completion:0 "П3計画"
 SOV_ProjectP3Completion_desc:0 "第三計画で偶然とはいえ発見されたフェインベルク現象の研究によって、我々はナストロイカ効果の発生とその制御技術を手に入れた。白き結晶から生み出された特殊胚を用いたプラーフカを制御し戦闘で使用できる機体は、通常の有人戦術機とは比べ物にならない程の威力を発揮するだろう。"
 SOV_OperationRedStorm:0 "レッドストーム作戦"
 SOV_OperationRedStorm_desc:0 "祖国を取り戻すための大反攻のための戦闘計画を準備し始める時がついに来た。 わが国は、劣った生き物に屈することはない！ 全人民は同志書記長の命令を待っている！"
 SOV_MilitaryLeadershipSummit:0 "中央軍事会議"
 SOV_MilitaryLeadershipSummit_desc:0 "参謀本部の上に位置する中央軍事委員会は、事実上、全軍を統治している。"
 SOV_EnhanceArtilleryUnits:0 "強化砲兵"
 SOV_EnhanceArtilleryUnits_desc:0 "对BETA的大面积杀伤还是得仰赖炮兵，对炮兵参与机动战的训练必须更进一步。"
 SOV_DoctrineImprovement:0 "战役法的改进"
 SOV_DoctrineImprovement_desc:0 "BETAに対する広範囲での殺傷は依然として砲兵に頼らざるを得ず、機動戦に砲兵が参加するための訓練はさらに進めなければならない。"
 SOV_FrontlineGuidance:0 "最前線の指導"
 SOV_FrontlineGuidance_desc:0 "すべての前線部隊にベテランを第一線指揮官として配置する。"
 SOV_BarrageDataLink:0 "砲撃データリンク"
 SOV_BarrageDataLink_desc:0 "砲撃の誘導にデータリンクをフル活用することで、砲撃の精度を大幅に向上させ、前線によりよい支援を提供することができる。"
 SOV_RefugeeConscription:0 "難民募集"
 SOV_RefugeeConscription_desc:0 "亡命中のソ連難民は帰国して軍に参加するよう呼びかけられ、アラスカ租界に受け入れられている他の国々からの難民も動員されるべきである。"
 SOV_SeekExternalSupportForWar:0 "BETA戦争のための海外援助"
 SOV_SeekExternalSupportForWar_desc:0 "赤軍は長期戦のために疲弊しており、"西側の友人 "の援助を求めることが有効かもしれない。"
 SOV_NegotiateWithJapan:0 "日本との交渉"
 SOV_NegotiateWithJapan_desc:0 "日本は最近、電磁波兵器について私たちに協力を求めている。"
 SOV_ApproveArmSalesToJapan:0 "対日武器売却"
 SOV_ApproveArmSalesToJapan_desc:0 "もちろん、サンプル交換という名目で、古い機材の在庫を少し売ることもできる。"
 SOV_NegotiateWithUSA:0 "アメリカとの交渉"
 SOV_NegotiateWithUSA_desc:0 "1980年には、戦後に土地を返して欲しければ、追加分の代金を支払わなければならないという、レンドリースに関する取り決めがあった。"
 SOV_NegotiateWithUN:0 "国際連合との交渉"
 SOV_NegotiateWithUN_desc:0 "連邦が一時的に決議するのに不都合な問題に数多く遭遇しているにもかかわらず、私たちはまだ総会で2票の追加票を保持している。"
 SOV_OfferAdditionalInfoAboutAL3ToUN:0 "オルタネイティヴIIIの情報提供"
 SOV_OfferAdditionalInfoAboutAL3ToUN_desc:0 "香月博士はプロジェクトП3の結果に強い関心を抱いているようで、より多くの "怪物 "のために代償を払うことも厭わないのかもしれない。"

 CHI_focus_tree:0 "中国 国家方針ツリー"
 CHI_idea_00:0 "海峡の防衛強化"
 CHI_idea_00_desc:0 "台湾は最早、中華に残された最後の人類生存圏でありその陥落は国家の崩壊を意味する。故に要塞のさらなる修繕、拡充は当然だろう。"
 CHI_idea_01:0 "奪回を見据えて"
 CHI_idea_01_desc:0 "大陸からの退避に成功した生産設備を本格的に稼働させる。全ては中国の為に。"
 CHI_idea_01_Ex1:0 "研究機関の再配置"
 CHI_idea_01_Ex1_desc:0 "二つの党の管轄で分散した研究機関を再配置しより効率的に研究リソースを捻出する。"
 CHI_idea_02:0 "台北改造計画"
 CHI_idea_02_desc:0 "大陸を失った今、台湾は対BETA戦争の最前線でありいつ戦場になるとも分からない。そこで台湾を徹底的に対BETA戦争の為に再開発しこれからの戦いに備えるのだ。"
 CHI_idea_03:0 "華僑資本との連絡"
 CHI_idea_03_desc:0 "国外の同胞の中でも社会的地位の高い者へと働きかけ現地に我々の軍需工場を設営させる。"
 CHI_idea_04:0 "台南改造計画"
 CHI_idea_04_desc:0 "計画は段階的だが徹底的に行われる。台湾の中では比較的戦火の遠い台南もその例外ではない。"
 CHI_idea_05:0 "ユダヤ資本の支援"
 CHI_idea_05_desc:0 "イスラエルが陥落した現在に於いても未だに世界でのユダヤ資本の力は大きい。J-10開発の際に一度協力した彼らと再び接触を図り支援を得ることは無駄な試みにはならないだろう。"
 CHI_idea_01_Ex2:0 "パラオ諸島大開発"
 CHI_idea_01_Ex2_desc:0 "来たるべき奪回の為に台湾の徹底的な再開発が行われたが島一つでは、限度というものがある。故に太平洋諸島の島々を有効活用しようという試みは、ごく自然なものであると言えるだろう。"
 CHI_idea_01_Ex3:0 "資本の恩恵"
 CHI_idea_01_Ex3_desc:0 "国外からの資本導入により対BETA戦の為の改造を強行していた台湾経済は大きく改善された。"
 CHI_idea_06:0 "反撃の下準備"
 CHI_idea_06_desc:0 "来たるべき反攻の屋台骨は整った。次は、構築された生産体制を駆使して必要となる物を確保するべきだろう。"
 CHI_idea_01_Ex4:0 "フィリピンへの投資"
 CHI_idea_01_Ex4_desc:0 "台湾の防衛体制は強固なものだが万が一に備える事は無駄にはならないだろう。"
 CHI_idea_11:0 "これからの中華"
 CHI_idea_11_desc:0 "政治体制も何もかも異なる両党による内部対立は、深刻でこのままでは大陸反攻はおろか台湾防衛もままならない。"
 CHI_idea_12_R1:0 "アカを掌握せよ"
 CHI_idea_12_R1_desc:0 "国共内戦での敗北以後、我々の統治範囲は台湾と幾ばくの島嶼に限られていた。しかしアカが大陸から敗走し力を失いつつある現状は連中を制御下に置き国民党が主導権を握る好機だろう。"
 CHI_idea_12_R1_tt:0 "§Y統一中華戦線§!が国名を§Y中華民国§!に変更する。 \n"
 CHI_idea_12_R2:0 "混乱の収束"
 CHI_idea_12_R2_desc:0 "アカの中でも自ら立場に感づいている賢い奴は居るようで我々の動きへの抵抗を続けている。一刻も早い終息を図るには、強硬手段も辞すべきではない。"
 CHI_idea_12_R3:0 "西側と…"
 CHI_idea_12_R3_desc:0 "多少の反発に遭ったが我々が中華の主導権を握る試みは、概ね成功しつつある。これを機に西側諸国との関係を更に深化させるのは、悪い選択はない。"
 CHI_idea_12_R4:0 "アメリカとの研究協定"
 CHI_idea_12_R4_desc:0 "西側諸国の盟主であるアメリカ合衆国は、技術でも最先端であり彼らからの技術提供を引き出すことは、大きな利益となる。共産党の残した東側の技術ならば良き交渉材料ともなるだろう。"
 CHI_idea_12_R5:0 "外蒙古の正統性"
 CHI_idea_12_R5_desc:0 "ウランバートルハイヴの位置する外蒙古は、歴史的に中華の一部であることは明白だ。西側諸国の支持を取り付けられる今ならば、その所有権の主張も受け入れられるだろう。"
 CHI_idea_12_S1:0 "共存"
 CHI_idea_12_S1_desc:0 "総統府に共産党が入って以降の統一政府は表向き協力し合う姿勢を見せつつも内部では激しい政争が絶えなかった。元々共産党は台湾を征服するつもりであったのに現在は立場が逆転しているのだからその屈辱は想像に難くないだろう。国民党側もそのような状況になるまで合作を行わなかった点を見れば共産党への恨みの深さが理解できる。しかし、我々は内輪で争っている場合ではない。あらゆる犠牲を払ってでも真に統一された政府を打ち立てるべきだ。"
 CHI_idea_12_S2:0 "生贄"
 CHI_idea_12_S2_desc:0 "国民党と共産党双方に政府の統一を目指す派閥は存在している。これに対し軍からも協力者が現れた。これにより本格的に統一政府樹立を目指す計画が始動される。まずは政府内の愚か者共を始末し、一気に総統府を制圧する。その混乱に乗じて軍部の過激派も排除する。その為ならばどんな犠牲もいとわない。"
 CHI_idea_12_S3:0 "統一政府の準備"
 CHI_idea_12_S3_desc:0 "統一派は迅速に政権を奪取した。軍部もほとんどの部隊が同調し原隊に復帰している。我々はついに真の統一へと歩み始めたのだ。"
 CHI_idea_12_S4:0 "技術的統一"
 CHI_idea_12_S4_desc:0 "人民解放軍と中華民国軍では根本的な技術体系が異なる。人民解放軍はソ連式の装備に大陸での経験から得た対BETA戦闘ノウハウを持ち、中華民国軍はアメリカ式の装備に西側諸国の先端電子技術を持つ。そして双方は互いに自分たちに足りないものを持っている。統一に向かって歩みだした我々はそれを合わせることで効率的な軍を新設することができる。"
 CHI_idea_12_S5:0 "共和国"
 CHI_idea_12_S5_desc:0 "政府の統一と軍部の統一双方を成し遂げた我々はついに世界に対して中華民族による真の統一国家樹立を宣言することができる。我々は成し遂げたのだ。"
 CHI_idea_12_S5_tt:0 "§Y統一中華戦線§!が国名を§Y中華共和国§!に変更する。 \n"
 CHI_idea_12_L1:0 "静かなる粛清"
 CHI_idea_12_L1_desc:0 "結局の所、全中華人民は共産党の指導により統治されるのが対BETA戦争を見据えた上での最高の選択であり、その指導部に国民党の席は不要である。"
 CHI_idea_12_L1_tt:0 "§Y統一中華戦線§!が国名を§Y中華人民共和国§!に変更する。 \n"
 CHI_idea_12_L2:0 "委員会設置"
 CHI_idea_12_L2_desc:0 "大陸からの屈辱的な転進以後、党内にも国民党への恭順を図る者共が現れ始めている。粛清を推し進めるのと並行し党内の指導体制も刷新するべきだ。"
 CHI_idea_12_L3:0 "大陸での経験"
 CHI_idea_12_L3_desc:0 "我々には、大陸の戦いで得た多くの戦訓がある。台湾に押し込められた現状を打破する為にも我々は、それらで何を失い何を得たのか知らなくてはならない。"
 CHI_idea_12_L4:0 "管理計画経済"
 CHI_idea_12_L4_desc:0 "長期間、国民党の統治下に置かれていたこの土地の労働者は、その殆どが資本経済に毒されている。今後のBETAとの戦いの為にも共産党によるより最適な経済計画に従うように指導しなくてはならない。"
 CHI_idea_12_L5:0 "犠牲の下で"
 CHI_idea_12_L5_desc:0 "BETAにより我々は、数多くの犠牲を強いられ失う一方であった。だがこれ以上失うものは存在しない以上、後はBETAから奪われたものを取り返すだけで良い。中国を一つとした我々ならば可能だ。"
 CHI_idea_13:0 "華南の再建"
 CHI_idea_13_desc:0 "大陸への上陸は順調に進みつつあるが同時に補給問題も避けて通ることは出来ない。そこで華南を再建し今後の大陸奪回の橋頭堡とする。"
 CHI_idea_14:0 "沿岸部の再建"
 CHI_idea_14_desc:0 "台湾の対岸部に当たる福州周辺地域は、台湾の安全のために必要な地域でありその再建事業は、急務である。"
 CHI_idea_15_A:0 "始まりの都"
 CHI_idea_15_A_desc:0 "長きに渡る戦いに遂に勝利した。中華大陸の奪回に成功した我々が凱旋する地は、辛亥革命で生まれた共和制の始まりの地である南京こそが相応しいだろう。"
 CHI_idea_15_B:0 "中華の都"
 CHI_idea_15_B_desc:0 "我々は、遂に中華大陸の奪回に成功した。これから長きに渡るだろう再建には、明朝、清朝、中華人民共和国と永きに渡り中華の首都であった北京こそが都合が良いだろう。"
 CHI_ReviewDiploandWarStrat:0 "対外関係と対BETA戦略の再検討"
 CHI_ReviewDiploandWarStrat_desc:0 "BETAとの戦いは26年間続き、我々は多くの国の軍隊と共同作戦を行ってきた。 台湾島に追い詰められた今、私たちだけでは祖国を取り戻すことができないのではないかと危惧しており、積極的に外部からの援助を求めるべきだ。"
 CHI_InvestAUSRefugeeFactory:0 "オーストラリアの難民工場への投資"
 CHI_InvestAUSRefugeeFactory_desc:0 "多くの難民が収容されているオーストラリアの借地権付き土地にある工場に投資することで、最前線に供給すると同時に、難民の力を最大限に活用し、受け入れ国の負担を軽減することができる。"
 CHI_MilitaryCoopWithJapan:0 "日本との軍事協力"
 CHI_MilitaryCoopWithJapan_desc:0 "日本は本土決戦を支援するために軍隊を派遣しており、協力するための一定の基盤がある。 日本はBETAによる祖国への侵略によって深刻なダメージを受けており、彼らが我々の申し出を拒否することはないと信じている。"
 CHI_InvestSouthAmericaFactory:0 "南米の難民工場に投資"
 CHI_InvestSouthAmericaFactory_desc:0 "難民を再定住させるために、私たちは南米にもリースを持っている。 台湾からは離れているが、そこに投資して工場を建設するのも悪くない。"
 CHI_LearnFromEEA:0 "東欧の伝統的な製法"
 CHI_LearnFromEEA_desc:0 "激烈な戦闘は戦術機の信頼性を試すものであり、戦術機の準備を重視する東欧社会主義連盟はそこから学ぶべきである。"
 CHI_SendGEUAdvisors:0 "大東亜への軍事顧問団派遣"
 CHI_SendGEUAdvisors_desc:0 "大東亜戦線は長く、ジャングル戦が主流である。 軍事顧問団を大東亜に派遣し、その戦闘経験から学び、将来本土奪還のために使われるであろう軍事的結びつきを強化する。"
 CHI_UFC_USSR_TechCoop:0 "ソ連に技術協力を求める"
 CHI_UFC_USSR_TechCoop_desc:0 "我々はソ連のMIG21とSU27を導入して改良を加えてきた。ソ連は我々と似たような運用哲学を持っており、ソ連に技術協力を求めることは技術改良の助けになる。"
 CHI_ResultOfExternalTechAid:0 "海峡を渡る雷"
 CHI_ResultOfExternalTechAid_desc:0 "ソ連とアメリカの技術を結集し、長年の戦闘経験をもとに再設計された共産党と国民党が共同開発した戦術機は、必ずやBETAに雷撃を与えるだろう。"
 CHI_AbsorbUSTSFTech:0 "アメリカ戦術機メーカーの紹介"
 CHI_AbsorbUSTSFTech_desc:0 "競争に敗れ、アメリカの戦術機メーカーは海外に目を向けている。この機会に、アメリカの戦術機メーカーを招き、新しい戦術機の開発に協力してもらうこともできるかもしれない。"
 CHI_DemandAidFromUS:0 "米国への援助要請"
 CHI_DemandAidFromUS_desc:0 "米国の戦略はアジアよりもヨーロッパを優先することだが、十分な代償を払う意思があれば、米国はわれわれの援助要請を拒否しないかもしれない。"

 GEU_focus_tree:0 "大東亜連合 国家方針ツリー"
 geug_1:0 "密売を阻止しろ"
 geug_1_desc:0 "大東亜連合内に蔓延るKODA等の麻薬組織は国内を、特に前線地域を荒らしまわっている。前線の将兵に麻薬を売っているという話まであるほどだ。98年から我々も調査しているが、奴らは前線に近い地域で活動しているため発見は困難を極めている。部隊の増派を検討すべきだろう"
 geug_3:0 "決着"
 geug_3_desc:0 "一年以上に渡って我々はKODAのアジトを潰して回り、時には敗退することさえあったが、ついに本拠地と思われる場所を発見した。ここで決着を付けよう。"
 geug_4:0 "有効活用"
 geug_4_desc:0 "KODAが使用していたと思われる工場から使用できる部品の持ち出しに成功した。単なるテロリストとは思えないほど設備が充実しておりRLF等との関連も疑われているが、ひとまずは我々への脅威を取り除いた事を祝おう"
 geug_5:0 "思わぬ利益"
 geug_5_desc:0 "KODAの本拠地での調査を継続している部隊から衝撃的な報告が舞い込んできた。なんとBETAが捕獲され研究されていた施設を発見したというのである。我々はすぐさま科学調査チームを派遣し、これを我々の研究機関に移設することとする。"
 geug_6:0 "余りに多い"
 geug_6_desc:0 "KODAの捕虜から資源の蓄積所の位置を聞き出せた我々は 余りにも衝撃的な光景を目にすることになった。何隻もの所属不明の小型輸送艦と簡易な港に山積みされた建築資材を発見したのである。これは我が国の国土防衛に役立てることができるだろう。"
 geug_7:0 "難民あるいはテロリスト"
 geug_7_desc:0 "KODAが仕切っていたシャン邦共和国の領域に住んでいた部族やKODAの構成員は予想以上に多かった。彼らの中から兵士を募ることができるが、元テロリストを軍に加えることに反発する者も多い。"
 geug_8:0 "元テロリスト教導部隊"
 geug_8_desc:0 "KODAの元構成員は長い間前線地域で生活していたからか異様なほどに対BETA戦に関する知識を持っているものが多かった。彼らを正規部隊にそのまま配属するよりも教導部隊としてまとめた方が有益かもしれない。"
 geug_9:0 "出自不明な研究員"
 geug_9_desc:0 "BETA研究施設が移設された研究所に元KODAの研究員が配属された。彼らは異常なほどに多くの知識を有しているが出自を一切語らなかった。しかし、身元の安全を条件に我々に協力することを提案してきた。"
 geu_join:0 "援助を求める"
 geu_join_desc:0 "我々が大東亜連合を結成して国連の直接指揮から離れてから何年か経つが、未だに我々は自分たちで装備も開発できなければ戦術も確立できていない。前線も徐々に後退しておりこのままでは連合は崩壊してしまう。加盟国間には未だ軋轢があり、意志の統一は多大な時間がかかってしまう。ならば我々は国外に助けを求めるべきではないのだろうか。"
 geu_rep1:0 "日本との交流"
 geu_rep1_desc:0 "本土決戦を行ったばかりの日本は最新の戦術を持っているはずだ。以前から我々の領域に工場を移設するなど積極的に投資してくれた日本ならば我々の助けになってくれるかもしれない。"
 geu_rep2:0 "援助物資"
 geu_rep2_desc:0 "我々の窮地を見かねた国連が我々に資金を援助すると通知してきた。我々は国連に大して良い印象は持っていなかったが、これ以上ない申し出を断るわけにいかない。"
 geu_rep3:0 "資金調達"
 geu_rep3_desc:0 "我々は活発に外交の場でロビー活動を行いかなりの援助を引き出すことに成功した。これで反攻のための装備を揃えることができる。"
 geu_rep4:0 "積極投資"
 geu_rep4_desc:0 "我々が本拠を置いている東南アジアには多くの資源が眠っている。これを積極的に探査することでさらなる資金源が得られるだろう。"
 geu_rep5:0 "分担金を増額"
 geu_rep5_desc:0 "国連が分担金の増額を求めてきた。これまでの援助の見返りだという事だが、それと同時に研究員の派遣も行ってくれるという事だ。今まで無償で援助を受けてきた我々はこの申し出を受けざるを得ない。"
 geu_rep6:0 "枯渇する石油"
 geu_rep6_desc:0 "長年採掘してきた石油は我々の主要な輸出品だったが、これがいくつかの油田で枯渇しかけているという報告が上がってきた。このままでは大切な資金源を失ってしまう。理事会は代わりとなるガスの採掘にシフトするよう企業に命じる決定を下した。"
 geu_rep7:0 "戦術機購入"
 geu_rep7_desc:0 "用意した資金を用いて最新の戦術機を購入できる。"
 geu_rep8:0 "研究投資"
 geu_rep8_desc:0 "国連の協力もあり我々の研究機関はその規模を大きく拡大することとなった。"
 geu_rep9:0 "効率的な軍機構"
 geu_rep9_desc:0 "国連軍からもたらされた最新の戦術は我が軍の戦闘時における機動性を格段に向上させる結果となった。"
 geu_rep10:0 "ジャングルハイウェイ"
 geu_rep10_desc:0 "密林が多い地域での補給路を改善する。"
 geu_rep11:0 "宇宙軍創設"
 geu_rep11_desc:0 "国連統合軍の退役した装甲駆逐艦の購入と軌道降下戦術の教導隊を招聘を行い大東亜連合航空宇宙軍を創設する。"
 geu_rep12:0 "国連と共に"
 geu_rep12_desc:0 "度重なる国連の支援によって我々の国連に対する感情は非常に良いものになった。かつてのように国連の指揮下に入ることに不満を持つ加盟国も多くはないだろう。今こそ我々は国連旗の下で一致団結する時だ。"
 geu_is_god:0 "団結を目指して"
 geu_is_god_desc:0 "国連と一定の距離を置き、東アジアの国々の共同体として結成された我々大東亜連合であるが、結成から数年たっても各国政府の意思を統一することは出来ず、軍ですら統率がとれていないありさまである。このままでは我々は国連からの圧力かBETAからの圧力によって崩壊してしまうだろう。結成の理念を守るためにも我々は団結しなければならない。"
 geu_go1:0 "支払い拒否"
 geu_go1_desc:0 "国連に支払っている分担金は我々小国の連合にとっては大きな負担である。国連の支援は減るとしてもこれを払わずに済むならば安い代償だろう。"
 geu_go2:0 "財務統合"
 geu_go2_desc:0 "加盟国の財務管理を連合本部で一括管理することで無駄を発見し、ある程度の資金の確保に成功した。"
 geu_go3:0 "死守"
 geu_go3_desc:0 "戦術機に頼った戦術が世界的に主流となっているが、我々のような小国では戦術機等到底そろえることはできない。通常戦力による防衛戦術の確立に資金を注ぐべきだ。"
 geu_go4:0 "意識の変化"
 geu_go4_desc:0 "連合本部が積極的に動き始めると加盟国も徐々に協力的な姿勢に変化してきた。今まで本部まで上がってこなかった前線の情報や戦術情報が報告されるようになり、我々は多くの戦術的教訓を得ることができた。"
 geu_go5:0 "対光線戦術"
 geu_go5_desc:0 "今まで我々は光線級への対応を国連に頼ってきたが、マンダレーハイヴの活発化によって数が増えた光線級への対応は国連軍だけでは追いつかなくなってきている。我々も学び、投資するべきだ。"
 geu_go6:0 "呼びかけの成功"
 geu_go6_desc:0 "全加盟国の一致した参謀本部設立の試みは成功しつつある。インドや韓国を筆頭に賛成者が増え、我が軍はさらに強力になるだろう！"
 geu_go7:0 "修正ジャカルタ宣言"
 geu_go7_desc:0 "本日、ジャカルタ宣言の修正協定が理事会によって承認された。これは完全に今までの障害を解消したとは言えないが、各国の協力体制確立がより加速することは間違いないだろう！"
 geu_go8:0 "プロパガンダ"
 geu_go8_desc:0 "政府間の協力によって連合は国民にも団結を求める宣伝を本格的に開始することとなった。"
 geu_go9:0 "拡充"
 geu_go9_desc:0 "無駄の多かった連合の諸機構が改善され、適切な装備生産と徴兵が可能になった影響で、新たな部隊を数多く創設することとなった。"
 geu_go10:0 "火力向上"
 geu_go10_desc:0 "砲撃による面制圧能力の向上によって、素早くBETAを殲滅する。"
 geu_go11:0 "税収改善"
 geu_go11_desc:0 "本部による財政の管理は税収の増加をももたらすこととなった。"
 geu_go12:0 "最終的解決"
 geu_go12_desc:0 "あと一歩だ、あと一歩で我々は真に統一された連合へと変わることができる。そうなった暁には世界と渡り合える強力な連合に変貌することができるだろう。"
 geu_go13:0 "統合研究所"
 geu_go13_desc:0 "各国の研究機関の統合で我々の研究効率はかつてないほどに改善されている。"
 geu_go14:0 "改正ジャカルタ宣言"
 geu_go14_desc:0 "ついにジャカルタ宣言が改正され、連合本部への集権が規定された。これで我々は数々の利権を乗り越えて一致団結し、祖国奪還へと邁進することができるだろう！"
 geu_go15:0 "影響力の拡大"
 geu_go15_desc:0 "外交面でも我々の影響力は拡大した。各国に働きかけて多くの資金を得ることが可能だ。"
 geu_ghard1:0 "緊急展開"
 geu_ghard1_desc:0 "まじかに迫るBETAを退けるため、新造の戦術機を緊急展開する。"
 geu_ghard2:0 "緊急徴用"
 geu_ghard2_desc:0 "緊急的措置で工場に人を増員する、軍事物資の増産を急がせるのだ。"
 geu_ghard3:0 "戦術機輸入"
 geu_ghard3_desc:0 "各国の中古戦術機を緊急購入し、前線に投入する。"
 geu_ghard4:0 "緊急投資"
 geu_ghard4_desc:0 "後方を支える基礎工業にも緊急的に投資、徴用された人員の派遣を行って戦線を支える工業を拡充する。"
 geu_ghard5:0 "軍事顧問招聘"
 geu_ghard5_desc:0 "連合の危機に形振り等構っていられない。あらゆる国から我々を援助してくれる人材を呼び寄せるのだ。"
 geu_ghard8:0 "研究の国際化"
 geu_ghard8_desc:0 "世界的な研究機関に投資することで我々も恩恵に与ることができる。"
 geu_ghard9:0 "挙国一致"
 geu_ghard9_desc:0 "国民にはこの局面を耐え忍んでもらうしかないが、不満や恐怖を払いのけるために我々も宣伝努力を怠らない。"
 geu_ghard10:0 "独自戦術"
 geu_ghard10_desc:0 "かつて我々の連合の領域における僻地でで生活していた部族の協力を得て我々は我々の領域における戦術の確立に成功した。BETAに地形が食い荒らされる前に反撃を行うべきだ！"
