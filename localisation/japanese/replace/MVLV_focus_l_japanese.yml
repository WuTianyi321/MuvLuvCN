 SOA_EmergencyCivilianFactoryConscription_desc:0 "世界滅亡の危機に瀕したとき、民間人向けの消費財の供給は制限され、生産能力はすべて軍需に回されることになる。"
 SOA_AllInProduction:0 "三交替制"
 SOA_AllInProduction_desc:0 "工場は稼働を止めず、明かりは消えず、真新しい兵器が津波のように前線を支える。"

 EUR_focus_tree:0 "欧州連合 国家方針ツリー"
 EUR_FortifyChannelDefence:0 "海峡防衛線の強化"
 EUR_FortifyChannelDefence_desc:0 "英国本土決戦以来、わが国の防衛は不安定な状態にあり、早急に強化しなければならない。"
 EUR_RebuildLondon:0 "ロンドン再建"
 EUR_RebuildLondon_desc:0 "ロンドンは以前の戦いで大きな被害を受けており、街を再建することは国民に自信を与えることにもなる。"
 EUR_ReinforceSicily:0 "シチリア島の強化"
 EUR_ReinforceSicily_desc:0 "シチリアは将来、アペニン山脈への反攻のための最前線基地であり、地中海最大の軍事要塞である。"
 EUR_JointEuroCommand:0 "欧州連合司令部"
 EUR_JointEuroCommand_desc:0 "今日の欧州合同軍は、すべての旧EU加盟国の軍隊で構成されているが、そのような軍隊を調整するためには、国境を越えた合同司令部が必要である。"
 EUR_aDealMadewithAfrica:0 "非関連会社との取引"
 EUR_aDealMadewithAfrica_desc:0 "西ヨーロッパが崩壊した後、イタリアやフランス経由でアフリカに渡航する人がかなりいた。"
 EUR_exchangeIntel:0 "情報交換"
 EUR_exchangeIntel_desc:0 "紅海戦線でのアフリカの歴戦は、BETAの活動に関する多くの貴重な情報を蓄積しているはずだ。"
 EUR_NorthAfricaArmyGroup:0 "北アフリカ派遣"
 EUR_NorthAfricaArmyGroup_desc:0 "アフリカ連合との協力関係をさらに強化し、われわれの善意の証として、欧州連合の陸上部隊がシチリア島から北アフリカに即時配備される。"
 EUR_CoopWithUN:0 "国際連合との協力"
 EUR_CoopWithUN_desc:0 "多くの土地と貴重な資源を失った後、われわれが独自に発展する能力は苦境に立たされており、国連統合軍との科学的協力が現時点での最善の解決策である。"
 EUR_IncreaseOurShare:0 "積極的な分担金の増加"
 EUR_IncreaseOurShare_desc:0 "国際連盟にさらなる研究資源と技術支援を求めるなら、私たちは誠意を示さなければならない。"
 EUR_ParticipateinAL4:0 "オルタネイティヴ4への秘匿参与"
 EUR_ParticipateinAL4_desc:0 "日本が主導するオルタネイティヴ4の研究結果は、長期的にはわれわれの利益になるかもしれない。"
 EUR_IntimateEEA:0 "東欧に近づく"
 EUR_IntimateEEA_desc:0 "時代やイデオロギーに関係なく、ヨーロッパには統一という叶わぬ夢がある。 東欧社会主義連盟とソ連との結びつきが弱まりつつある今、彼らに協力を申し出ることは、東欧を我々により近づけることにつながるだろう。"
 EUR_AlienateEEA:0 "東欧の疎外"
 EUR_AlienateEEA_desc:0 "我々は、時代に関係なく、赤の陣営の人々と共存することはできない。"
 EUR_OfferAid:0 "援助を提供する"
 EUR_OfferAid_desc:0 "援助はリップサービスの問題ではない。東欧社会主義同盟の人々が必要としているのは、政治家の空約束ではなく、目に見える具体的な資源である。"
 EUR_OfferEuroMadeTSF:0 "欧州戦術機の提供"
 EUR_OfferEuroMadeTSF_desc:0 "東欧の社会主義連合国は、これまで比較的旧式のミグ29やその他のソ連製第2世代、さらには第1世代の戦術機を使用してきたが、われわれの親善の証として、より先進的な第3世代モデルを提供すべきである。"
 EUR_IncreaseConsumableGoods:0 "消費財の割当増加"
 EUR_IncreaseConsumableGoods_desc:0 "東欧の社会主義連合国における武器不足の問題を解決した後、民間工場の不足を補うために、消費財という形で追加的な援助を提供する必要があるが、これは間違いなく国民の恨みを買うだろう。"
 EUR_ExchangeTactics:0 "戦術交流"
 EUR_ExchangeTactics_desc:0 "東欧社会主義連邦の戦術機部隊は、わが軍に欠けている接近戦の比類なき経験を持っており、同様に部隊間の連携戦闘の経験も不足している。"
 EUR_PoliticalAffection:0 "政治的影響"
 EUR_PoliticalAffection_desc:0 "ヨーロッパ諸国は一つの旗の下に集まるべきであり、たとえ私たちが異なる陣営から来たとしても、東欧諸国に何らかの政治的影響力を及ぼすために、今日の力学に頼ることはできる。"
 EUR_ReconcilingIdeologyDifference:0 "イデオロギーの違いを調整する"
 EUR_ReconcilingIdeologyDifference_desc:0 "東欧の国々がかつてのイデオロギーの違いを捨て、我々の仲間になるのは容易ではない。"
 EUR_TheTrueEuropeanUnion:0 "真の欧州連合"
 EUR_TheTrueEuropeanUnion_desc:0 "欧州連合は、東欧社会主義者同盟の諸君を歓迎し、われわれは共通の勝利のために協力する。"
 EUR_LimitedAid:0 "限定的な支援"
 EUR_LimitedAid_desc:0 "われわれは戦線を維持するためにできることはすべてやった。"
 EUR_IntimateUSA:0 "米国に近づく"
 EUR_IntimateUSA_desc:0 "東側陣営に接近するよりも、米国に接近する方が安全な選択肢であることは間違いない。"
 EUR_ExchangeCombatData:0 "戦闘データ取引"
 EUR_ExchangeCombatData_desc:0 "戦術的なドリルコードという点では我々とよく似ているため、米軍は砲兵戦の経験が豊富なはずだが、やはり近接戦闘の経験が必要だろう。"
 EUR_AidFromUS:0 "米国からの援助"
 EUR_AidFromUS_desc:0 "オルタネイティヴ5の受け入れをわずかに示しただけで、アメリカはタオルを投げ捨て、私たちは報われたのだ。"
 EUR_ExpandOrbitalDivers:0 "軌道力の拡大"
 EUR_ExpandOrbitalDivers_desc:0 "米国からの支援により、我々は軌道降下兵団を拡大する機会を得た。彼らは将来、西ヨーロッパを奪還した際のハイヴ攻撃の主力となるだろう。"
 EUR_AidCanada:0 "カナダへの支援"
 EUR_AidCanada_desc:0 "東欧と一線を引いた今、後方生産を固め、カナダへの援助を開始する時が来た。"
 EUR_CanadaIndustrialInvestment:0 "カナダの疎開地産業への投資"
 EUR_CanadaIndustrialInvestment_desc:0 "カナダでの疎開地の産業への投資は、より直接的に私たちの生産能力を向上させるだろう。"
 EUR_LessonsFromBattleofLondon:0 "ロンドン防衛の教訓"
 EUR_LessonsFromBattleofLondon_desc:0 "英国の首都として、ロンドンはこの戦いによって大きなダメージを受け、多くの欠点が露呈した。"
 EUR_ReflectOnBattleofEurope:0 "ヨーロッパの戦いを振り返る"
 EUR_ReflectOnBattleofEurope_desc:0 "我々は西ヨーロッパ大陸を守ることに自信を持っていたが、その傲慢さは事実の前では木っ端みじんになり、何が間違っていたのか、どうすれば改善できるのか、反省すべき問題である。"
 EUR_ImportA10ProductionLine:0 "A10生産ラインの導入"
 EUR_ImportA10ProductionLine_desc:0 "西ドイツ作戦中のアメリカのA-10戦術歩行攻撃機は、強力な対小型種戦闘能力を示し、それは西ドイツ軍の報告に反映された。"
 EUR_InvestInA12Development:0 "A12プロジェクトへの投資"
 EUR_InvestInA12Development_desc:0 "将来の作戦では、多くの水陸両用上陸作戦が避けられないことは確実であることを考えれば、この機会にA-12アベンジャーの開発計画にできるだけ早く参加し、この新しい水陸両用戦術機をできるだけ早く実戦配備できるようにすべきである。"
 EUR_PromoteJA44Tactic:0 "ケルベロスの戦術的宣伝"
 EUR_PromoteJA44Tactic_desc:0 "西ドイツのJA44ケルベロス旅団はBETAとの戦いに長けている。"
 EUR_TheNewGenKnights:0 "新衛士訓練"
 EUR_TheNewGenKnights_desc:0 "”毎朝、崇高な機会が訪れ、あらゆる機会が崇高な衛士を育む。 彼らは、あらゆる方法で、あらゆる機会に、国のために命とすべてを捧げる用意があり、これからもその覚悟を持ち続ける勇敢な男たち同様、私たちの感謝に値する。”—《We Will Fight on the Beach》より抜粋"
 EUR_ImproveMk57Cannon:0 "支援砲の改良"
 EUR_ImproveMk57Cannon_desc:0 "Mk57戦隊支援砲は大規模な戦闘テストを受けており、このデータに照らしてあらゆる面を改善すべきだ。"
 EUR_DeployModifiedHuman:0 "改造人間の配備"
 EUR_DeployModifiedHuman_desc:0 "改造技術には常に大きな賛否両論があるが、実戦の結果に勝るものはない。"
 EUR_AdvancedFieldMedicalTreatment:0 "高度な現場医療"
 EUR_AdvancedFieldMedicalTreatment_desc:0 "人体改造技術には極めて高度な医療技術が集約されており、これらの医療技術が普及すれば、現場での医療レベルが飛躍的に向上し、より多くの兵士に生存の可能性がもたらされる。"
 EUR_LimitedUsageOfHumanModification:0 "人体改造の使用制限"
 EUR_LimitedUsageOfHumanModification_desc:0 "人体改造技術にはコストがかかり、実戦での信頼性は証明されているにもかかわらず、大量使用という当初の計画を変更し、限定的な配備にすべきだ。"
 EUR_MilitaryCooperationWithJapan:0 "日本との軍事交流"
 EUR_MilitaryCooperationWithJapan_desc:0 "私たちから遠く離れた日本帝国は、現在、私たちと非常に似た状況にある。だからこそ、私たちは日本帝国と綿密な軍事交流を行い、互いの戦闘経験から学ぶことで、BETAとの戦争によりよく対処することができる。"

 AFR_focus_tree:0 "アフリカ連合 国家方針ツリー"
 AFR_SecureSuezFront:0 "スエズラインの安定化"
 AFR_SecureSuezFront_desc:0 "将来の計画はすべて、スエズ防衛の安全を確保することから始まる。"
 AFR_ConsolidateCommandingSequence:0 "指揮系統の統合"
 AFR_ConsolidateCommandingSequence_desc:0 "対外的にはひとつになっていると主張しているが、指揮系統はまだ分散しすぎており、修正しなければならない。"
 AFR_EvaluateDefenceLineCapabaility:0 "防衛網の評価"
 AFR_EvaluateDefenceLineCapabaility_desc:0 "紅海の防衛ラインは何度かの戦闘を乗り越えてきたが、将来起こりうる、より激しい防衛戦の必要性を満たしているのだろうか？"
 AFR_UnbreakableDefence:0 "破れぬ護り"
 AFR_UnbreakableDefence_desc:0 "15年前、我々は紅海でBETAとの血みどろの戦いを開始した。流血の15年後、スエズラインはいまだ強固に立ち続け、我々の防衛は金のように堅固で、突破される可能性はない。"
 AFR_FocusOnHomefront:0 "後方に注力"
 AFR_FocusOnHomefront_desc:0 "防衛網には当分の間、これ以上のリソースを投入する必要はないのだから、その余剰リソースを後方の開発に充てたほうがいいかもしれない。"
 AFR_AttractInvestment:0 "投資誘致"
 AFR_AttractInvestment_desc:0 "私たちの大きな僻地である南アフリカは、アフリカ全体でも最高のインフラを有しており、外国人投資家をこの国に呼び込むことができれば、さらに発展させることができると考えている。"
 AFR_IncreaseResourcesProduction:0 "資源開発"
 AFR_IncreaseResourcesProduction_desc:0 "戦争のエンジンは、資源の安定供給なしには機能しない。"
 AFR_ImportAdvancedProductionTech:0 "高度な生産技術の導入"
 AFR_ImportAdvancedProductionTech_desc:0 "ヨーロッパ崩壊後、ヨーロッパの亡命者をかなり吸収したが、まだ他国ほど高度な生産ラインは構築できておらず、技術を消化する必要がある。"
 AFR_LiftConsumerGoodsLimitation:0 "消費財制限の解除"
 AFR_LiftConsumerGoodsLimitation_desc:0 "長年の戦争で国民は疲弊している。 アフリカが安全になり、あらゆる産業が活況を呈している今こそ、消費財に対するノルマを撤廃し、人々の満足度を高める時だ。 安全な環境はまた、アフリカへの外国投資をさらに引き寄せるだろう。"
 AFR_SafeContinent:0 "安全な大陸"
 AFR_SafeContinent_desc:0 "アフリカ大陸はアメリカ大陸と同様、全人類にとって汚れなき地となるだろうと予測できる。"
 AFR_FormOrbitalCorps:0 "軌道部隊の結成"
 AFR_FormOrbitalCorps_desc:0 "大陸の安全が確認されたのだから、将来のハイヴ攻略作戦の道を開くために、軌道上の軍隊の結成も考え始めるべきだ。"
 AFR_Re_evaluateOurPosition:0 "国際連合での役割を見直す"
 AFR_Re_evaluateOurPosition_desc:0 "アフリカ連合が世界の大国のひとつになったことは否定できない。"
 AFR_SafeHomeFront:0 "安全な後方"
 AFR_SafeHomeFront_desc:0 "堅固な防衛のおかげで、アフリカの人々はBETA戦争の恐怖から徐々に脱しつつある。"
 AFR_PrepareForAllPossibilities:0 "雨の日に備える"
 AFR_PrepareForAllPossibilities_desc:0 "スエズラインが当面破られることはないだろうという事実は、過去の栄光に甘んじる理由にはならない。"
 AFR_SecondaryDefenceLine:0 "代替防衛ライン"
 AFR_SecondaryDefenceLine_desc:0 "もしラインを突破されたら、急いで別の防御線を組織する余裕はない。"
 AFR_FortificationGroupTactics:0 "要塞戦術"
 AFR_FortificationGroupTactics_desc:0 "東ドイツや中国統一戦線が戦術を遅らせるために要塞群に頼ったのは、スエズ防衛で実証されたように、ずっと昔に証明された戦術だった。"
 AFR_RequestMilitaryAids:0 "軍事援助の要請"
 AFR_RequestMilitaryAids_desc:0 ""
 AFR_ParticipateInTSFDev:0 "戦術機開発への参加"
 AFR_ParticipateInTSFDev_desc:0 "世界で最も激しい砂漠地形での戦闘があるが、これは現在主流の戦術機開発の方向性とは異なるものであり、戦闘のニーズを満たすために国際的な戦術機開発に参加すべきである。"
 AFR_LocalizeTSFProduction:0 "現地での戦術機生産"
 AFR_LocalizeTSFProduction_desc:0 "戦術機の生産を外国軍に依存することは、結局のところ長期的な解決策にはならない。 しかし、わが国の産業基盤が脆弱であることを考えれば、部品の性能不足は予想されることである。"
 AFR_SeasonedDefenceDoctrine:0 "実証済みの防衛戦理論"
 AFR_SeasonedDefenceDoctrine_desc:0 "長年BETAと戦ってきたことで、世界のどの国にも劣らないBETAに対する防衛の経験を蓄積することができた。"
 AFR_PrepareForCounterAttack:0 "反撃の準備"
 AFR_PrepareForCounterAttack_desc:0 "アンバールハイヴは最大の脅威であり、反撃の準備をしなければならない。"
 AFR_TargetH09:0 "剣をアンバールに"
 AFR_TargetH09_desc:0 "かつて我々のものだった土地を取り戻し、アンバールハイヴの脅威を一掃する時が来た。"
 AFR_NorthAfricaCoastalDefence:0 "北アフリカ沿岸防衛"
 AFR_NorthAfricaCoastalDefence_desc:0 "欧州連合軍がシチリア島を保持できず、ジブラルタル方面から地中侵攻を受けた場合、北アフリカ沿岸が直接の第一戦線となることを考慮し、直ちに要塞化の準備をしなければならない。"
 AFR_LessonsFromJihadUnionForce:0 "中東における連合軍の経験"
 AFR_LessonsFromJihadUnionForce_desc:0 "中東のムジャヒディーンは、C.S.S.の後、最初にBETAと交戦した。彼らは初戦は善戦したが、最終的には敗北から立ち直ることはできなかった。"
 AFR_ReformAdministrativeSystem:0 "行政制度改革"
 AFR_ReformAdministrativeSystem_desc:0 "複雑に入り組んだ行政システムは、効率性を低下させるだけだ。複数の力に引っ張られるのではなく、最近の政府機関に最も必要なのは効率性だ。"
 AFR_aNewAfricaUnion:0 "より緊密なアフリカ連合"
 AFR_aNewAfricaUnion_desc:0 "今日のアフリカ連合を構成する国々のもともとの政府も、行政システムの改革を経て、より緊密で効率的な相互協力ができるようになった。"
 AFR_IntimateEuropeanUnion:0 "欧州連合に近づく"
 AFR_IntimateEuropeanUnion_desc:0 "私たちは常にEUと緊密な協力関係を築いてきた。"
 AFR_IndependentAfricaUnion:0 "独立したアフリカ"
 AFR_IndependentAfricaUnion_desc:0 "EUの協力は私たちに多くの利益をもたらし、上層部の多くはいくつかの問題をEUの独断に委ねることに慣れてしまったが、アフリカ連合の未来を切り開くためには、私たちは自治の道に踏み出さなければならない。"
 AFR_ResourcesForIndustry:0 "産業用資源"
 AFR_ResourcesForIndustry_desc:0 "EUに比べれば、私たちはアフリカ大陸を手中に収め、かなり潤沢な資源を供給しており、おそらくその優位性をEUと交換し、追加の産業援助を得ることができるだろう。"
 AFR_CoopDefenceSicily:0 "シチリア防衛に貢献"
 AFR_CoopDefenceSicily_desc:0 "EUと手を携えて行くという誠意の証として、シチリア島の防衛を支援するために自国の陸軍をシチリア島に派遣するくらいのことはできるはずだ。"
 AFR_PurchaseEuroTSFs:0 "ヨーロッパの戦術機を購入"
 AFR_PurchaseEuroTSFs_desc:0 "EUの戦術機の優秀さは世界でもよく知られており、戦術機部隊を強化するためには、欧州製の戦術機を導入することも選択肢の一つとして考えられる。"
 AFR_SeekDevCoop:0 "共同研究を求めて"
 AFR_SeekDevCoop_desc:0 "両国間のより深い協力のより高い段階として、我々はEUと科学技術の共同研究開発に関する合意に達するだろう。"
 AFR_ProvideConsumableForEU:0 "欧州連合への消費財提供"
 AFR_ProvideConsumableForEU_desc:0 "欧州連合（EU）には現在、国内人口に消費財を供給する余力がない。"
 AFR_JointH12Suppression:0 "リヨンハイヴの共同制圧"
 AFR_JointH12Suppression_desc:0 "ハイヴによる地下掘削の脅威は、EUだけでなく、アルジェ周辺の治安にとっても脅威であり、この脅威を一掃するためには、EUと共同でハイヴを一掃する作戦を開始しなければならない。"
 AFR_LimitedCoopWithEU:0 "欧州連合との限られた協力"
 AFR_LimitedCoopWithEU_desc:0 "また、欧州連合（EU）との協力にも限界がある。"
 AFR_IncreaseOurShare:0 "分担金の増加"
 AFR_IncreaseOurShare_desc:0 "国際連合とのさらなる協力のためには、誠意を示す必要もある。"
 AFR_WorkWithUNIndustries:0 "国際連合への産業協力"
 AFR_WorkWithUNIndustries_desc:0 "国連統合軍は工業能力を強化するためにより多くの地域を必要としており、同様に我々もより多くの工場を必要としている。"
 AFR_ParticipateInUNProject:0 "国際連合プロジェクトに参加"
 AFR_ParticipateInUNProject_desc:0 "国連統合軍の科学研究プロジェクトの成果は、参加するすべての加盟国に差別なく提供される。"
 AFR_Rewards:0 "収穫"
 AFR_Rewards_desc:0 "プロミネンス計画から得られる貴重なデータは、我々の戦術機開発プログラムを大きく加速させるだろう。"
 AFR_VictoryInspiration:0 "勝利への展望"
