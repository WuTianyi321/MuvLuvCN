 SOV_rs4:0 "赤い津波"
 SOV_rs4_desc:0 "いよいよ祖国奪還をめざす大反攻作戦計画の準備が開始される。我が国は下等生物には屈しない！"
 SOV_rs5:0 "工業への注力"
 SOV_rs5_desc:0 "工業力が無くては何も始まらない。工業力を強化する。"
 SOV_rs6:0 "軍への注力"
 SOV_rs6_desc:0 "奪還作戦に際し、正面で戦う軍全体を強化する。"
