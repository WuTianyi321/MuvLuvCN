 mvlv_eur.100.d:1 "東西ドイツの統一が完了して以来、東欧州社会主義連盟と欧州連合との結びつきはますます緊密になり、欧州統一の構想は次第に現実味を帯びてきた。 一連の交渉会議の末、東欧州社会主義連盟は最終的に欧州連合への加盟に合意し、旧東欧軍は欧州陸軍システムに統合され、統一指揮下に置かれることになった。"
