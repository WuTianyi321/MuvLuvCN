 mvlv_usa.1.t:1 "議会が難民問題を議論"
 mvlv_usa.1.d:1 "BETA侵攻以来、わが国は言語、文化、信条、生活習慣の異なる様々な難民を大量に受け入れており、難民と現地人の間だけでなく、難民と難民の間でも紛争が頻発し、わが国の法秩序が急激に悪化している。 難民によって引き起こされる法秩序や雇用の問題に対して、国民が非常に不満を抱いていることが調査で明らかになっており、難民は既存の難民政策に対してますます抵抗感を強めている。 今こそ難民問題を前面に押し出して解決すべき時である。"
 mvlv_usa.1.a:1 "難民の隔離。 難民を区画されたキャンプ地域に移動させ、治安部隊を配置して秩序を維持する。"
 mvlv_usa.1.b:1 "難民の帰化。 これらの貧しい人々を収容し、難民が地域社会に溶け込めるよう特別な資金を割り当てるべきである。"
 mvlv_usa.100.t:1 "移民船団が完成"
 mvlv_usa.100.d:1 "ラグランジ点で建造された膨大な移民船団は、間違いなく人類史上最大の創造物であり、人類が宇宙探査を始めてからわずか半世紀後に恒星間探査に踏み出す（ことを余儀なくされる）ことは、複雑な幸運である。\n「オルタネイティヴ5計画は多くの論争の的となっていますが、私たちはそれが正しい道であると確信しています。 人類文明の存続のために、人類のエリートが地球を離れ、居住可能な惑星アルファ・ケンタウリBbに向かうことは偉大なパイオニアである」----オルタナティヴ5に携わった技術者の一人が言う。\n移民船団は完成したが、乗船候補者は慎重に検討しなければならない。 乗船するチャンスがない人は、地球に残ってBETAとの最終決戦に臨めばいい。G爆弾の使用許可は移民船が出航した後に解除されるので、その後どうなるかは誰にもわからない。 ただ、移民船が正式に出航する前に、出航基地が出航希望者で取り囲まれ、出航基地を破壊するテロが起きる可能性は予想される。"
 mvlv_usa.100.a:1 "これでオルタナティヴ5の準備は整った。"
 mvlv_generic.100.t:1 "人事異動が完了"
 mvlv_generic.100.d:1 "ラグランジュ点に向かう最後の再突入型駆逐艦が姿を消すと、警備担当者はみな安堵のため息をつき、鉄条網の外で騒いでいた人々も次第に静かになっていった。「見捨てられ、裏切られたと感じながらも、私は自分の運命を受け入れるしかない。 それまでは、消費財の割り当てを適切に増やしましょう、これが彼らをなだめるためにできる唯一のことです」---- 地球上に残る国際連盟の幹部は会議でこう語った。\n国の要人やその家族には乗船枠があったが、その枠を放棄し、民衆とともに生き、民衆とともに死ぬことを選んだ者もいた。"
 mvlv_generic.100.a:1 "彼らに幸あれ、我々にも幸あれ。"
 mvlv_generic.100.b:1 "彼らに幸あれ、我々にも幸あれ。ドーンプロジェクトの準備を始めよう。"
 mvlv_usa.101.t:1 "ドーンプロジェクトの行動計画"
 mvlv_usa.101.d:1 "オルタネイティヴVの第一段階は完了した。次の段階は、手持ちのすべてのG元素からG弾を製造し、BETAに対する前例のない規模の全面攻撃に備えることである。 軌道投射機の助けを借りて、G弾をすべてのハイヴの地表構造物に直接発射し、地表構造物や地下の浅い幹構造物を破壊し、主縦孔を露出させ、軌道降下部隊を主縦孔に投入して反応炉を攻撃し、その機能を停止させる。 BETAの対応能力を考えると、短期間で作戦を完了させなければならない。 \n「今度こそ、人類はすべてを賭ける。 たとえ大陸が荒れ地になろうとも、BETAさえ完全に消滅すれば、人類は再び蘇る。 たとえ失敗しても、それは早期の破滅に過ぎない。」--宇宙軍総司令官"
 mvlv_usa.101.a:1 "最後の反撃であり、人類の未来への賭けだ！"
 mvlv_eea.3.t:1 "欧州連合が統合を求める"
 mvlv_eea.3.d:1 "西側への接近という基本方針を堅持しながら、東西ドイツの再統一は徐々に完成へと進んでいった。 両ドイツの再統一後、東欧州社会主義同盟はあらゆる面で欧州連合との結びつきを強め、欧州統合の声が次第に高まってきた。 欧州連合が東欧州社会主義同盟に欧州連合への加盟を正式に要請した今、東欧州社会主義同盟はその場で欧州連合に加盟すべきなのか、それとも当分の間保留すべきなのか。"
 mvlv_eea.3.a:1 "よし、欧州連合に正式に加盟する手続きを始めよう。"
 mvlv_eea.3.b:1 "BETA大戦が終わるまで保留だ。"
 mvlv_eur.101.t:1 "東欧州社会主義同盟が拒否"
 mvlv_eur.101.d:1 "東欧州社会主義同盟は、私たちの参加を保留、つまり丁重にお断りした。驚いたことに"
 mvlv_eur.101.a:1 "欧州の統一は未だに遠い未来の話なのか？"
 mvlv_usa.2.t:1 "疑問視されるG弾計画"
 mvlv_usa.2.d:1 "国連調査団は、G弾爆発後に横浜で一連の実験を行い、その結果を公開の場で発表した。 明星作戦の成功によってG弾の有効性が検証され、米軍はG弾戦略の実現可能性に自信を持ったが、予想外だったのは、報告を聞いた最前線の国々の代表が投げかけた、いわゆる「G弾の脅威」だった。\n「明星作戦が成功したのは明らかにG弾を投下したからであり、G弾の効果は誰の目にも明らかである。 たとえ友軍が関与していたとしても、それは状況が切迫しており、話し合う時間がなかったからだ。 いずれにせよ、もしG弾がなかったら、あなた方はまだここで私たちのやり方を批判していたのですか？」-米国代表が国連会議で抗議\nアメリカ代表の強い抗議にもかかわらず、会議は最終的にG弾戦略を最終予備案とすることを決定した。 本当にまずかったのは、国内にもG弾反対勢力が存在し、G弾戦略の推進が妨げられたことだ。"
 mvlv_usa.2.a:1 "恩知らずだ！"
 mvlv_usa.3.t:1 "ラグランジュ計画の始まり"
 mvlv_usa.3.d:1 "ラグランジュ点での最初の技術検証用移民船は、いくつかの紆余曲折を経て完成したが、技術的な困難をすべて克服したことは朗報である。 ラグランジュ点では、宇宙ドック建設のためのさらなる構成資材の搬入作業と、技術者の派遣が始まっている。 プロジェクトに携わる人員は全員、宇宙作業の訓練を受けることになる。"
 mvlv_usa.3.a:1 "技術者たちに敬意を"
 mvlv_usa.4.t:1 "ラグランジュ計画 - 第二段階"
 mvlv_usa.4.d:1 "スペース・ドックの大量組み立てを開始するため、ドック資材と人員の準備が整った。 10基の宇宙ドックが完成する予定で、10隻の大型移民船を同時に建造できる。 資材の補給と人員のローテーションも継続される。 移民船のコンポーネントを担当する工場は、後続の準備のために拡張を開始する。
 mvlv_usa.4.a:1 "鉦鼓を鳴らす"
 mvlv_usa.5.t:1 "ラグランジュ計画 - 第三段階"
 mvlv_usa.5.d:1 "造船所は完全に完成し、移民船の建造が正式に始まった。 満載された軌道駆逐艦が続々と地球で生産された部品をラグランジュ点に運び、造船所で受け取って組み立てる。\n「ラグランジュで建設機械を操作するのは本当にかっこいい。 仕事に集中すると、BETA侵攻の圧迫感からようやく解放されたような気がした。」\n地球に帰還したエンジニアは、CNNのインタビューでこう語っている。"
 mvlv_usa.5.a:1 "いったい何人の技術者がチケットを手にするのだろう。"
 mvlv_usa.6.t:1 "移民船団の資材準備"
 mvlv_usa.6.d:1 "移民船の建造はほぼ完了し、次にあらゆる物資を積んだ大量の軌道駆逐艦が進水し、移民船団に航海のための物資を供給する。 食料、医薬品、工学機器、生命維持装置、武器など、関連する工場はすべてフル稼働している。""
 mvlv_usa.6.a:1 "宇宙勤務中はコカ・コーラ飲み放題がいい。"
