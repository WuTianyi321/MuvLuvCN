 mvlv_generic.0.t:1 "略史"
 mvlv_generic.0.d:1 "1944年:日本が条件付き降伏。太平洋戦争が終結\n1945年:ドイツが核攻撃を受け無条件降伏。ドイツが東西に分割され第二次世界大戦が終戦する\n1958年:探査機ヴァイキング1号が火星で生命体と初遭遇\n1966年:オルタネイティヴ計画が始動\n1967年:火星生命体が月面基地を攻撃し第一次月面戦争が勃発。火星生命体が「BETA」と命名されオルタネイティヴ2が始動\n1973年:BETAが中国喀什に着陸、月面からの完全撤退。オルタネイティヴ3計画が始動\n1974年:人類初の戦術機F-4ファントムが戦線へ投入\n1978年:パレオロゴス作戦、ミンスクハイヴ地下茎構造への突入に成功するも数時間後に全滅。\n1979年:バンクーバー協定発効、国際連合統一軍設立\n1983年:海王星（ネプトゥーン）作戦、欧州連合軍の奮闘も虚しくベルリンが陥落。\n1985年:ソ連、国家基幹機能をアラスカへ移転。西独、仏が相次いで陥落し英国本土攻防戦始まる。\n1990年:喀什のBETAが本格的な東進を開始\n1992年:スワラージ作戦、軌道爆撃や軌道降下部隊などが投入される\n1995年:オルタネイティヴ4計画が始動\n1996年:オルタネイティヴ5予備計画招集\n1998年:BETAが日本上陸、一ヶ月に及ぶ熾烈な防衛戦の末、京都陥落し首都が東京に移される。\n1999年:明星作戦、国連、日本、アメリカ、大東亜連合軍によって横浜ハイヴの攻略に成功。作戦の過程で横浜ハイヴにG弾が投下される。"
 mvlv_generic.0.a:1 "これが世界における常識だ"
