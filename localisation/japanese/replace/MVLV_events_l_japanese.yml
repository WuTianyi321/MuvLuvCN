 mvlv_LA.1.t:1 "中南米連合"
 mvlv_LA.1.d:1 "戦況は悪化の一途をたどり、BETAはアメリカ大陸に近づきつつある。 米国のいわゆる安全保障は、我々をだまし、搾取する口実にすぎない。 大戦前から米国の干渉に苦しめられてきたラテンアメリカ諸国は、終わりが近づいている現実を知るべきだ。 ラテンアメリカ諸国は団結し、資源を配分し、早急に動員し、軍隊を訓練し、要塞を築き、自らの力によってBETAに抵抗すべきである。たとえこれが我々の終わりであるとしても、我々は最後の瞬間まで戦わねばならない。"
