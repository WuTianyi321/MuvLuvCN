 mvlv_jap.20.t:1 "日記の断片"
 mvlv_jap.20.d:1 "紗霧中将の元隊員、光州作戦の生き残り、さらには富士教導隊の精鋭たちである。 今日、政府と陸軍省の外交政策が議論された。"
 mvlv_jap.20.a:1 "昔の仲間はいつでも頼りになる。"
 mvlv_jap.21.t:1 "日記の断片"
 mvlv_jap.21.d:1 "戦略調査委員会の存在が注目されることは予想されていた。今日は特別ゲストとして、軍部の重鎮が派遣した代表が来ていた。名目上は裁判を傍聴するためだが、実際はスパイ活動をするためだろう。 しかし、これはチャンスでもある。軍部は必ずしも同じ考えではないかもしれないが、彩峰中将の裁判問題に賛成している者が数人いるというニュースもある。 軍部の反応を試すために、少し鋭い話題を議論する。"
 mvlv_jap.21.a:1 "目を拭って待つ"
 mvlv_jap.22.t:1 "日記の断片"
 mvlv_jap.22.d:1 "陸軍省が戦略研究会の存在を黙認したことは明らかで、大胆な動きを始めることができる。 戦略研究会のメンバーには、首都防衛隊だけでなく、絶対防衛線の拠点にいる者もいる。 幹部会員に部下と思想活動をしてもらい、我々になびく人が多ければ多いほどいい。 富士教導隊が参加してくれるなら、それがベストだ。斯衛軍については、ほとんど接触がないし、事前に計画を知られると不利になるだろう。"
 mvlv_jap.22.a:1 "力をあわせる"
 mvlv_jap.23.t:1 "日記の断片"
 mvlv_jap.23.d:1 "今度の作戦で確実に全ての虫けらを排除するためには、彼らの居住地、旅程、治安部隊を調査する必要があり、もちろん一網打尽にできるのがベストである。 しかし、情報提供者の警告によれば、アメリカと国際連盟の勢力は戦略研究協会に内通者がいるという。 彼らも安閑とはしていられないだろうが、逆に彼らを有効活用できるかもしれない。
 mvlv_jap.23.a:1 "内輪もめ"
