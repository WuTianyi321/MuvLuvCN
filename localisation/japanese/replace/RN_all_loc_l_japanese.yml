  pzdc.2.t:0 "“Fun Mod”警告!"
  pzdc.2.d:0 "§R警告!§! “Fun Mod”を動作させるには~を押してコンソールを開き、debug_nukingと入力してエンターキーを押してください。もし「Nuking all provinces is now ALLOWED」と表示されれば、すべての国が制限なしにG弾を使用できるようになります。 エラーが報告された場合は、debugとenterを入力し、次にdebug_nukingとenterを入力し、最後にdebugとenterを入力してください。 \n§R警告!§ この手順は、ゲームを再インストールしたり、アーカイブをロードしたりするたびに実行する必要があります。"
  pzdc.2.a:0 "了解"
