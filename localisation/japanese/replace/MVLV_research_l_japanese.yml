 cat_special_forces_generic:0 "特殊部隊"
 special_forces_doctrine:0 "特殊部隊ドクトリン"
 special_forces_doctrine_folder:0 "特殊部隊教義"
 special_forces_doctrine_folder_desc:0 "特殊部隊の訓練方法"
 MOUNTAINEERS_DOCTRINE_LABEL:0 "日本帝国斯衛軍の強化"
 MARINES_DOCTRINE_LABEL:0 "支援砲兵戦闘システムの強化"
 PARATROOPERS_DOCTRINE_LABEL:0 "軌道降下兵団強化"
 MOUNTAINEERS_DOCTRINE_DESC:0 "優れた特殊戦術機を装備した帝国斯衛軍は、特に近接戦闘に優れている。"
 MARINES_DOCTRINE_DESC:0 "支援砲作戦を駆使する戦術機部隊は、従来装備の戦術機よりもはるかに効率的にBETAに対処できる。"
 PARATROOPERS_DOCTRINE_DESC:0 "軌道降下兵団はBETAとの戦いの未来を担うもので、戦場での火消しだけでなく、ハイヴの討伐にも貢献する。"
 special_forces_mountaineers:0 "斯衛軍重視"
 special_forces_mountaineers_desc:0 "武闘派一族、貴族の子息、平民出身の有能な戦士で構成される斯衛軍は、一族の教えと高い士気で武装し、帝国と将軍のために戦う準備ができている。"
 special_forces_paratroopers:0 "軌道降下兵団重視"
 special_forces_paratroopers_desc:0 "低軌道から降下してハイヴに直行するのは、生存率は低いものの、ハイヴに入るには圧倒的に効率的な方法だ。 TAFの衛士はベテランから選抜される。"
 special_forces_marines:0 "砲兵戦闘システム重視"
 special_forces_marines_desc:0 "支援砲は突撃銃よりも正確で殺傷力が高く、戦術的な焦点は支援砲を賢く柔軟に使うことにある。"
 ski_troops:0 "極限環境訓練"
 ski_troops_desc:0 "たとえ全領土を奪還できたとしても、BETAとの戦いはまだ終わっていない。大陸での戦闘がより過酷な環境になることを考えれば、先を見越して備えておくべきだろう。"
 rangers:0 "ハイヴ戦闘訓練"
 rangers_desc:0 "ハイヴの情報は無数の殉教者の血と交換された。ハイヴを征服できなければ、BETAを倒すことはできない。ハイヴでの戦闘訓練を日課にしなければならない。"
 special_forces_recon:0 "戦場情報"
 special_forces_recon_desc:0 "我々の精鋭部隊は、誰にも引けを取らない戦場認識の恩恵を受けている。 さらなる訓練は、私たちにさらなる恩恵をもたらすに違いない。"
 mountaineers_combat_1:0 "前線の守備"
 mountaineers_combat_1_desc:0 "我が軍の精鋭部隊は、重要な地域を保持することに集中しなければならない。 待ち伏せ戦術と軍団組織の改善を組み合わせることで、侵攻してくるBETAの大群に対して、我が軍は深部防衛を確実に行うことができる。"
 mountaineers_combat_2:0 "戦術機訓練"
 mountaineers_combat_2_desc:0 "斯衛軍戦術機はいずれも機動性の高い機体であり、正確な命中率を維持しながら回避するように操縦すれば、戦闘効率を効果的に高め、損失を減らすことができる。"
 mountaineers_combat_3:0 "弱点打撃訓練"
 mountaineers_combat_3_desc:0 "大型種は回復力が高く、すぐに無効化できないため、大型種の弱点を突く訓練が必要だ。"
 mountaineers_keystone_1:0 "消耗抑制"
 mountaineers_keystone_1_desc:0 "戦場では弾薬や推進剤は限られており、消費を抑えることが戦闘を効果的に長引かせる。 野戦補給廠に迅速かつ安全に到着し、補給をできるだけ早く完了するための訓練も必要である。"
 mountaineers_keystone_2:0 "将校研修"
 mountaineers_keystone_2_desc:0 "分隊から信頼される将校は、分隊員全員の特性を理解し、その戦力を即興的に活用することで、複雑に変化する戦闘環境でも分隊が生き残ることを可能にする。"
 marines_shore_parties:0 "ハイヴ戦闘訓練"
 marines_shore_parties_desc:0 "ハイヴを攻撃できなければBETAを倒すことはできず、ハイヴでの戦闘訓練が優先されなければならない。"
 marines_jungle_troops:0 "大陸地形訓練"
 marines_jungle_troops_desc:0 "広大なヨーロッパ大陸はBETAの支配下にあり、大陸での反撃は平原、山岳地帯、都市遺跡などで行われるため、それに対応した訓練も非常に必要だ。"
 marines_recon:0 "偵察訓練"
 marines_recon_desc:0 "砲手を支援するため、偵察と照準のための斥候を追加して部隊を強化する。"
 marines_commandoes:0 "密集火力"
 marines_commandoes_desc:0 "地形を十分に利用した火力配備は、効果的に火力密度を高め、襲い来るBETAの大群を制圧することができる。"
 marines_expeditionary:0 "共同訓練"
 marines_expeditionary_desc:0 "補強部隊は通常の部隊よりも構成も機能も複雑であり、攻防戦において適切な役割を果たすためには、すべての部隊の完全な連携が必要である。"
 marines_expeditionary_blowtorch:0 "戦術機支援"
 marines_expeditionary_blowtorch_desc:0 "師団に配属された中隊支援砲兵は、いつでも防衛線の空白を補充する機動予備役として使用することができ、その広範な使用は、部隊の全体的な戦闘能力を効果的に向上させる。"
 marines_expeditionary_support:0 "戦術機支援砲強化"
 marines_expeditionary_support_desc:0 "部隊間の緊密な協力関係の重要性は、いくら強調してもしすぎることはない。 よく訓練された作戦支援部隊が戦場に投入されれば、戦線の崩壊を効果的に防ぐことができる。"
 marines_commandos_demolition:0 "追加弾薬隊"
 marines_commandos_demolition_desc:0 "戦術機が携行する通常の突撃砲弾薬に比べ、強化中隊はさらに支援砲弾薬を携行する必要があり、他の搭乗員のために物資や弾薬を運ぶことを主な任務とする弾薬兵が追加される。"
 marines_commandoes_mechanised:0 "支援砲拡張"
 marines_commandoes_mechanised_desc:0 "戦闘における支援砲の有効性は誰の目にも明らかであり、より多くの戦術機部隊を強化して訓練するために拡張されるべきである。"
 SF_MARINES_exfiltration_effect_tt:0 "海軍特殊部隊はどの沿岸地方にも潜入できる"
 SF_marine_demoliton_effect_TT:0 "上陸作戦が成功した場合、海軍コマンド師団は戦術的に指定された区域内のすべての建造物に§H1§!レベルの損害を与える。"
 marines_commandoes_mechanised_non_mtg:0 "専門訓練"
 marines_commandoes_mechanised_non_mtg_desc:0 "特殊部隊のエリート部隊を強化する。"
 paras_dispersed_drop:0 "追加供給投下"
 paras_dispersed_drop_desc:0 "作戦の性質上、軌道降下兵団は敵の後方に深く侵入する必要があり、降下兵団を長持ちさせるためには、予想されるルートに沿って追加の補給キットを投下することが望ましい。"
 paras_combat_drop:0 "戦術機工兵訓練"
 paras_combat_drop_desc:0 "ハイヴでの戦いはさまざまな落とし穴と対峙することになるが、BETAの横坑からの支援を阻止するためには発破作戦が不可欠だ。"
 SF_PARAS_combat_effect_tt:0 "軌道降下兵団の編成に工兵中隊を加える決議の解除。"
 SF_PARAS_sabotage_effect_tt:0 "軌道降下兵団の施設に支援砲を追加する決議の解除。"
 PARA_EFFECT_TIMER:0 "この効果は§H30§!日毎に適用される"
 paras_airborne_light_armor:0 "ケーブル敷設訓練"
 paras_airborne_light_armor_desc:0 "軌道降下兵団がハイヴに入ると、常にハイヴを探査する走査装置を搭載し、この貴重な情報を電磁シールドされたハイヴの環境から宇宙軍本部に確実に伝送するために、短波通信とケーブル通信が必要となる。"
 paras_bonus_2:0 "高速戦闘"
 paras_bonus_2_desc:0 "軌道降下兵団の燃料は主に戦術的な作戦行動とハイヴ内での高速推進に使われる。通常の戦闘に比べて燃料や速度に対する制限が少ないため、高速に慣れている必要があり、コアエリアに近づくほど速くなる。"
 paras_combat_1:0 "支援砲の割り当て"
 paras_combat_1_desc:0 "支援砲は地上戦でその有用性が証明されたが、降下部隊でも支援砲を使うようにしよう。"
 paras_combat_2:0 "生命維持システムの改善"
 paras_combat_2_desc:0 "ハイヴ内の複雑で敵対的な戦闘環境は、衛士に精神的な負担をかけがちである。最適化された生命維持システムと調剤された向精神薬が、長時間のストレスの多い戦闘を助ける。"
 paras_bonus_1:0 "持久力訓練"
 paras_bonus_1_desc:0 "降下部隊がコースを外れる危険性があり、敵地でも長く生き延びられるようにしなければならない。"
 paras_keystone_1:0 "更なる研鑽"
 paras_keystone_1_desc:0 "軌道降下兵団には、長い間現場で活躍したベテランだけを考慮すべきである。 これは、我々の採用源を減らすかもしれないが、戦場では大きな利益をもたらすことは間違いない。"
 paras_keystone_2:0 "極限のハイヴ戦訓練"
 paras_keystone_2_desc:0 "軌道降下兵団にとって、ハイヴ内での戦闘は常に日々の宿題であったが、ハイヴの深部構造が謎に包まれたままであることを考慮すると、生存時間を最大化するためには、極端な姿勢を予測した特別な訓練が必要である。"
