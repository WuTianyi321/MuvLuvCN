 GEU_jp_support:0 "日本による工場移設"
 GEU_jp_support_desc:0 "BETAに国土を侵略された日本は東南アジアに軍事物資の生産拠点を数多く移設した。それは移設先である大東亜連合にも恩恵をもたらしている。"
 GEU_ast_support:0 "オーストラリアからの積極的支援"
 GEU_ast_support_desc:0 "オーストラリアにとって東南アジアはBETAから国を守る盾である。そのため、オーストラリアは積極的に大東亜連合を支援している。"

 OSE_food:0 "人類の食糧工場"
 OSE_food_desc:0"BETA大戦の影響をほとんど受けてこなかったオーストラリアは世界一の天然食料輸出国であり、同時に国民向けの食料も天然物があふれている。"
 OSE_refugees:0 "難民の積極的受け入れ"
 OSE_refugees_desc:0 "オーストラリアは国連に協力して多くの難民を受け入れている。それは労働力として使えるという利点があるが、多くの地域で治安の悪化が懸念されている。"
 OSE_payment_of_grants:0 "給付金の支払い"
 OSE_payment_of_grants_desc:0 ""

 GEU_jacaruta:0 "ジャカルタ宣言"
 GEU_jacaruta_desc:0 "大東亜連合は東南アジアやインド朝鮮が合同で設立した共同体であるが、多数の国が集まっているがゆえに軍における装備、作戦は全く統一されておらず、軍事行動に著しい支障をきたしていた。これを解消するために装備の統一、作戦の統一を図る機関の設立を目指すとしたジャカルタ宣言が結ばれた。しかし、未だ機関設立の見通しすら立っておらず、混乱はしばらく続く見込みである。"

 USA_country:0 "超大国"
 USA_country_desc:0 "アメリカ合衆国は誰もが認める唯一の超大国となった。大衆向けの製品も他国とは比べ物にならない程充実している。しかし、その生活に慣れた国民はBETA大戦下であるにも関わらず国家や軍に協力的ではない。"
 USA_refugees:0 "難民志願兵"
 USA_refugees_desc:0 "アメリカ合衆国はBETA大戦によって発生した難民を多く受け入れているが、難民達に市民権を与えてはいない。その為、難民の殆どは過酷な生活を強いられており、極度に治安が悪化している地域もある。そんな中でアメリカの市民権を得られるほぼ唯一の方法が軍人になることであり、アメリカ軍には多くの難民が志願兵として参加している。"
 USA_refugees2:0 "特別市街地"
 USA_refugees2_desc:0 "仕事のない難民を収容し隔離するために、一部の地域に特別市街地を設置することで、国民の安全と国内経済の正常化を維持する。 また、米軍に奉仕する難民軍の組織化を促進する。"
 USA_refugees3:0 "難民奉仕協定"
 USA_refugees3_desc:0 "難民奉仕協定を確立し、難民の募集を体系化する。 そうすることで、難民が祖国を取り戻すことを望むにせよ、より良い生活を求めるにせよ、それに応じて報われるようになる。"
 USA_refugees4:0 "特殊戦争産業"
 USA_refugees4_desc:0 "ローエンドの軍需産業の一部をこれらの地域に配備することで、資格はあるが軍隊に入りたくないという遊休人口が、家族を養うのに十分で、全面的にコミットできる仕事に就けるようにする。"
 USA_refugees5:0 "公民権の範囲拡大"
 USA_refugees5_desc:0 "米国は昔も今も自由の象徴であり、規制された多重審査の仕組みを通じて、難民の中の有能な人々に市民権を与えている。 そして、アメリカの一員としてアメリカンドリームのために戦うのだ。"
 USA_refugees6:0 "人々の新しい祖国"
 USA_refugees6_desc:0 "人と仕事の流入により、近隣地域や公共サービスはかつてないほど疲弊しており、政府は開発の成果をすべての市民に行き渡らせるために早急に行動を起こす必要がある。"
 USA_refugees7:0 "建設のための動員"
 USA_refugees7_desc:0 "再び、光の速さでアメリカ合衆国が建設され、彼らの勤勉さ、勇気、創造性、決断力によって、人々は繁栄へと向かっている。"
 USA_superpower:0 "超大国"
 USA_superpower_desc:0"現在の世界では、米国が世界の唯一の中心となっており、米国の一挙手一投足が世界の隅々にまで大きな影響を及ぼしている。"
 USA_dawn_plan_start1:0 "ドーンプロジェクト - 設立"
 USA_dawn_plan_start1_desc:0 "議会の議論では、米国は今という歴史的な機会を捉えなければならず、他国のためとは言わないまでも、海外での米国の利益を守る必要があると判断された。 そしてそのためには、関連事業に多大な資源を割く必要がある"
 USA_dawn_plan_start2:0 "ドーンプロジェクト - 立案"
 USA_dawn_plan_start2_desc:0 "このような大規模な産業計画には、全米の産業企業の調整が必要であり、そのためには多額の資金投入が不可欠であった。"
 USA_dawn_plan_start3:0 "ドーンプロジェクト - 始動"
 USA_dawn_plan_start3_desc:0 "企業や資源の大規模な動員とともに、自由世界を防衛するこの計画は正式に発足した。"
 USA_dawn_plan_advance1_change:0 "ドーンプロジェクト - 分岐"
 USA_dawn_plan_advance1_change_desc:0 "軍産複合体と議会内での議論は続いている。 生産性を高めるために古い生産ラインの更新を優先すべきかどうか。 それとも単に工業生産を拡大するのか。"
