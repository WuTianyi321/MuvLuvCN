 GEU_KODA_desc:0 "80年代の東南アジアは麻薬の密売が横行する無法地帯となっていた。終わることのない戦争で退廃した人々の心に麻薬が漬け込んでいったのである。この東南アジアにおける麻薬の密売で大きな利益を上げた者がいる。クン・サというその男は麻薬密売の隠ぺいのために武装し国をでっち上げた。それがシャン邦共和国である。そしてクン・サが去ったのちにこの武装組織はKODAと名乗り暗躍している。"
