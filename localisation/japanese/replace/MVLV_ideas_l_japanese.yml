 mvlv_difficulty_ai:0 "難易度選択 : AI"
 mvlv_difficulty_ai_desc:0 "彼らはAIだ。つまり、あなたより遥かに弱い。この世界は彼らに慈悲を与えることにした。"
 mvlv_difficulty_beta:0 "難易度選択 : BETA"
