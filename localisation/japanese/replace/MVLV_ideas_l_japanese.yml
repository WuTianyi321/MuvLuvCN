 mvlv_aggressive_beta:0 "大規模侵攻"
 mvlv_aggressive_beta_desc:0 "個体数が飽和したハイブのBETAは新たな支配地を求めて進軍する。その勢いを止めることは出来ない"
 mvlv_aggressive_beta2:0 "小規模侵攻"
 mvlv_aggressive_beta2_desc:0 "定期的にBETAは新たな支配地を求めて進軍する。その勢いを止めることは出来ない"
 mvlv_defence_human:0 "縦深防御"
 mvlv_defence_human_desc:0 "BETAの大規模侵攻を受けて縦深防御戦術を実行する"
 mvlv_standby_sado:0 "停滞"
 mvlv_standby_sado_desc:0 "彼らはなにかを待っている"
 mvlv_nuclear_winter:0 "核の冬"
 mvlv_nuclear_winter_desc:0 "BETA大戦初期からBETAの侵攻を防ぐため人類は核兵器を多用してきた。その結果地球は慢性的な核の冬状態にあり、作物の生育や人々の暮らし、軍事行動に至るあらゆる場所に影響が出ている。"

 mvlv_prominence_problem:0 "プロミネンス計画"
 mvlv_prominence_problem_desc:0 "プロミネンス計画は国連主導の戦術機開発計画であり、多数の国を参加させ、同じ基地で研究、開発を行わせることで戦術機の開発を促進するという目的の計画であり、国連軍ユーコン基地で進められている。"
 mvlv_saast:0 "米州安全保障地域条約"
 mvlv_saast_desc:0 "SAAST条約とも呼ばれるこの条約は、安全地帯である中南米に対BETA戦用の部隊は不要というアメリカの意見によって結ばれた。この条約で中南米諸国の軍備は大きく制限されるが、代わりにアメリカから経済支援を受けられる。"

 MVLV_ouka_setting_idea:0 "桜花作戦準備指令"
 MVLV_ouka_setting_idea_desc:0 "あ号目標攻略の目算が建ったことから国連より準備指令と援助が行われた。"
 MVLV_ouka_setting_idea2:0 "緊急：桜花作戦準備指令"
 MVLV_ouka_setting_idea2_desc:0 "もはや一刻の猶予もなく我々はこの作戦準備に全力を注がなければならない"
 MVLV_ouka_phase_1_idea:0 "桜花作戦第一フェーズ"
 MVLV_ouka_phase_1_idea_desc:0 "我が国家は前線押上と攻勢による陽動・引き出しが任務だ"
 MVLV_ouka_phase_1_idea2:0 "桜花作戦第一フェーズ"
 MVLV_ouka_phase_1_idea2_desc:0 "我が国家は、前線の陽動を行いながら第二フェーズの準備を行う必要がある"
 MVLV_ouka_phase_2_idea:0 "桜花作戦第二フェーズ"
 MVLV_ouka_phase_2_idea_desc:0 "オリジナルハイヴの門、およびその周辺に軌道降下を行い本隊のために陽動を行う"
 MVLV_denial_of_delusion:0 "妄想の否定"
 MVLV_denial_of_delusion_desc:0 "あ号標的攻略は悲願ではあるが現状では非現実的と言わざるを得ない。"
 MVLV_H00_idea:0 "あ号標的"
 MVLV_H00_idea_desc:0 "そこにいるらしい"

 mvlv_leased_land:0 "租借地経済"
 mvlv_leased_land_desc:0 "アフリカには多くの欧州諸国の租借地がある。これは地域の経済に大きく貢献しているが、同時にそれを快く思わないアフリカ人も多い。"

 mvlv_united_nations:0 "国際連合"
 mvlv_parmanent:0 "常任理事国"
 mvlv_parmanent_desc:0 "5大国及び日本、オーストラリアで構成される常任理事国は国連において強大な発言力を持っており、国連軍の作戦立案や物資輸送の面で自国に有利な方針を実行させることができる。"
 mvlv_un_member:0 "国際連合の一員"
 mvlv_un_member_desc:0 "常任理事国ではないものの一定の発言力のある加盟国である。"
 mvlv_license:0 "国際連合工業支援機構"
 mvlv_license_desc:0 "国連加盟国の中で対BETA用兵器を自国で開発できる力がない国は多い。そのような国が他国の装備をライセンス生産する際に少しでも負担を軽く出来るよう国連が支援している。"
 mvlv_altanative_0:0 "オルタネイティヴ計画"
 mvlv_altanative_0_desc:0 "オルタネイティヴ計画はBETAとのコミュニケーション方法の確立やBETAの生態の解明を効率的に行うべく始まった計画であるが、時が経つにつれて人類の生存を目指す計画へと変わりつつある。オルタネイティヴ計画の主導国に選ばれた国は国連と協力しつつ各計画毎の目標の達成を目指す。"
 mvlv_altanative_3:0 "オルタネイティヴIII"
 mvlv_altanative_3_desc:0 "この国はオルタネイティヴIIIの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティヴIIIは人工ESP発現体によってBETAとのコミュニケーションを取ろうとした計画であり、ソビエト連邦は計画の副産物である人工ESP発現体を軍事転用する研究を行っている。"
 mvlv_altanative_4:0 "オルタネイティヴIV"
 mvlv_altanative_4_desc:0 "この国はオルタネイティヴIVの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティヴIVは00ユニットによってBETAをリーディングし、BETAの情報を得ることが目的の計画であり、日本帝国は計画により予想されるハイヴ攻略戦において国連軍から優先的に支援を受けている。"
 mvlv_altanative_5:0 "オルタネイティヴV"
 mvlv_altanative_5_desc:0 "この国はオルタネイティヴVの主導国となった国である。その為、計画による成果や研究中の項目についてある程度恩恵を受けることができる。オルタネイティヴVは系外惑星への人類の移住を目的にした計画であり、ラグランジュ点において巨大な移民船団の建造を行っている。なお、実行の際には地球に存在するすべてのハイヴに対してのG弾投下及び残存戦力をすべて投入したハイヴ攻略作戦が実施される。"
 mvlv_brokenhive:0 "占領されたハイヴ"
 mvlv_brokenhive_desc:0 "このハイヴは人類によって攻略済みであり、完全な制御下にある。\n今後、このハイヴからBETAは出現しないだろう。奴らに奪われない限り……"
 operation_ouka:0 "桜花作戦"
 operation_ouka_desc:0 "この作戦の失敗は人類の滅亡を意味する。人類最後の抵抗は何もかも足りない中で始まった。"
 BET_operation:0 "オリジナルハイヴ"
 BET_operation_desc:0 "大規模災害が切迫していることを察知すると、直ちに高度活動命令が発令される。"
 BET_broken_original_hive:0 "機能を止めたオリジナルハイヴ"
 BET_end_game:0 "戦術的行動"
 BET_end_game_desc:0 "そろそろ戦いを終わらせ、災厄を一掃し、戦術的な作戦を実行に移す時だ。"
 MVLV_00_unit:0 "00ユニット"
 MVLV_00_unit_desc:0 "量子超伝導頭脳を搭載した謎の少女。"
 BET_00_unit:0 "重大災害の防止策"
 BET_00_unit_desc:0 "損失を減らすのに役立つ、大規模災害に関するさまざまな情報が寄せられた。"
 BET_human_kill:0 "ヒューマンキル"
 BET_human_kill_desc:0 "受け取った情報に基づく対人戦略の初期段階での策定"
 MVLV_ouka_after:0 "桜花作戦の傷跡"
 MVLV_ouka_after_desc:0 "人類史上最大の作戦であった桜花作戦はその発動が急であったこともあり、あらゆる余剰物資や備蓄資材が投入されなんとか発動に至った作戦であった。故に現在は世界中で物資不足が深刻化しており、回復には暫くかかる見通しである。"
 MVLV_bocchi:0 "独りの戦い"
 MVLV_bocchi_desc:0 "救世主は来ない…しかし脅威もまた起こらない…"
 MVLV_xmosg:0 "支払い義務"
 MVLV_xmosg_desc:0 "高価な先進OSであるXM3に支払う対価としては妥当なものだ。"

