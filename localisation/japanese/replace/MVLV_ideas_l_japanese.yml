 AFR_EUR_desc:0 "欧州がアフリカへの投資を増やし、両国の関係を緊密化させるにつれて、連合アフリカはアフリカにおける欧州企業の行動を効果的に規制し、アフリカが両国間の貿易からより多くの利益を得ることを可能にするが、それに応じてアフリカは欧州の投資家により多くの見返りを提供する必要がある。"
