 JAP_puppet_shogun:0 "傀儡将軍"
 JAP_puppet_shogun_desc:0 "今の政威大将軍は政治的権限をほとんど持っていないに等しい。しかし、政府の傀儡でしかない現状を快く思わない者は多い。"
 JAP_konoe:0 "日本帝国斯衛軍"
 JAP_konoe_desc:0 "斯衛軍は城内省直属の軍事組織であり、派手な戦術機を用いることで知られている。それは戦場で兵士の士気を向上させ、日本の防衛に貢献している。しかし、帝国軍と別に装備を調達することは、工場に負担をかけている。"

