 AFR_eu_support:0 "欧州連合による積極的支援"
 AFR_eu_support_desc:0 "アフリカは欧州連合にとって非常に多くの意味を持っており、スエズやシチリアが陥落することは絶対に避けなければならない。そのため欧州連合はアフリカ諸国に多大な投資を行っている。"
 AFR_eua:0 "経済的植民地"
