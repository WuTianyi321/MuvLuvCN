 LOADING_TIP_128:0 "「平和や安全が無条件に保障されていると、いや、それ以前に、そんなこと考えもしなかった」\n - 白銀武 "
 LOADING_TIP_129:0 "「大切なものを勝ち取っていくことの大切さを……甘く見ている。良くも悪くも……あっちの世界の奴らのほうがその大切さをわかってる。BETA相手に、人間同士で足の引っ張り合いをしながらも……わかってる」\n - 白銀武 "