 LOADING_TIP_108:0 "「むしろ彼奴等めに直接砲弾を喰らわす事を思うと、今から心が踊ります。かつて航空機によって無用の長物とされた戦艦が、航空機を駆逐した光線級に一泡ふかすというのも真に痛快！」\n - 安倍智彦 "
 LOADING_TIP_109:0 "「護衛任務というのは、その対象を守り切って当たり前。その上自分も守って初めて一人前なんだ」\n - 伊隅みちる "
