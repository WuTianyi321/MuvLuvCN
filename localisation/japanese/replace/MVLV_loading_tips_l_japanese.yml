 LOADING_TIP_113:0 "「副司令が立案する作戦が楽じゃないなんて、とっくに覚悟できてます。だって私達はA-01……いえ、伊隅ヴァルキリーズなんですから」\n - 珠瀬壬姫 "
 LOADING_TIP_114:0 "「私の駄目なところも、弱いところも全て知った上で、それでも背中を預けてくれる部隊の仲間がいるから、大丈夫」\n - 榊千鶴 "
 LOADING_TIP_115:0 "「旅立つ若者達よ。諸君に戦う術しか教えられなかった我等を許すな。諸君を戦場に送り出す我等の無能を許すな。……願わくば、諸君の挺身が、若者を戦場に送る事無き世の礎とならん事を」\n - パウル・ラダビノッド "
 LOADING_TIP_116:0 "「我が隊には物好きが多いわね」\n - 榊千鶴 "
 LOADING_TIP_117:0 "「喧嘩したことも……仲直りしたことも……楽しいことも悲しいことも……全部忘れません……それが思い出になって残っていますから」\n - 社霞 "
 LOADING_TIP_118:0 "「戦域展開中の全戦術機部隊が、寄って集ってあの聳え立つクソッタレをぶっ殺しに行くんだッ！！」\n - ヴァローナ1 "
 LOADING_TIP_119:0 "「俺たちの町で、もうこれ以上死なせたくないんだぁぁぁ！！」\n - 鳴海孝之 "
 LOADING_TIP_120:0 "「奴らに海兵隊の力を思い知らせろ！すべて蹴散らせ！」\n - スティングレイ01 "
 LOADING_TIP_121:0 "「これよりг標的に対し、残存戦術機部隊による光線級吶喊を敢行する！」\n - リトヴィネンコ中将 "
 LOADING_TIP_122:0 "「これが…これからお前が背負う英雄の分だ」\n - フィカーツィア・ラトロワ "
