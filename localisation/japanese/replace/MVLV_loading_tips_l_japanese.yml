l_japanese:
 LOADING_TIP_0:0 "「人はね、自分が深く傷つかないと、それに気づくことの出来ない愚かな生き物なのよ」\n - 香月夕呼 "
 LOADING_TIP_1:0 "「この世の中に絶対の正義がない以上、誰かが判断を下す。その是非は必要性の前には問われない」\n - 御剣冥夜 "
 LOADING_TIP_2:0 "「生きているのと、生かされているのではまるで違う。そこに自分の意志があるかどうかが問題なのだ。それが反映できるかどうかが問題なのだ」\n - 御剣冥夜 "
 LOADING_TIP_3:0 "「庶民ってのは我が儘なもんで、自分の事情を優先したがるもんなんだよ」\n - 京塚志津江 "
 LOADING_TIP_4:0 "「宇宙人が攻めてくれば人類は一丸になって戦うって言ってた人がいたけど、それはおめでたい妄想だったのよ」\n - 香月夕呼 "
 LOADING_TIP_5:0 "「感情に溺れると、判断力が鈍る。その事は常に意識しておきなさい」\n - 香月夕呼 "
 LOADING_TIP_6:0 "「成功と失敗の境界は、神が決めるんじゃないわ」\n - 香月夕呼 "
 LOADING_TIP_7:0 "「色々理由をつけて尻込みする奴は、一生結果を出せないのよ」\n - 香月夕呼 "
 LOADING_TIP_8:0 "「目的が同じであっても、重んじるものが違えば、道を違えることもある」\n - 御剣冥夜 "
 LOADING_TIP_9:0 "「いけないな……聞けば必ず答えが返ってくるとでも思っているのかね？」\n - 鎧衣左近 "
 LOADING_TIP_10:0 "「何かを成そうとすれば、必ずそれを善しとする者と、悪しとする者がいるでしょう。されど、それぞれの立場に立って、ものを見ることができれば、各々が拠り所とする正しさも見えてきましょう」\n - 煌武院悠陽 "
 LOADING_TIP_11:0 "「自らの手を汚すことを、厭うてはならないのです。道を指し示そうとする者は、背負うべき責務の重さから目を背けてはならないのです」\n - 煌武院悠陽 "
 LOADING_TIP_12:0 "「呼べば返事が返ってくるような時にはさ、そのありがたみに気づかないんだよ。誰でも頭ではわかってることなんだ」\n - 白銀武 "
 LOADING_TIP_13:0 "「人は、死を確信した時、持てる力の限りを尽くし、何にも恥じない死に方をするべきなのよ。だけど、生きて為せることがあるなら、それを最後までやり遂げるべきよ」\n - 神宮司まりも "
 LOADING_TIP_14:0 "「己が都合に合わせ、力持つ者と持たぬ者の立場を使い分けるのはやめるがよい」\n - 御剣冥夜 "
 LOADING_TIP_15:0 "「泣きたくなるほど辛いとき、人に助けを求めるのは決して恥ずかしい事じゃないわ。だけど、その悲しみから自分の力で立ち上がる事ができるのは、それはそれで素晴らしいことだから」\n - 神宮司まりも "
 LOADING_TIP_16:0 "「人間はね、誰もが誰かを傷つけながら生きていくの……人を傷つけずに生きていける人間なんて存在しないのよ。相手をどれだけ、どう傷つけているのかの違いがあるだけ。そして、それに気づかない人間をバカっていうのよ」\n - 香月夕呼 "
 LOADING_TIP_17:0 "「……辛いときはどこに逃げても同じ」\n - 彩峰慧 "
 LOADING_TIP_18:0 "「貴様に背中を預ける仲間のために、自らの憂いは取り除いておけ。そして、それを後回しにするな。でなければ万が一の時に後悔する。自分を責め続ける事になるぞ」\n - 伊隅みちる "
 LOADING_TIP_19:0 "「やりたいことをひとつ叶えるには、やりたくない事を10も20もやって結果をださなきゃならないでしょ？それを苦労って感じてしまったら、私にはそれを叶える資格がないって事なんだと思うの」\n - 涼宮遙 "
 LOADING_TIP_20:0 "「壁というのは、越えるべき障害であると同時に、外の環境から守ってくれる存在でもある」\n - 宗像美冴 "
 LOADING_TIP_21:0 "「心の中で語りかける事はいつでもできる。だけど人には、どんな形であれ、その対象になるものが必要なんだと思う。」\n - 白銀武 "
 LOADING_TIP_22:0 "「誰にでも負の感情はあります。出すか出さないか。自分で気付くか気付かないか……その違いだけです」\n - 社霞 "
 LOADING_TIP_23:0 "「人を傷つけたら謝りたい。お詫びになるなら、何でもしてあげたい。負の感情でやってしまった事も、それにどう向き合うかで結果は変わると思います」\n - 社霞 "
 LOADING_TIP_24:0 "「ドリルミルキィパンチ！！」\n - 鑑純夏 "
 LOADING_TIP_25:0 "「人は、死ななければならない時に、その時の精一杯で恥じない死に方を探すべきなのよ。だから臆病でもいいの。最後の最後に、人としての強さを見せてくれればいい。それはもう何十年先だって構わない」\n - 神宮司まりも "
 LOADING_TIP_26:0 "「あが～」\n - 社霞 "
 LOADING_TIP_27:0 "「人は国のためにできることを成すべきである。そして国は人のためにできることを成すべきである」\n - 綾峰萩閣 "
 LOADING_TIP_28:0 "「あなたの相手をしている時間は、1アト秒もないのよ」\n - 香月夕呼 "
 LOADING_TIP_29:0 "「うば～～～～～」\n - 白銀武 "
 LOADING_TIP_30:0 "「クリスマスってのはねえ……ふたつの意味があんのよ……わかる？ひとつは、ひとりの子供が人類に夢と希望を与えた日。もうひとつはねぇ、大人が子供に夢見させる日。サンタがこんなんじゃあ、アンタも夢なんか持てないでしょ？早く戻って夢の続き見なさいよ」\n - 香月夕呼 "
 LOADING_TIP_31:0 "英霊の 眠る桜の 白き花\n地に根をはりて\n空を思わん\n - 神宮司まりも "
 LOADING_TIP_32:0 "「もう一度会いたかったら……またねって言うんだよ」\n - 白銀武 "
 LOADING_TIP_33:0 "「私は微妙に怪しい者だ」\n - 鎧衣左近 "
 LOADING_TIP_34:0 "「今は、人類の未来を優先すべき時です。たとえそれが、特定の集団の利益につながるとしても……」\n - 珠瀬玄丞齋 "
 LOADING_TIP_35:0 "「便利な駒が他人の都合で無くなるのは困るけど、自分の都合で無くなるのは……割りと納得できるモノよ？」\n - 香月夕呼 "
 LOADING_TIP_36:0 "「私は、国際平和と秩序を守る使命を自覚し、厳正な規律を保持し、常に徳操を養い、心身を鍛え、技能を磨き、政治的活動に関与せず、責任感を持って専心任務の遂行にあたり、事に臨んでは、危険を顧みず、身をもって責務の完遂に努め、もって人類の負託に応える事を誓う」\n - 国連軍入隊宣誓 "
 LOADING_TIP_37:0 "「子曰く、歳寒くして、然る後に松柏の彫むに後るるを知るなり。荻の季節に遅れながらも閣の如くあらんと、志持てここに集う。國を憂い、民を憂いし彼の御方の無念晴らさんと、義憤に燃ゆる魂を見守り給え」\n - 津島荻治 "
 LOADING_TIP_38:0 "「あ～、天才やっててよかった！！」\n - 香月夕呼 "
 LOADING_TIP_39:0 "「強い意志を持って事に当たりなさい。望むものを勝ち取るために、全力を尽くしなさい」\n - 香月夕呼 "
 LOADING_TIP_40:0 "「あやとりしたこと、忘れるな。ぶたれたこと、忘れるな。仲直りしたこと、忘れるな。楽しいことも悲しいことも、全部忘れるな……それが『思い出』になって行くんだ」\n - 白銀武 "
 LOADING_TIP_41:0 "「畏れながら、殿下。御身の責務とは、そのような事ではございますまい。民を慈しみ国土を育み、そして、それらを広く深い徳を以て治め導く。それこそが御身に課せられた、第一の責務では御座いませぬか？」\n - 御剣冥夜 "
 LOADING_TIP_42:0 "「他者の価値観によって、殉ずるべき天命に背く事になったとしたら。それはその者にとって、『死』より辛いことなのではないか。私には……そう思えてならない」\n - 月詠真那 "
 LOADING_TIP_43:0 "「もし、映すものがない鏡があったなら、それは何と儚い存在であろうか」\n - 御剣冥夜 "
 LOADING_TIP_44:0 "「我が逝くは血塗られた外道……引き返すこと叶わん！なれば━━！せめて、殿下の御心を蔑ろにする輩を取り除くのみっ！」\n - 沙霧尚哉 "
 LOADING_TIP_45:0 "「外道は外道……それ以上でも以下でもない」\n - 沙霧尚哉 "
 LOADING_TIP_46:0 "「少尉殿……お望みであれば『まりもちゃん』でも構いませんが。\n軍紀上、神宮寺軍曹とお呼び頂く事が望ましいと思われますが？」 - 神宮司まりも\n「……検討しておく」 - 白銀武 "
 LOADING_TIP_47:0 "「ようし、その意気だ！地獄へようこそ新任少尉殿」\n - 名もなき衛士 "
 LOADING_TIP_48:0 "「……よわむし」\n - 社霞 "
 LOADING_TIP_49:0 "「テストが成功して『凄乃皇弐型』が正規配備されたら……弟達は戦わなくて済むかな。身勝手でしょ……私って」\n - 柏木晴子 "
 LOADING_TIP_50:0 "「私は、人類の歴史に名を残すなど、それ程大層な事ではないと申し上げたのです。このまま行けば、あと10年以内には終わってしまう歴史に名を刻む事に、何の意味も感じませんわ。歴史云々など……BETAをこの地球から駆逐できてからの事です」\n - 香月夕呼 "
 LOADING_TIP_51:0 "「九段で会おう」\n - 田所 "
 LOADING_TIP_52:0 "「だが、死ぬんじゃねえぞ。こうして知り合ったのも何かの縁だ。顔見知りが減るのは……寂しいからな」\n - 横浜基地 門兵 "
 LOADING_TIP_53:0 "「その人のために何か意見を言うことは……絶対に悪くないし、絶対に止めちゃいけない。その人が好きなら……絶対に止めちゃいけない」\n - 白銀武 "
 LOADING_TIP_54:0 "「我々人類に、ハイヴと猶予を与えた事を後悔させてやろうじゃないか」\n - パウル・ラダビノッド "
 LOADING_TIP_55:0 "「私に万が一の事があっても計画には何の損失もありません。私が行く事こそが、あらゆる要求を最大に満たしている選択だと考えます」\n - 涼宮遙 "
 LOADING_TIP_56:0 "「あんた……結構良い指揮官になると思うわ。私なんかよりずっと……ね」\n - 速瀬水月 "
 LOADING_TIP_57:0 "「身体を張ってあんた達に生きる機会をくれた人達の想いを……無駄にしちゃあいけないよ？」\n - 京塚志津江 "
 LOADING_TIP_58:0 "「BETAとのコミュニケーション以前に、人間同士の相互理解が必要なのよ。それこそが、人類生存の鍵を握っているわ」\n - 香月夕呼 "
 LOADING_TIP_59:0 "「人類をッ……なめるな……ッ」\n - 御剣冥夜 "
 LOADING_TIP_60:0 "「私はもう、他人に合わせて波風立てないようにするのはやめたんです！私の大好きな人達を守るために……！」\n - 珠瀬壬姫 "
 LOADING_TIP_61:0 "「―私は･･････まだ･･････ッ！―なにひとつ返していないんだァァッ！！」\n - 彩峰慧 "
 LOADING_TIP_62:0 "「我が隊には物好きが多いわね」\n - 榊千鶴 "
 LOADING_TIP_63:0 "「未来は誰にもわからない。取りあえずは、思ったとおりに頑張ってみなさい。あたなの望む未来を手繰り寄せるために」\n - 香月夕呼 "
 LOADING_TIP_64:0 "「まさかとは思うけど……何の犠牲もなく、何かを得ることができるなんて考えていないでしょうね」\n - 香月夕呼 "
 LOADING_TIP_65:0 "「ただ、認める認めないという感情論と物事の正当性は別問題だってこと」\n - 香月夕呼 "
 LOADING_TIP_66:0 "「聞けば答えてもらえると思うのは、甘えよ」\n - 香月夕呼 "
 LOADING_TIP_67:0 "「世界はね……望むと望まざるとにかかわらず、いろんなものを勝手に投げつけたり奪ったりしていくわ」\n - 香月夕呼 "
 LOADING_TIP_68:0 "「人の上に立つということは……多くの責任を背負い、多くの決断を下さねばならぬということです」\n - 煌武院悠陽 "
 LOADING_TIP_69:0 "「人間にとって自分の容姿は、最も根源的なアイデンティティなのよ」\n - 香月夕呼 "
 LOADING_TIP_70:0 "「若者たちよ、失敗を恐れず己の最善を尽くせ」\n - パウル・ラダビノッド "
 LOADING_TIP_71:0 "「座して手に入れられるものはない」\n - パウル・ラダビノッド "
 LOADING_TIP_72:0 "「心は自由であっても良いと思う……だが、その立ち振舞いや発言は、常に周囲への影響を考慮すべきだろう」\n - 御剣冥夜 "
 LOADING_TIP_73:0 "「事の成否は、どの段階で判断するかによって大きく評価が変わる。であれば、失敗をより大きな成功へつなげれば良い」\n - 御剣冥夜 "
 LOADING_TIP_74:0 "「人は、悲しいときに……泣きたい時に泣くだけでも、ずいぶん楽になるものだから」\n - 神宮司まりも "
 LOADING_TIP_75:0 "「失敗を怖がって何もできない人より、失敗をしても良いから前に進んで、いつか結果を出す人の方がいいと思うわ」\n - 神宮司まりも "
 LOADING_TIP_76:0 "「自分の弱さを……他の何かのせいにして、逃げることを正当化するなんて真似は……もうしない」\n - 白銀武 "
 LOADING_TIP_77:0 "死力を尽くして任務にあたれ。生ある限り最善を尽くせ。決して犬死にするな\n - ヴァルキリーズ隊規 "
 LOADING_TIP_78:0 "「あんたは自己満足のために謝って、ケジメ付けたって免罪符を得るから気持ちサッパリでしょうけどね。そんなの押しつけられるこっちはいい迷惑なのよ」\n - 速瀬水月 "
 LOADING_TIP_79:0 "「自分は何もせず安全な場所にいて、結果が出たら、訳知り顔で綺麗事や文句を言うような卑怯者にはもう戻りたくないんです」\n - 白銀武 "
 LOADING_TIP_80:0 "「自分でやったことは自分で責任をとるんだ」\n - 白銀武 "
 LOADING_TIP_81:0 "「感情をなくすということは、その苦しみから逃げることよ。感情が与えてくれる喜びを犠牲にしてね」\n - 香月夕呼 "
 LOADING_TIP_82:0 "「結局大きな流れには逆らえない……それなら割り切った方が楽なんだけどね」\n - 柏木晴子 "
 LOADING_TIP_83:0 "「自分が戦える理由なら、その大きさなんて関係ないよ。人と比べるものじゃないと思う」\n - 涼宮遙 "
 LOADING_TIP_84:0 "「自己が確立できていない者には、公の要求に応える責任を追う立場に立つ資格はないんだよ」\n - 宗像美冴 "
 LOADING_TIP_85:0 "「大切なものを守り切る可能性が数％でも高まるのであれば、その最大限の努力を先送りにはしない」\n - 榊千鶴 "
 LOADING_TIP_86:0 "「感情は人に喜びをもたらすけれど、この世で最も人を苦しめるものでもある……」\n - 香月夕呼 "
 LOADING_TIP_87:0 "「生命とはとても素晴らしいものだ。だからこそ愛し、守らねばならない。だが私達は、自らの生命を愛しすぎてはいけない。そうでなければ他人の生命を守ることなどできないからだ」\n - 伊隅みちる "
 LOADING_TIP_88:0 "「実際に教訓を活かす事は、言われているほど容易くはないぞ。だが、勝利から得るものは、それを謙虚に受け止めさえすれば、更なる成功に繋げやすいものだ」\n - 御剣冥夜 "
 LOADING_TIP_89:0 "「この世の中に割に合う役目など存在しないからな」\n - 月詠真那 "
 LOADING_TIP_90:0 "「どうせ死ぬなら、ひとつの生命をより多くのメリットに昇華させるべきだ。その最大効率のタイミングを知るには、物事を広く捉える視野が必要だ 」\n - 伊隅みちる "
 LOADING_TIP_91:0 "「愛情は人間の持つ感情の中で、最もネガティヴな行動に結びつきやすいのよ？」\n - 香月夕呼 "
 LOADING_TIP_92:0 "「経験に基づく言葉というのは、一般論や正論にはない重さを感じるものだ」\n - 御剣冥夜 "
 LOADING_TIP_93:0 "「違和感のある言動は、どの様な考えであればその者がその様な行動をとるのかという事を、想像してみるのだ。さすれば、朧気ながらその者の真意が見えてこよう」\n - 御剣冥夜 "
 LOADING_TIP_94:0 "「誤解して傷つけあっても……最後まで諦めないで、お互いを認め合って行けば、今よりももっと仲良くなれると思うんだ。そうやって磨かれた関係は、本当の宝物になる筈だ」\n - 白銀武 "
 LOADING_TIP_95:0 "「夢と現実の境界は目覚めた時に見えたものをどう感じるかだけだ。それを区別できるのは神様だけなんだろう」\n - 白銀武 "
 LOADING_TIP_96:0 "「貴様達ひとり育成するのに、いったい幾らの金がかかっているのか。それを意識することもまた、優れた衛士たる条件だ」\n - 神宮司まりも "
 LOADING_TIP_97:0 "「国連や帝国……そして人それぞれ、重んじるものに違いはあれど、その目標とするもの……根源的な願いは、ひとつであると私は信じています」\n - 煌武院悠陽 "
 LOADING_TIP_98:0 "「ひとりでも多くの衛士を、1秒でも長生きさせるために、その経験を生かす……そうする事でしか私が部下に報いる方法はないのよ」\n - 神宮司まりも "
 LOADING_TIP_99:0 "「さすが……あたしよね」\n - 香月夕呼 "
 LOADING_TIP_100:0 "「―今のは……皆に黙って行った分だッ！―今のは……皆を心配させた分だッ！―最後は……無事に戻って来てくれた……礼だ」\n - 御剣冥夜 "
 LOADING_TIP_101:0 "「使命に殉じた者達の生き様やその教えを、生き残った者たちが誇らしく語り継ぐ事。それが……我々衛士にとって、最高の供養なんだ 」\n - 伊隅みちる "
 LOADING_TIP_102:0 "「何事もなかったかのように振る舞ってやれ。それが衛士の流儀だ」\n - 速瀬水月 "
 LOADING_TIP_103:0 "「そうやって無事に帰って来ることが一番偉いんだよ！」\n - 京塚志津江 "
 LOADING_TIP_104:0 "「我々衛士は、ヴォールクの名を決して忘れてはならない。\n―栄誉あるヴォールク連隊の名を貴様達の心に刻め！―栄誉あるヴォールク連隊への感謝と敬意を忘れるな！―栄誉あるヴォールク連隊の勇気を忘れるな」\n - 伊隅みちる "
 LOADING_TIP_105:0 "「この任務が終わって休暇が取れたら、早速温泉作戦を決行する」\n - 伊隅みちる "
 LOADING_TIP_106:0 "「人類がBETAごときに滅ぼされる種ではない証拠をお見せ致しますわ」\n - 香月夕呼 "
