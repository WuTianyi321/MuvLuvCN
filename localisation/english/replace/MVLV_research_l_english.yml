  cat_special_forces_generic:0 "(military) special forces"
  special_forces_doctrine:0 "Special Forces Doctrine"
  special_forces_doctrine_folder:0 "Special Forces Doctrine"
  special_forces_doctrine_folder_desc:0 "The way our special forces train."
  MOUNTAINEERS_DOCTRINE_LABEL:0 "Reinforcement of the Imperial Japanese Army"
  MARINES_DOCTRINE_LABEL:0 "Enhanced support artillery combat system"
  PARATROOPERS_DOCTRINE_LABEL:0 "Orbital Lowering Force Enhancement"
  MOUNTAINEERS_DOCTRINE_DESC:0 "Equipped with superior special tactical machines, the Imperial Elite are particularly good in close quarters combat."
  MARINES_DOCTRINE_DESC:0 "A tactical aircraft unit that fully utilizes support gun operations can deal with BETA more efficiently than conventionally equipped tactical aircraft."
  PARATROOPERS_DOCTRINE_DESC:0 "The Orbital Descent Assault is the future of the war against BETA, not only putting out fires on the battlefield, but also helping to take down nests."
  special_forces_mountaineers:0 "Valuing the Sweatshirts"
  special_forces_mountaineers_desc:0 "Made up of martial families, noble sons, and talented warriors of commoner origin, the Sweeney are armed with their family's teachings and high morale, ready to fight for the Empire and the General."
  special_forces_paratroopers:0 "Emphasis on orbital descent forces"
  special_forces_paratroopers_desc:0 "Descending from low orbit and going straight for the nest is the most efficient way to get into the nest at the moment, although the survival rate is low. The guards of the TAF are selected from veterans."
  special_forces_marines:0 "Emphasis on supporting the artillery combat system"
  special_forces_marines_desc:0 "The support gun is more accurate and more lethal than the assault gun, so the tactics should be centered on the smart and flexible use of the support gun."
  ski_troops:0 "Extreme environment training"
  ski_troops_desc:0 "Even if the entire territory is recaptured, the war against BETA is far from over, and considering that continental combat will be a much harsher environment, it should be planned for and trained for."
  rangers:0 "Lair combat training"
  rangers_desc:0 "The intelligence of the lair was exchanged with the blood of countless martyrs, and if you can't conquer the lair, you can't defeat the BETA, and lair combat training must become a daily routine."
  special_forces_recon:0 "battlefield intelligence"
  special_forces_recon_desc:0 "Our elite corps benefits from battlefield perception that is second to none. Additional training would certainly benefit us further."
  mountaineers_combat_1:0 "Hold the line."
  mountaineers_combat_1_desc:0 "Our elite forces must concentrate on holding key areas. A combination of ambush tactics and improved corps organization will ensure that our forces have a significant ability to defend in depth against invading BETA swarms."
  mountaineers_combat_2:0 "Motorized fire training"
  mountaineers_combat_2_desc:0 "The Sweeney are all highly maneuverable airframes, and maneuvering to evade while maintaining accurate hits will effectively increase combat efficiency and reduce losses."
  mountaineers_combat_3:0 "Weakness Strike Training"
  mountaineers_combat_3_desc:0 "Large species are so resilient that blind fire cannot quickly incapacitate them even if they are hit, so training in attacking the weak points of large species is essential."
  mountaineers_keystone_1:0 "Control of consumption"
  mountaineers_keystone_1_desc:0 "Ammunition and propellants are limited on the battlefield, and controlling consumption will effectively prolong combat. Training is also necessary to reach the field supply depot quickly and safely and to complete resupply as quickly as possible."
  mountaineers_keystone_2:0 "Training of military officers"
  mountaineers_keystone_2_desc:0 "A reliable officer trusted by the team understands the characteristics of all team members and utilizes their fighting strengths to improvise and enable the team to survive in a complex and changing combat environment."
  marines_shore_parties:0 "den training"
  marines_shore_parties_desc:0 "You can't defeat the BETA if you can't attack the nest, and nest combat training must be a priority."
  marines_jungle_troops:0 "Continental terrain training"
  marines_jungle_troops_desc:0 "The vast continent of Europe is under the control of BETA, and the counter-attack on the continent will be fought on the plains, mountains, and city ruins, and corresponding training is necessary."
  marines_recon:0 "Reconnaissance training"
  marines_recon_desc:0 "Reinforcement of squadrons with additional scouts for reconnaissance and sighting in support of gunners."
  marines_commandoes:0 "intense firepower"
  marines_commandoes_desc:0 "Fully utilizing the terrain to spread out the firepower can effectively increase the firepower density and suppress the incoming BETA swarms."
  marines_expeditionary:0 "collaborative training"
  marines_expeditionary_desc:0 "Reinforcement squadrons are more complex in composition and function than ordinary troops, and full coordination of all units is necessary to play a proper role in offensive and defensive warfare."
  marines_expeditionary_blowtorch:0 "Mobile support"
  marines_expeditionary_blowtorch_desc:0 "Squadron support artillery units directly under the division can be used as a mobile reserve to replenish gaps in the defense line at any time, and their widespread use will effectively improve the overall combat capability of the force."
  marines_expeditionary_support:0 "Motorized Support Team Enhancement"
  marines_expeditionary_support_desc:0 "The importance of close cooperation between units cannot be overemphasized. Well-trained mobile support units, when committed to the battlefield, can effectively prevent the collapse of the front."
  marines_commandos_demolition:0 "Additional Ammunition Corps"
  marines_commandos_demolition_desc:0 "Compared to the usual assault gun ammunition carried by tactical aircraft, the reinforced squadrons need to carry additional support gun ammunition, with additional ammunition soldiers whose main duty is to carry supplies and ammunition for the rest of the crew."
  marines_commandoes_mechanised:0 "Support Cannon Promotion"
  marines_commandoes_mechanised_desc:0 "The effectiveness of the support guns in combat is evident to all and should be extended to train more tactical aircraft squadrons into reinforcing squadrons."
  SF_MARINES_exfiltration_effect_tt:0 "Naval commandos are capable of infiltrating any coastal province."
  SF_marine_demoliton_effect_TT:0 "Upon successful landing operations, the Naval Commando Division will inflict §H1§! on all structures in the tactically designated area. level damage."
  marines_commandoes_mechanised_non_mtg:0 "Specialized training"
  marines_commandoes_mechanised_non_mtg_desc:0 "Strengthening the elite cadre of Special Forces, albeit at the expense of their broader field of application."
  paras_dispersed_drop:0 "Additional supply drops"
  paras_dispersed_drop_desc:0 "The nature of our operations requires that our orbital descending forces penetrate deep into the enemy's rear, and in order for the descending forces to last longer, it is desirable to drop additional supply kits along the projected routes."
  paras_combat_drop:0 "Tactical engineers training"
  paras_combat_drop_desc:0 "Combat in the lair has to face a variety of pits, and blasting operations are essential to block BETA pit support."
  SF_PARAS_combat_effect_tt:0 "Unlocking resolution to add an engineer company to the lowering of the track to the regimental strength."
  SF_PARAS_sabotage_effect_tt:0 "Unlocking resolution to add a squadron support battery to the Orbital Lowering Corps establishment."
  PARA_EFFECT_TIMER:0 "This effect is applied every §H30§! day in each region."
  paras_airborne_light_armor:0 "Cable laying training"
  paras_airborne_light_armor_desc:0 "Once the orbital descent force enters the nest, it carries scanning instruments that probe the nest at all times, and shortwave and cable communications are required to ensure that this invaluable information can be transmitted from the electromagnetically shielded nest environment back to TAF headquarters."
  paras_bonus_2:0 "High-speed combat"
  paras_bonus_2_desc:0 "Fuel for orbital descent forces is primarily used for tactical maneuvering and high-speed propulsion within the lair, which should be accustomed to high-speed combat as there are fewer restrictions on fuel and speed than in conventional combat, and the faster you get closer to the core area, the better."
  paras_combat_1:0 "Allotment of support guns"
  paras_combat_1_desc:0 "The support gun has proved its usefulness in ground combat, try to use the support gun in descending forces as well."
  paras_combat_2:0 "Improvement of the life support system"
  paras_combat_2_desc:0 "The complex and harsh combat environment inside the lair tends to overdraw the guards mentally, and the optimized life-support system coupled with the dispensed psychotropic medication aids in prolonged, high-stress combat."
  paras_bonus_1:0 "endurance training"
  paras_bonus_1_desc:0 "There is a risk that the drop tanks will be yawed, and we have to make sure that the troops can survive longer in a hostile environment."
  paras_keystone_1:0 "perfect sth. that is already outstanding (idiom); constantly improving"
  paras_keystone_1_desc:0 "Only those veterans who have been in the field for a long time should be considered for our orbital descent force. While this may reduce our source of recruiting, it will certainly be of great benefit on the battlefield."
  paras_keystone_2:0 "Extreme Lair Warfare Training"
  paras_keystone_2_desc:0 "While combat inside the lair has always been a daily homework for orbital forces, considering that the deeper lair structure remains enigmatic, special training with extreme postures as a prediction is needed to maximize survival time."
