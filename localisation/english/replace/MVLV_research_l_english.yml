  beta_combat_tactics:0 "BETA Tactics"
  beta_combat_tactics_desc:0 "tactics developed as the result of human research"
  human_combat_tactics:0 "Tactics against BETA"
  human_combat_tactics_desc:0 "Tactics developed based on research and combat data against the BETA"
  MOBILE_WARFARE_DOCTRINE_LABEL:0 "Mobile Warfare Doctrine"
  MOBILE_WARFARE_DOCTRINE_DESC:0 "The tactics used by the NATO countries, based on the combined encirclement and annihilation of tactical aircraft and other services, are aimed at increasing the survival rate of soldiers. "
  SUPERIOR_FIREPOWER_DOCTRINE_LABEL:0 "close combat doctrine"
  SUPERIOR_FIREPOWER_DOCTRINE_DESC:0 "The Warsaw Pact countries and those with Hives in their territories, such as Japan, utilizing high concentrations of tactical aircraft to crush the enemy in close combat as their primary tactic. "
  GRAND_BATTLEPLAN_DOCTRINE_LABEL:0 Total War Doctrine"
  GRAND_BATTLEPLAN_DOCTRINE_DESC:0 "Under the General Mobilization System, the entire population is mobilized to build a defence system. The aim is to defend the country by all means."
  MOBILE_INFANTRY_LABEL:0 "G-bomb Utilization"
  MOBILE_INFANTRY_LABEL_TT:0 "Increased command and control rate and attack capability of tactical aircraft to clear the way for G-bombs."
  BLITZKRIEG_LABEL:0 "All Terrain aircraft"
  BLITZKRIEG_LABEL_TT:0 "Improve the synergy of tactical aircraft and build a system in which all combat operations, including medium-range support, are performed by tactical aircraft only."
  DISPERSED_SUPPORT_LABEL:0 "mobile assault"
  DISPERSED_SUPPORT_LABEL_TT:0 "Infiltration strikes by increasing the overall speed of the army in order to penetrate deep behind the BETA echelon. "
  INTEGRATED_SUPPORT_LABEL:0 "intensive melee combat"
  INTEGRATED_SUPPORT_LABEL_TT:0 "Improve the combat effectiveness and breakout capability of tactical aircraft units. "
  ASSAULT_LABEL:0 "Fight to the End"
  ASSAULT_LABEL_TT:0 "Even if expensive weapons such as tactical aircraft cannot be manufactured, the ability to use conventional weapons must be improved for the defense of the country"
  INFILTRATION_LABEL:0 "Invade and Assault"
  INFILTRATION_LABEL_TT:0 "Increase the overall speed of the Army to enable large-scale, long-distance penetration raids."
  mobile_warfare:0 "Mobile Warfare"
  mobile_warfare_desc:0 "Maneuver warfare focuses on disrupting the enemy's system through speed and maneuver. \n\n"
  delay:0 "Delay"
  delay_desc:0 "Ambushes and delays can also be effective in slowing down the attacking side's advance when victory is not possible. "
  elastic_defence:0 "defense in depth"
  elastic_defence_desc:0 "Instead of not retreating a step, it is better to use a line with depth to slow down the attacker's advance and buy time for the troops to construct a defense or prepare for a counterattack. "
  mobile_infantry:0 "Mobile Infantry"
  mobile_infantry_desc:0 Regular infantry marched too slowly and had a difficult time trying to move together with tactical machine units. In order to keep up with the speed at which the battlefield unfolds, the use of mechanized infantry needs to be improved.  \n\n"
  mass_motorization:0 "Mass Motorization"
  mass_motorization_desc:0 "Expansion of unmanned weapons inputs "
  mechanised_offensive:0 "Unmanned weapons inputs"
  mechanised_offensive_desc:0 "Unmanned armies are quite powerful. However, in order to further improve offensive capabilities, it needs to be fully supported by veteran fighters on the battlefield and make progress in mass application. "
  mechanised_offensive1:0 "Unmanned aerial reconnaissance"
  mechanised_offensive1_desc:0 "The use of drones for battlefield reconnaissance could significantly reduce the loss of life caused by being shot down by light levels."
  mechanised_offensive2:0 "open up a path"
  mechanised_offensive2_desc:0 "After eliminating the main enemy force with artillery and g-bombs, tactical planes are thrown in to sweep up the remnants."
  armored_spearhead:0 "pioneering tactical aircraft"
  armored_spearhead_desc:0 "In order to maximize the potential of tactical aircraft, they cannot be used only for defense. An independent rapid force should be developed with the tactical aircraft at its core as the vanguard. \n\n"
  schwerpunk:0 "Concentration of forces"
  schwerpunk_desc:0 "In order to win, forces must be concentrated on key battlefields. "
  blitzkrieg:0 "Tactical Aircraft Combined Operations (TACO)"
  blitzkrieg_desc:0 "Use tactical aircraft supported by artillery and aerospace forces to quickly break through enemy lines and ultimately destroy the enemy. "
  blitzkrieg1:0 "Penetration Breakthrough"
  blitzkrieg1_desc:0 "Improves the combined accuracy of tactical aircraft units entering enemy groups and increases the overall speed of the unit. "
  blitzkrieg2:0 "Purely tactical aircraft systems"
  blitzkrieg2_desc:0 "Equip A-10s and A-12s in large numbers to tactical mech units to create true tactical mech divisions that exclude tank units and artillery."
  superior_firepower:0 "superior firepower"
  superior_firepower_desc:0 "It is not human lives that are used to fight the enemy, but bullets. Our human resources are expensive, but ammunition is cheap. \n\n"
  sup_delay:0 "Delay"
  sup_delay_desc:0 "Even though it may not be possible to win, it is important to utilize all resources at hand and buy more time for the rear with tactical savvy and a strong will to fight.  "
  mobile_defence:0 "Mobile support"
  mobile_defence_desc:0 "Tactical aircraft units can support the defense no matter where the enemy attacks from."
  intergrated_support:0 "Integrated Support"
  intergrated_support_desc:0 "Enhancement of divisional attacks by integrating support and actual combat forces. \n\n"
  regimental_combat_teams:0 "Tactical Aircraft Wing"
  regimental_combat_teams_desc:0 "The so-called Tactical Aircraft Wing refers to a large-scale joint force of all services that is centered on the Tactical Aircraft Wing and incorporates artillery, tanks, reconnaissance, and other supporting units in order to be more flexible in combat. "
  regimental_combat_teams1:0 "Tactical aircraft feint"
  regimental_combat_teams1_desc:0 "BETA is attracted to high performance manned aircraft. Use that feature to gather the enemy with feints from the tactical aircraft units in the center of the enemy formation, using saturation attacks from artillery units as something more effective. "
  regimental_combat_teams2:0 "Melee training"
  regimental_combat_teams2_desc:2 "Tactical aircraft can fight without ammunition. In other words, it is a being that can continue fighting without retreating. Emphasis is placed on close combat training during the training soldier stage to produce soldiers who can fight for long periods of time without the need for resupply. "
  regimental_combat_teams3:0 "The Inhuman Defenders"
  regimental_combat_teams3_desc:0 "Defenders who are mentally fortified with the help of hypnotic suggestion and drugs are capable of amazing combat abilities.  "
  dispersed_support:0 "Decentralized support"
  dispersed_support_desc:0 "By dispersing support units, firepower was spread over a wider front and the division's defenses were improved. \n\n"
  overwhelming_firepower:0 "Consolidated firepower."
  overwhelming_firepower_desc:0 "Call in all available support forces to cripple or critically damage the target with overwhelming firepower. "
  overwhelming_firepower1:0 "Elastic Defense"
  overwhelming_firepower1_desc:0 "A fundamental increase in overall speed through a reassessment of the composition of the force will allow for a more flexible defense. "
  overwhelming_firepower2:0 "Elite forces assault first"
  overwhelming_firepower2_desc:0 "With elite troops leading the way in raids, the overall morale of the army will improve and be able to fight for longer periods of time."
  overwhelming_firepower3:0 "motorized envelope"
  overwhelming_firepower3_desc:0 "Tactical aircraft units feinted and hunted the ray class on the enemy's front while tank units meandered to the rear to round up the enemy. "
  sup_mechanized_offensive:0 "mechanized offensive"
  sup_mechanized_offensive_desc:0 "Mechanized forces are an excellent fighting force. The centerpiece of the offensive is the mech infantry, which moves using weapons and armor-protected vehicles while transporting heavy weapons. "
  concentrated_fire_plans:0 "Concentration of Fire Plan"
  concentrated_fire_plans_desc:0 "By concentrating the firepower of various forces, a great blow can be dealt to the enemy. \n\n"
  combined_arms:0 "multi-service combination (MSP)"
  combined_arms_desc:0 "Armor, infantry, and support units are more effective when organized in the same unit than when used separately."
  tactical_control:0 "Tactical command"
  tactical_control_desc:0 "The non-commissioned officers, accustomed to the union of the services at the front, now had direct control over the operations of all the services.  "
  grand_battle_plan:0 "Focused defense"
  grand_battle_plan_desc:0 "Flexibility in defense is required against BETA, but in the final defense it is sometimes necessary to hold firm. For this reason, we should not be slow to prepare. \n\n"
  trench_warfare:0 "Trench warfare against BETA"
  trench_warfare_desc:0 "Trenches are the foundation of defense. In the war against BETA, that was the instant fortress, and the key was to be able to construct it as quickly as possible. "
  grand_assault:0 "overall leadership"
  grand_assault_desc:0 "A well-coordinated army can be prepared in advance to withstand a long campaign. "
  grand_mechanized_offensive:0 "absolute defense"
  grand_mechanized_offensive_desc:0 "For countries with no territorial depth, retreat means national decline and demise. Therefore, the line of defence must be fortified as early as possible, as never before, and must be defended to the death. \n\n"
  assault_concentration:0 "total defense"
  assault_concentration_desc:0 "Regardless of the type of weapon used, infantry is fundamental. Therefore, infantry must be given maximum importance. "
  branch_interoperation:0 "Interoperability of military types"
  branch_interoperation_desc:0 "Enhanced interaction between the different spheres of the military will enable the military to function better in the joint war effort of the services.。 "
  assault_breakthrough:0 "strike on one's own initiative"
  assault_breakthrough_desc:0 "In order to survive, we must resist until the last moment. Even if we cannot defend our homeland alone, we must sustain small offensives and actively cut our numbers to stop the enemy from launching attacks. "
  infantry_offensive:0 "Flexible defense"
  infantry_offensive_desc:0 "BETA is powerful but slow. Fight favorably by retreating quickly to favorable terrain to establish a new line of defense as soon as possible. \n\n"
  armored_operations:0 "Theory of Tactical Aircraft Utilization"
  armored_operations_desc:0 "Although tactical aircraft are expensive, they are very powerful weapons. Improvement of the defense system through more efficient use. "
  infiltration_assault:0 "Efficient replenishment"
  infiltration_assault_desc:0 "Air-dropped resupply containers can only be fought in large-scale operations. Even for countries that do not have a cosmic army, it is necessary to construct other means to effectively resupply supplies."
  night_assault_tactics:0 "Tank strong attack tactics"
  night_assault_tactics_desc:0 "In order to launch offensives without losing expensive tactical aircraft, conduct training that enables battle tanks and mechanized infantry to be used in offensives as well.  "
  attritional_containment:0 "Battlefield Goddess"
  attritional_containment_desc:0 "Against BETA, the role of artillery is multifaceted beyond offense and defense, including relying on cover from anti-laser warheads. This role is especially large inland. We must utilize this effectively. "
  antitank1:0 "Improvements to the Electromagnetic Projection Cannon"
  antitank1_desc:0 "electromagnetic projection gun"
  antitank2:0 "electromagnetic projection gun II"
  antitank2_desc:0 "electromagnetic projection gun"
  antitank3:0 "Improvements to the modified electromagnetic projection gun I"
  antitank3_desc:0 "electromagnetic projection gun"
  antitank4:0 "Improvements to the modified electromagnetic projection gun II"
  antitank4_desc:0 "electromagnetic projection gun"
  antitank5:0 "electromagnetic projection gun V"
  antitank5_desc:0 "electromagnetic projection gun"
  artillery1:0 "Self-propelled howitzer I"
  artillery1_desc:0 "With the help of more modern materials and mechanisms, howitzers and field guns, born from the last great war, underwent the renovation of the apothecary and the modernization of modern warfare. "
  artillery2:0 "Improved self-propelled howitzer I"
  artillery2_desc:0 "The improved field gun is ready for us to use. The design of the new howitzer required a new oil-pressure screw mechanism and a longer gun body."
  artillery3:0 "Improved self-propelled howitzer modified II"
  artillery3_desc:0 "Guns can be designed with additional muzzle brakes to facilitate the mounting of heavier guns on lighter carriers.。"
  artillery4:0 "Self-propelled howitzer IV"
  artillery4_desc:0 "The development of lightweight artillery that can be dismantled and transported can extend artillery support to previously inaccessible places.。"
  artillery5:0 "Development self-propelled howitzer modified"
  artillery5_desc:0 "The development of lightweight artillery that can be dismantled and transported can extend artillery support to previously inaccessible places.。 "
  mountain_gun:0 "mountain artillery"
  mountain_gun_desc:0 "The treacherous terrain of northern India facilitated the development of artillery that could be disassembled and placed on the back of a mule and, if necessary, transported anywhere."
  rocket_artillery2:0 "Improved self-propelled rocket launcher I"
  rocket_artillery2_desc:0 "The self-propelled howitzer allows for rapid mass destruction using multiple rocket launchers, while allowing for conservative maneuvering to avoid counterattacks. "
  rocket_artillery3:0 "Improved self-propelled rocket launcher II"
  rocket_artillery3_desc:0 "By using them on a force-by-force basis, artillery batteries can reload in an organized manner and change positions quickly."
  rocket_artillery4:0 "Self-propelled rocket launcher III"
  rocket_artillery4_desc:0 "Cyclostabilized rockets increase the range of light artillery units. "
  tech_special_forces:0 "Orbital Lowering Force"
  tech_special_forces_desc:0 "The Battle of the Lair requires specialized training. It is necessary to prepare our troops for difficult conditions. "
  advanced_special_forces:0 "Advanced Surge Training"
  advanced_special_forces_desc:0 "Through large-scale training, our break-in forces can perform at the level of the average Guardsman and above. "
  improved_special_forces:1 "Orbital Lowering Force expansion plan"
  improved_special_forces_desc:1 "The Nest Assault Force can perform tasks that the average soldier cannot. In order to get more capable soldiers, it is necessary to improve training methods. "
  extreme_environment_training:0 "Environmental training within the nest"
  extreme_environment_training_desc:0 "Defenders of the Assault Force are required to fight in very tough environments. With proper training and equipment, our troops can fight in very harsh lair environments. "
  survival_training:0 "Survival training"
  survival_training_desc:0 "Orbital descent forces often fought behind the enemy's back and were thus often caught in a situation of insufficient supplies. It is necessary to train them to be able to endure harsh weather and fight with limited supplies. "
  elite_forces:0 "Specialized teams"
  elite_forces_desc:0 "Only the superlative can become an elite unit. The guards created through this training will fight stronger, faster, and better than anyone else. "
  MVLV_sov_tec:0 "П3 Program"
  MVLV_sov_tec_desc:0 ""
  atomic_research:0 "G Elemental Research"
  atomic_research_desc:0 "G Elemental critical reactions produce surprising gravitational deviations in this direction that will likely offer new hope for mankind."
  nukes:0 "G Bomb"
  nukes_desc:0 "Theoretically, the G-bomb is simultaneously incredibly destructive as well as controllable, and once put into actual combat will potentially turn the tide against humanity."
  infantry_at:0 "Infantry anti-tank weapons I"
  infantry_at_desc:0 "Equipping our infantry units with anti-tank rifles will allow them to counter the chariot class while ensuring they don't lose their maneuverability."
  infantry_at2:0 "Infantry anti-tank weapons II"
  infantry_at2_desc:0 "In order for infantry to be effective against larger betas, smaller and lighter hollow charge weapons must be made."
  support_weapons:0 "Support Weapons I"
  support_weapons_desc:0 "Automatic weapons have become lighter and assault rifles have proved effective against smaller species: hand-held support weapons should continue to be developed."
  support_weapons2:0 "Support Weapons II"
  support_weapons2_desc:0 "The development of automatic weapons combining the characteristics of both light and heavy machine guns has enabled our soldiers to use them in a variety of ways."
  support_weapons3:0 "Support Weapons III"
  support_weapons3_desc:0 "While maintaining and improving the reliability of the machine gun, attempts can also be made to increase its rate of fire to ensure an uninterrupted barrage of bullets to kill beta."
  support_weapons4:0 "Support Weapons IV"
  support_weapons4_desc:0 "With the popularization of large-calibre machine guns, the development of reliable automatic weapons that can be used in any environment and by any type of soldier has become a top priority for modern armies."

