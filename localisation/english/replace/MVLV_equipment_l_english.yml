 artillery_equipment:0 "Self-Propelled Artillery"
 artillery_equipment_short:0 "SPA"
 artillery_equipment_desc:0 "Artillery, which had long been the mainstay of the army's arsenal, was transformed in the fight against BETA. Fixed and towed artillery disappeared, replaced only by self-propelled artillery that could be deployed and withdrawn quickly. The artillery that could not move was exterminated by the BETA, which was advancing at an astonishing speed. Furthermore, with the advent of the ray class, even artillery shells became a target to be shot down, and the need for increased projectiles became more important, and rapid fire was improved."
