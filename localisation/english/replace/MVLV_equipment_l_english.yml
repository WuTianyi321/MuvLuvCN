 UNI_basic_concept_research:0 "Tactical Surface Fighter Basic Concept Research"
 UNI_basic_concept_research_desc:0 "The Tactical Surface Fighter is a weapon with a completely different concept from previous weapons. Research on the basic concept is essential for any production, deployment, or operation."

 UNI_Assault_gun_improvement_1:0 "Improving the Assault Gun"
 UNI_Assault_gun_improvement_1_desc:0 "The WS-16A assault gun, adopted during the F-4 fielding, was equipped with a 20mm machine gun and a 105mm smoothbore gun. However, it was pointed out that the Type A was not powerful enough against BETA groups, so it was decided to replace the machine gun caliber with 36mm and the smoothbore gun caliber with 120mm."
 UNI_Assault_gun_improvement_2:0 "Multi-purpose autonomous guided missile system."
 UNI_Assault_gun_improvement_2_desc:0 "A system consisting of containers for launching various types of missiles, including AL munitions, and an active radar for control will be deployed. Although it cannot match self-propelled rocket artillery vehicles in terms of instantaneous firepower, it will be able to provide suppression support while maintaining mobility."
 UNI_Assault_gun_improvement_3:0 "Improvements to the armament carrier system."
 UNI_Assault_gun_improvement_3_desc:0 "Combat with BETA is always fluid, and the realization of quick equipment deployment and the improvement of shooting accuracy with sub-arms will directly enhance the combat capability of Tactical Surface Fighter."
 UNI_Assault_gun_improvement_4:0 "Increased carry ammunition"
 UNI_Assault_gun_improvement_4_desc:0 "To hunt down the BETAs that fill the battlefield, we need more ammunition, and more ammunition with every shot."

 UNI_Blade_improvement_1:0 "Improvements to close combat armament."
 UNI_Blade_improvement_1_desc:0 "Forced to retreat from the continent, the nations were forced to enter the hive and the need for close combat with the BETA in the dense conditions expected in that situation. However, the close-combat capabilities of Tactical Surface Fighter were limited to the standard CIWS-1A close-combat dagger, so each country developed its own close-combat armament."
 UNI_Blade_improvement_2:0 "Fixed equipment for close combat."
 UNI_Blade_improvement_2_desc:0 "Equipped with super carbon blades on various parts of the fuselage. Designed for hive attacks and crowded battles on the plains, these equipment will turn mere evasive maneuvers into deadly slashes in crowded combat."
 UNI_Blade_improvement_3:0 "Improvement of airframe structure"
 UNI_Blade_improvement_3_desc:0 "Basically, close combat is not suitable for prolonged combat due to the high wear and tear on joints and other parts. For this reason, the carbonic actuator and other components used in the joints are improved to increase mobility as well as to improve continuous combat capability."
 UNI_Blade_improvement_4:0 "Improvement of materials"
 UNI_Blade_improvement_4_desc:0 "Develop frame structure and new materials to ensure sufficient impact resistance."

 UNI_Schurzen_1:0 "Multi-Purpose Additional Armor"
 UNI_Schurzen_1_desc:0 "Multi-purpose additional armor is a shield and a common piece of equipment designed to improve bullet resistance. Reactive armor can also be fitted, and was a lifeline piece of equipment for Tactical Surface Fighter, especially in the 1980s."
 UNI_Schurzen_2:0 "Improved anti-laser evaporative coating."
 UNI_Schurzen_2_desc:0 "A processing technology that was introduced in earnest from the second generation of Tactical Surface Fighter onwards. It has greatly improved the survivability of Tactical Surface Fighter by making it possible to keep the aircraft intact for only a few seconds if it is irradiated by a full beam of light."
 UNI_Schurzen_3:0 "Improvements to Reactive Armor"
 UNI_Schurzen_3_desc:0 "Defensive armor for bombing and eliminating tank-classes attached to the aircraft."
 UNI_Schurzen_4:0 "Improved knife sheath."
 UNI_Schurzen_4_desc:0 "The close-combat dagger is the last trump card for Tactical Surface Fighter attached to tank-classes, and its deployment mechanism can be made more reliable to improve the survival rate of guardsmen."

