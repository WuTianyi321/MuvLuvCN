 MVLV_AL_shell:0 "Anti-Laser Munition"
 MVLV_AL_shell_short:0 "AL"
 MVLV_AL_shell_desc:0 "When evaporated by lasers, Anti-Laser Munitions explode into a dense cloud of heavy metals that makes lasers weaker and less accurate."
 MVLV_AL_shell_1:0 "Advanced Anti-Laser Munition"
 MVLV_AL_shell_1_short:0 "Advanced AL"
 MVLV_AL_shell_1_desc:0 "When evaporated by lasers, Anti-Laser Munitions explode into a dense cloud of heavy metals that makes lasers weaker and less accurate. This model leverages denser packing and an arrangement that increases the effective coverage of the heavy metal cloud."
 tsf_equipment:0 "Tactical Surface Fighter"
 tsf_equipment_short:0 "TSF"
 tsf_equipment_desc:0 "Tactical Surface Fighters are a decisive weapon in the war against BETA, and various types of TSFs are being researched and developed around the world."
 asa_equipment:0 "Amphibious Surface Attacker"
 asa_equipment_short:0 "ASA"
 asa_equipment_desc:0 "Amphibious Surface Attackers are submersible TSFs developed for the purpose of securing beacheads in sea-to-land operations."
 tsa_equipment:0 "Tactical Surface Attacker"
 tsa_equipment_short:0 "TSA"
 tsa_equipment_desc:0 "Tactical Surface Attackers are heavily-armed TSFs that can exceed entire platoons of normal TSFs in firepower."
 xg_equipment:0 "Strategic Mobile Fortress"
 xg_equipment_short:0 "XG"
 xg_equipment:0 "The Strategic Mobile Fortress is about 6.5 times the size of a TSF (over 130 meters) and is extremely large. It uses a gravity field (Rutherford Field) to control maneuverability and disable BETA's laser weapons, and uses the enormous excess power generated during gravity control to destroy Hive Monuments with a charged particle cannon attack."
 jeg_equipment:0 "Imperial Guard Tactical Surface Fighter"
 jeg_equipment_short:0 "IG TSF"
 jeg_equipment_desc:0 "Unlike the Imperial Army, which is under the command of the Prime Minister, the Imperial Guard is an independent military force under the direct command of General Seiwei. It is composed mainly of people from samurai families, has its own equipment, its own training style, and is charged with protecting Japan, the Emperor, and the generals."
 sov_equipment:0 "Nastroika Prototype"
 sov_equipment_short:0 "Nastroika Prototype"
 sov_equipment_desc:0 "This tactical machine, which controls the Nastroika phenomenon and uses Pravka to fight, is far more powerful than manned TSFs."
 tsf_sub_weapons_equipment:0 "Support Gun"
 tsf_sub_weapons_equipment_short:0 "Support Gun"
 tsf_sub_weapons_equipment_desc:0 "Large caliber support guns carried by TSFs."

