# UNI_Jumping_unit_improvement_desc:0 "跳躍ユニットはロケットエンジンとジェットエンジンを単一ユニットとして複合したハイブリッドエンジンである。"
 UNI_Manipulator_improvement:0 "Manipulator Improvement"
 UNI_Manipulator_improvement_desc:0 "Manipulator improvements would improve the deployment speed of sluggish TSFs."

 tsf_sub_weapons_equipment_1:0 "Rheinmetall Mk-57 squadron support guns."
 tsf_sub_weapons_equipment_1_short:0 "Mk-57 squadron support artillery"
 tsf_sub_weapons_equipment_1_desc:0 "The large-caliber support guns carried by Tactical Surface Fighter are the standard equipment adopted by European armed forces, and in addition to the MK57, there are several other types that are compatible with 220 mm to 105 mm shells. These large-caliber support guns are replacements for the tanks and self-propelled artillery that were destroyed in the middle of the BETA War, and their mobility and rapid deployment unaffected by terrain are unmatched by armored vehicles, and they are expected to be used in large-scale operations that can land armored units ───── in the coming major counter-offensive in Europe."
 JAP_tsf_sub_weapons_equipment_1:0 "Type 02 Squadron Support Gun"
 JAP_tsf_sub_weapons_equipment_1_short:0 "Type 02 Squadron Support Gun"
 JAP_tsf_sub_weapons_equipment_1_desc:0 "Large-caliber support guns carried by Tactical Surface Fighter are the standard equipment adopted by European armies, and in addition to the MK57, there are several other types compatible with 220mm to 105mm shells. These large-caliber support guns are replacements for the tanks and self-propelled artillery that were destroyed in the middle of the BETA war, and their mobility and rapid deployment unaffected by terrain are unmatched by armored vehicles, and they are expected to be used in large-scale operations ───── that can land armored units in the coming major counter-offensive in Europe."
 
 antilaser_equipment_0:0 "Anti-laser munitions."
 antilaser_equipment_0_short:0 "AL ammunition"
 antilaser_equipment_0_desc:0 "A weapon that reverses the fact that artillery shells and rockets can be shot down by ray class. When intercepted, the heavy metal in the warhead vaporizes and the laser is greatly attenuated, so it is always implemented as an opening attack or before troop entry."

 spacedestroyer_equipment_1:0 "Re-entry type destroyer."
 spacedestroyer_1_short:0 "Re-entry type destroyer"
 spacedestroyer_equipment_1_desc:0 "A reusable space plane used as a transport or as a mother plane during orbital descent operations. Unarmed, but capable of carrying Tactical Surface Fighter cargo on top of the fuselage."

###XG###
 xg_equipment_0:0 "tsf_equipment_your_mom"
 xg_equipment_0_short:0 "XG-70b"
 xg_equipment_0_desc:0 "The XG-70 series is a weapon capable of overwhelming the Hive with a single machine, planned in the HI-MAERF project using G-element applied technology. The second prototype of the XG-70 series does not have a conventional armament, but is a capability test model with only a charged particle cannon and the ability to deploy a Rutherford field."
 xg_equipment_1:0 "tsf_equipment_your_mom_advanced"
 xg_equipment_1_short:0 "XG-70d"
 xg_equipment_1_desc:0 "XG-70d With the a Railgun, VLS, Chain Gun, and giant death ray. Thanks, and have fun."

 ###America###
 tsf_equipment_F-5:0 "F-5 Freedom Fighter"
 tsf_equipment_F-5_short:0 "F-5"
 tsf_equipment_F-5_desc:0 "The F-5 is a first generation Tactical Surface Fighter developed by Northrock (USA) for export. Although it had low armor and main engine power, it was highly regarded in many countries as a light Tactical Surface Fighter with excellent production, maintenance, and economy, and boasted light mobility, which greatly influenced the subsequent development of second-generation Tactical Surface Fighter."
 tsf_equipment_F-4:0 "F-4 Phantom"
 tsf_equipment_F-4_short:0 "F-4"
 tsf_equipment_F-4_desc:0 "The NCAF-X, jointly developed by the four U.S. armed forces (Army, Navy, Air Force, and Space) using a large MMU for space exploration as a prototype, was selected from the U.S. Department of Defense trials and officially adopted by the U.S. military in 1974 as the first human Tactical Surface Fighter. It is still in use today, with repeated minor changes, and plays a central role in human warfare."
 tsf_equipment_F-16:0 "F-16 Fighting Falcon"
 tsf_equipment_F-16_short:0 "F-16"
 tsf_equipment_F-16_desc:0 "The F-16 is a lightweight second-generation Tactical Surface Fighter developed by General Dynamics (USA). In actual combat, it is highly maneuverable and maneuverable, and has high combat capability."
 tsf_equipment_F-15:0 "F-15 Eagle"
 tsf_equipment_F-15_short:0 "F-15"
 tsf_equipment_F-15_desc:0 "The F-15 Eagle is a second-generation Tactical Surface Fighter developed by the United States military as a successor to the F-4. It was developed based on the lessons learned from the Great Counterattack on Eastern Europe in 1978, and is considered by Western officials to be the most powerful second-generation aircraft. It was developed based on the lessons learned from the 1978 Eastern Europe counterattack, and is considered by Western officials to be the best second-generation aircraft.
 tsf_equipment_YF-23:0 "YF-23 Black Widow II"
 tsf_equipment_YF-23_short:0 "YF-23"
 tsf_equipment_YF-23_desc:0 "The YF-23 is a prototype third-generation Tactical Surface Fighter developed by Northrock in the Advanced Tactical Surface Fighter Development Program (ATSF). It was developed with an emphasis on close quarters combat in the BETA warfare. In various performance comparison tests, the YF-23 outperformed its competitor, the YF-22, but the strategic value of this Tactical Surface Fighter has been diminished due to the fact that Japan has almost put a new type of bomb called the "G-bomb" into practical use. In terms of future projections as a weapon based on the G-bomb doctrine, this aircraft is considered to be over-performing."
 tsf_equipment_F-22:0 "F-22 Raptor"
 tsf_equipment_F-22_short:0 "F-22"
 tsf_equipment_F-22_desc:0 "The next mainstay of the U.S. Army's third generation Tactical Surface Fighter. It has overwhelming stealth and maneuverability over other 3rd generation Tactical Surface Fighter, and is nicknamed the battlefield dominance Tactical Surface Fighter. It is designed with anti Tactical Surface Fighter combat in mind, and has carefully implemented passive and active stealth, making it stealthy and difficult to be detected by radar even when approaching from the front."
 tsf_equipment_F-35:0 "F-35 Lightning II"
 tsf_equipment_F-35_short:0 "F-35"
 tsf_equipment_F-35_desc:0 "The F-35 Lightning II is the newest and sharpest third-generation Tactical Surface Fighter under international joint development with the European Union and the African Union, led by the Rockweed Marden Company (USA). It is the first U.S.-made Tactical Surface Fighter to be equipped with a fixed armament (super carbon blade) for close combat as standard, and combined with its high mobility, it has acquired good anti-BETA close combat capabilities."
 tsf_equipment_F-14:0 "F-14 Tomcat"
 tsf_equipment_F-14_short:0 "F-14"
 tsf_equipment_F-14_desc:0 "The F-14 is the world's first second-generation Tactical Surface Fighter, developed and manufactured by Granan as a projectile force for the U.S. Naval Task Force, based on the operation of the AIM-54 Phoenix, a dedicated long-range large cluster missile. It is the world's first second-generation Tactical Surface Fighter, developed by the Granan Corporation and manufactured as a projectile warfare capability for the U.S. Navy's task force. Its basic tactic is to take off from an aircraft carrier, approach the target by creeping flight, hit it with Phoenix missiles, and leave."
 tsf_equipment_F-14Ex:0 "F-14Ex Super Tomcat"
 tsf_equipment_F-14Ex_short:0 "F-14Ex"
 tsf_equipment_F-14Ex_desc:0 "The F-14Ex is a quasi-third-generation Tactical Surface Fighter jointly developed by the Iranian Army and Northrock Granan.It is an upgraded version of the F-14 with enhanced close combat performance.The F-14 is the oldest second-generation aircraft, but because it is a large aircraft, it has many design surpluses. The F-14 is the oldest second-generation aircraft, but because it is a large aircraft, it has a lot of design surplus, and through repeated modifications, the latest D-type has achieved the same overall performance as the F-15C."
 tsf_equipment_F-18:0 "F-18 Hornet"
 tsf_equipment_F-18_short:0 "F-18"
 tsf_equipment_F-18_desc:0 "The F-18 is a second-generation Tactical Surface Fighter developed by MacDowell-Douglas.It is regarded as a cost-effective multi-mission Tactical Surface Fighter compared to the F-15 and F-14, and has been formally adopted by several countries, including Australia, as the main aircraft to replace the F-4. It was adopted as the main aircraft to replace the F-4 in Australia and several other countries. However, its performance evaluation by frontline guards remained mediocre due to reasons such as its inferiority to other mainline aircraft in terms of mobility and maneuverability in proportion to its strength, including its vertical climb capability in actual combat."
 tsf_equipment_F-18EF:0 "F-18E/F Super Hornet"
 tsf_equipment_F-18EF_short:0 "F-18EF"
 tsf_equipment_F-18EF_desc:0 "The F-18E/F Super Hornet is a 2.5 generation Tactical Surface Fighter that is the result of a major refit, a redesign, by MacDowell-Douglas to give the F-18 a performance superior to that of the F-14. Although the F-14's superiority in terms of individual numerical performance is still unchallenged, the F-18E/F is no better than the F-14 when it comes to overall performance evaluation in various operational phases, and the term "cost performance," which has been attached to its low performance evaluation like an excuse, will be used to emphasize the aircraft's superiority. It will be used to emphasize the excellence of this machine."
 tsf_equipment_F-15E:0 "F-15E Strike Eagle"
 tsf_equipment_F-15E_short:0 "F-15E"
 tsf_equipment_F-15E_desc:0 "Based on the F-15, the latest E type, with increased armament capacity, enhanced avionics, composite armor, etc., and integrated modifications through a review of the airframe structure, is said to be the strongest Tactical Surface Fighter of the second generation. It is classified as generation 2.5 in the latest generation classification because it is not an exaggeration. Even after nearly 20 years have passed since the deployment of the initial F-15A, and the deployment of the third-generation aircraft has begun, the F-15A remains a mainstay aircraft in the U.S. military and other countries around the world due to its reliability, ease of maintenance including a stable supply of replacement parts, and high development potential backed by an abundance of aftermarket parts."
 tsf_equipment_F-15ACTV:0 "F-15ACTV Active Eagle"
 tsf_equipment_F-15ACTV_short:0 "F-15ACTV"
 tsf_equipment_F-15ACTV_desc:0 "The F-15ACTV is a demonstration test aircraft for the Phoenix Initiative, which aims to upgrade the F-15 to quasi-third-generation performance at low cost, simply by refurbishing the avionics and adding modules. The refurbishment, which emphasizes mobility, has been a great success, bringing out more than enough of the excellence of the mother F-15, but in exchange for mobility, there are undeniable shortcomings such as reduced uptime and poor payloads."

 asa_equipment_A-6:0 "A-6 Intruder"
 asa_equipment_A-6_short:0 "A-6"
 asa_equipment_A-6_desc:0 "An amphibious tactical attacker developed by the United States for the Marine Corps. This aircraft is the world's first submersible transformable Tactical Surface Fighter that can transform from a submerged state to a land form in order to launch from a submarine carrier, approach coastal areas overrun by BETA from the sea, and make landfall to secure a bridgehead for subsequent landing forces."
 asa_equipment_A-12:0 "A-12 Avenger"
 asa_equipment_A-12_short:0 "A-12"
 asa_equipment_A-12_desc:0 "The A-12 Avenger is a third-generation Amphibious Tactical Attacker developed as the successor to the A-6. While possessing a greater single-strike capability than the A-6, the A-12 Avenger employs a distinctive "stealth" airframe shape and a number of anti-exposure technologies to reduce the rate of detection by radar and various sensors to It has been designed to reduce the detection rate by radar and various sensors to an extreme level."
 tsa_equipment_A-10:0 "A-10 Thunderbolt II"
 tsa_equipment_A-10_short:0 "A-10"
 tsa_equipment_A-10_desc:0 "The A-10 is a tactical surface attacker developed by the Fayatilde Limbaugh Company (USA).It was the second TSFs to be officially adopted after the A-6, and has been given such popular names as the Cannoneer Vogel and the Tank Killer. The A-10C was the second TSFs ever to be formally adopted into service after the A-6.
 generic_A-10C:0 "A-10C Thunderbolt II"
 generic_A-10C_desc:0 "A modified version of the A-10C. With modifications such as lighter armor, revamped avionics, and OBW, it has gained performance equivalent to the second generation."

###Japanese Empire###
 tsf_equipment_F-4J:0 "Type 77 Tactical Surface Fighter Gekishin"
 tsf_equipment_F-4J_short:0 "F-4J Gekishin"
 tsf_equipment_F-4J_desc:0 "The Imperial version of mankind's first Tactical Surface Fighter, the F-4. Features of the Imperial version include a back armament carrier developed for long swords, and reinforced joints and manipulators to accommodate an operational philosophy that emphasizes close combat."
 jeg_equipment_F-4JK:0 "Type 82 Tactical Surface Fighter Zuikaku"
 jeg_equipment_F-4JK_short:0 "F-4J Zuikaku"
 jeg_equipment_F-4JK_desc:0 "A modified version of the Gekishin, developed to enhance mobility and reduce weight for the exclusive use of the Imperial Japanese Army, whose main mission is to protect the Shogunate. It was designed with the highest priority on passenger protection."
 JAP_tsf_equipment_F-15:0 "Type 89 Tactical Surface Fighter Kagero"
 JAP_tsf_equipment_F-15_short:0 "F-15J Kagero"
 JAP_tsf_equipment_F-15_desc:0 "F-15C license production aircraft. It is basically the same as the U.S. F-15C, but the specifications have been modified in both hardware and software to emphasize the operation of close-combat weapons. The main changes include a revamped tactical combat operating system, improved material strength and durability of the frame and joints, and strengthened buffer tension of the electromagnetic elastic carbon band (carbonic actuator)."
 tsf_equipment_T94:0 "Type 94 Tactical Surface Fighter Shiranui"
 tsf_equipment_T94_short:0 "TYPE-94 Shiranui"
 tsf_equipment_T94_desc:0 "The world's first field-deployable third-generation Tactical Surface Fighter. It was jointly developed by Kawazaki Heavy Industries, Fugaku Heavy Industries, and Kouryo Heavy Industries based on technical information from the first generation Tactical Surface Fighter, the Zuikaku. In order to achieve the extremely difficult required specifications, the design was unusually thorough for a mass-produced aircraft, and its disadvantage is that it has little structural room for development."
 tsf_equipment_T94H:0 "Type 94 Tactical Surface Fighter, Shiranui, Type I Hei."
 tsf_equipment_T94H_short:0 "TYPE-94-1-C Shiranui"
 tsf_equipment_T94H_desc:0 "A modified version of the Shiranui, developed as part of the existing Tactical Surface Fighter enhancement program. The frame and the actuators of each part have been reinforced in preparation for the future enlargement of the armament. In addition, in order to be able to supply power from the fuselage to the armament, the fuselage generator was enlarged. As a byproduct of this, the power output of the drive system was also increased by about 15%. However, this caused the aircraft's operating time to drop even more than originally expected."
 tsf_equipment_T97:0 "Type 97 Tactical Walking Advanced Trainer Fubuki"
 tsf_equipment_T97_short:0 "TYPE-97 Fubuki"
 tsf_equipment_T97_desc:0 "Advanced trainer developed and mass-produced by the Imperial Army for basic technology research of the 3rd generation aircraft, based on the technology cultivated through the licensed production of the F-15J Kagero. It was officially deployed in 1997. It is a direct descendant of the sixth experimental model developed by Shiranui, which was modified and mass-produced. It's also a great way to get the most out of your business.
 jeg_equipment_T00R:0 "Type 00 Tactical Surface Fighter: Takemikazuchi R-type"
 jeg_equipment_T00R_short:0 "TYPE-00 Takemikazuchi Type R"
 jeg_equipment_T00R_desc:0 "A purely domestically produced 3rd generation Tactical Surface Fighter developed by the Imperial Japanese Army as a successor to the Zuikaku. It's also a great way to get the most out of your time in the field. It has unimaginable performance."
 jeg_equipment_T00F:0 "Type 00 Tactical Surface Fighter: Takemikazuchi F-type"
 jeg_equipment_T00F_short:0 "TYPE-00 Takemikazuchi Type F"
 jeg_equipment_T00F_desc:0 "A purely domestically produced 3rd generation Tactical Surface Fighter developed by the Imperial Japanese Army as a successor to the Zuikaku. Its entire body is equipped with super carbon blade-edge armor, which gives it overwhelming offensive power in close, dense combat, making it the ultimate close combat tactical machine."
 jeg_equipment_T00A:0 "Type 00 Tactical Surface Fighter: Takemikazuchi Type A"
 jeg_equipment_T00A_short:0 "TYPE-00 Takemikazuchi Type A"
 jeg_equipment_T00A_desc:0 "A purely domestically produced 3rd generation Tactical Surface Fighter developed by the Imperial Japanese Army as a successor to the Zuikaku. Its entire body is equipped with super carbon blade-edge armor, which gives it overwhelming offensive power in close, dense combat, making it the ultimate close combat tactical machine."
 jeg_equipment_T00C:0 "Type 00 Tactical Surface Fighter: Takemikazuchi Type C"
 jeg_equipment_T00C_short:0 "TYPE-00 Takemikazuchi Type C"
 jeg_equipment_T00C_desc:0 "A purely domestically produced 3rd generation Tactical Surface Fighter developed by the Imperial Japanese Army as a successor to the Zuikaku. Its entire body is equipped with super carbon blade-edge armor, which gives it overwhelming offensive power in close, dense combat, making it the ultimate close combat tactical machine."
 tsf_equipment_T942:0 "Type 04 Tactical Surface Fighter Shiranui Type-2"
 tsf_equipment_T942_short:0 "TYPE-04 Shiranui Type-2"
 tsf_equipment_T942_desc:0 "A modified version of the Shiranui developed under the "XFJ Project", the Empire's first international Tactical Surface Fighter development program, which aimed to break through various development obstacles by introducing advanced US technology and accumulated data. The introduction of high-quality U.S. parts and the addition of large shoulder and waist thrusters improved the problems and performance of the Shiranui."
 tsf_equipment_T94F:0 "Type 10 Tactical Surface Fighter Kyokko"
 tsf_equipment_T94F_short:0 "TYPE-10 Kyokko"
 tsf_equipment_T94F_desc:0 "This is the mass-produced version of the Shiranui-2 phase 3, developed in secret by the XFJ project. It is stealthy, and has more maneuverability and operating time than the Shiranui-2. It also has an additional armament carrier, allowing it to carry a variety of equipment. It is similar to the YF-23 and has been suspected of technology theft or technology leakage, but both the Imperial government and Northrock deny it."
 JAP_tsf_equipment_F-5:0 "F-5J Starstruck"
 JAP_tsf_equipment_F-5_short:0 "F-5J"
 JAP_tsf_equipment_F-5_desc:0 "The F-5J is a first generation Tactical Surface Fighter developed by Northrock (USA) for export. Although it had low armor and main engine power, it was highly regarded in many countries as a light Tactical Surface Fighter with excellent production, maintenance, and economy, and boasted light mobility, which greatly influenced the subsequent development of second-generation Tactical Surface Fighter."
 JAP_tsf_equipment_F-16:0 "F-16J Amatsukaze"
 JAP_tsf_equipment_F-16_short:0 "F-16J"
 JAP_tsf_equipment_F-16_desc:0 "It has high combat capability."
 JAP_tsf_equipment_F-2:0 "F-15SEJ Moonbow"
 JAP_tsf_equipment_F-2_short:0 "F-15SEJ Moonbow"
 JAP_tsf_equipment_F-2_desc:0 "This Tactical Surface Fighter is a licensed production of the F-15SE. It has some degree of stealth performance and maneuverability comparable to the Shiranui-2, and is capable enough to perform the role of a third-generation Tactical Surface Fighter."

 JAP_asa_equipment_A-6:0 "Type 81 Amphibious Tactical Attacker Kaijin"
 JAP_asa_equipment_A-6_short:0 "A-6J Kaijin"
 JAP_asa_equipment_A-6_desc:0 "An imperial version of the A-6 developed by the US military. Launched from a submarine carrier, it approaches coastal areas overrun by BETA from the sea to land and secure a bridgehead for a landing point. An amphibious aircraft with heavy armor and a full complement of fixed armament."
 JAP_asa_equipment_A-12:0 "A-12J Avenger"
 JAP_asa_equipment_A-12_short:0 "A-12J"
 JAP_asa_equipment_A-12_desc:0 "The A-12J is a third-generation Amphibious Tactical Attacker developed as the successor to the A-6. It has been designed to reduce the rate of detection by radar and various sensors to the utmost limit."

 JAP_tsa_equipment_A-10:0 "A-10J Thunderbolt II"
 JAP_tsa_equipment_A-10_short:0 "A-10J"
 JAP_tsa_equipment_A-10_desc:0 "The A-10 is the Imperial Army version of the A-10. Unlike in Europe, where there are many plains, it is difficult to take advantage of the heavy armament in the Empire, where there are many mountains, so only a small number are produced to learn the technology and defend the plains."
 
 ###USSR###
 tsf_equipment_Su-11:0 "Su-11"
 tsf_equipment_Su-11_short:0 "Su-11"
 tsf_equipment_Su-11_desc:0 "The Su-11 was to be the Soviet Union's first purely domestic Tactical Surface Fighter, developed by the Sfoni Design Bureau on the basis of the F-5, by order of Soviet military leaders dissatisfied with the F-4R's combat performance and mass production." The F-5R is such a perfect copy of the F-5 that it is even derogatorily called the F-5R. However, because the F-5R was inferior to the original in terms of both continuous operating time and armament carrying capacity, and because priority was given to the production of the MiG-21, which the MiG Design Bureau had independently modified and redesigned from the F-4R, the MiG-21 was not mass-produced, despite being given a system number. The MiG-21 was not mass-produced."
 tsf_equipment_MiG-21:0 "MiG-21 Balalaika"
 tsf_equipment_MiG-21_short:0 "MiG-21"
 tsf_equipment_MiG-21_desc:0 "The MiG-21 was a Soviet licensed modification of the U.S. F-4, with improved mobility and other features compared to the F-4, and was the first step in the construction of a design concept for an Eastern Tactical Surface Fighter."
 tsf_equipment_MiG-23:0 "MiG-23 Cheburashka"
 tsf_equipment_MiG-23_short:0 "MiG-23"
 tsf_equipment_MiG-23_desc:0 "The MiG-23 is a unique redesign of the MiG-21, and has acquired performance suitable for the quasi-second generation, but its serviceability has been reduced compared to the MiG-21, and it was sent for export to Eastern European countries, Africa, Asia, etc."
 tsf_equipment_MiG-27:0 "MiG-27 Alligator"
 tsf_equipment_MiG-27_short:0 "MiG-27"
 tsf_equipment_MiG-27_desc:0 "The MiG-27 is a developmental enhancement of the MiG-23 Tivolashka, which was never able to break out of the realm of first-generation Tactical Surface Fighter. The MiG-23 was already obsolete by the time it was deployed in the field."
 tsf_equipment_MiG-25:0 "MiG-25 Spirt-Voz"
 tsf_equipment_MiG-25_short:0 "MiG-25"
 tsf_equipment_MiG-25_desc:0 "The MiG-25 Spiotovoz is a second-generation Tactical Surface Fighter developed by the Mikoyamgulovich Design Bureau. In the Soviet Hi-Low-Mix concept, the MiG-25 was intended as a self-contained hive-attack version of the Ye-155 (later MiG-25), with support artillery and high-speed assault capabilities, as a counterpart to the 9.12 (later MiG-29), a lightweight, highly maneuverable multi-mission aircraft with powerful medium and close combat capabilities. It was designed as a self-contained hive-attack type Ye-155 (later MiG-25) with support artillery and high-speed assault capability, as a counterpart to the Ye-155."
 tsf_equipment_MiG-31:0 "MiG-31 Plamja-Lisa"
 tsf_equipment_MiG-31_short:0 "MiG-31"
 tsf_equipment_MiG-31_desc:0 "The MiG-31 is a second-generation Tactical Surface Fighter developed by the Mikoyam-Gurvich Design Bureau (Soviet Union). Based on the MiG-25, the MiG-31 was designed to operate the AIM-54 Phoenix (an American-made anti-BETA cluster missile) instead of the nuclear warhead guided missile. Development of the MiG-31 began, and due in part to the introduction of Western technology, refurbishment proceeded smoothly, and troop operations in actual combat began in 1987."
 tsf_equipment_MiG-29:0 "MiG-29 Lastochka"
 tsf_equipment_MiG-29_short:0 "MiG-29"
 tsf_equipment_MiG-29_desc:0 "The MiG-29 Lastochka was a lightweight, highly maneuverable Tactical Surface Fighter developed to fill the void left by the troubled Juravlik. However, the Jura Vulik's problems were solved and its continuous operation time was too short, so it did not become the main Tactical Surface Fighter."
 tsf_equipment_Su-27:0 "Su-27 Zhuravlik"
 tsf_equipment_Su-27_short:0 "Su-27"
 tsf_equipment_Su-27_desc:0 "Su-27 is a large Tactical Surface Fighter developed by Sfoni, which received secret F-14 and F-18 technology from Northrock Grumman in the U.S. At the beginning of its deployment, the Su-27 had frequent troubles, but in the end, it became a famous aircraft comparable to the F-15. "
 tsf_equipment_Su-37:0 "Su-37 Terminator"
 tsf_equipment_Su-37_short:0 "Su-37"
 tsf_equipment_Su-37_desc:0 "A Soviet third generation Tactical Surface Fighter, considered by other countries to be a 2.5 generation aircraft. This aircraft has been enhanced in sequence from the Jura Blik to specialize in closer, denser combat, and is widely deployed as an excellent aircraft."
 tsf_equipment_MiG-35:0 "MiG-35 Fulcrum"
 tsf_equipment_MiG-35_short:0 "MiG-35"
 tsf_equipment_MiG-35_desc:0 "The MiG-35OVT is a practical version of the MiG-29OVT, a proof-of-concept aircraft that was developed from the MiG-29. 5% larger than the MiG-29 to increase uptime, avionics conversion and OBL, more thrusters for higher mobility, blade vanes The shape of the blade vanes has been changed, and the jumping unit has been enlarged by replacing it with a power-enhanced main engine."
 tsf_equipment_Su-47:0 "Su-47 Berkut"
 tsf_equipment_Su-47_short:0 "Su-47"
 tsf_equipment_Su-47_desc:0 "Based on the Cherminatl with maximum enhancements, this aircraft has acquired amazing maneuverability, which can be called three-dimensional polygonal maneuvering, and has also increased its uptime by 30%."
 sov_equipment_Su-47:0 "Su-47pzX1"
 sov_equipment_Su-47_short:0 "Su-47pzX1"
 sov_equipment_Su-47_desc:0 "Based on the Cherminatl with maximum enhancements, this aircraft has acquired amazing maneuverability, which can be called three-dimensional polygonal maneuvering, as well as a 30% increase in uptime."
 tsf_equipment_Su-57:0 "Su-57"
 tsf_equipment_Su-57_short:0 "Su-57"
 tsf_equipment_Su-57_desc:0 "A third-generation Tactical Surface Fighter developed as the Soviet Union's next-generation general-purpose Tactical Surface Fighter. It has performance comparable to the US F-22 and has acquired good high anti-BETA combat capability. In order to cope with the expected post-war battle for the G-element, a certain degree of stealth is also taken into consideration."

 ### European Union ###.
 tsf_equipment_JA-37:0 "JA-37 Viggen"
 tsf_equipment_JA-37_short:0 "JA-37"
 tsf_equipment_JA-37_desc:0 "Purely domestically developed aircraft of the Kingdom of Sweden. Second generation Tactical Surface Fighter. As with the Draken, emphasis is placed on NOE (creeping flight) capability, and it is highly regarded in its home country. On the other hand, it has become a very special Tactical Surface Fighter specialized for the Swedish terrain, so it has not been operated outside Sweden."
 tsf_equipment_JA-39:0 "JAS-39 Gripen"
 tsf_equipment_JA-39_short:0 "JAS-39"
 tsf_equipment_JA-39_desc:0 "The JAS-39 Gripen is a third-generation Tactical Surface Fighter developed by SAG (Sweden) and began fielding in 1996. Like other European countries, Swedish Tactical Surface Fighter development began with the modification and production of the F-5 Freedom Fighter (USA) (J-35 Draken), and developed somewhat differently from the typical European Tactical Surface Fighter."
 tsf_equipment_MIII:0 "F-5F Mirage III"
 tsf_equipment_MIII_short:0 "Mirage III"
 tsf_equipment_MIII_desc:0 "First generation Tactical Surface Fighter made by the French company Dassault. However, the shape of the head module has been changed by enhancing the simplified communication and search functions (replacing the sensor mast for the F-4), and the battle spikes (armor spikes) have been added to the knee armor blocks in preparation for close combat. ), and other small-scale modifications have been made."
 tsf_equipment_M2000:0 "Mirage 2000"
 tsf_equipment_M2000_short:0 "Mirage 2000"
 tsf_equipment_M2000_desc:0 "Second generation Tactical Surface Fighter made by the French company Dassault. Light weight and high power F-5 modified aircraft. It was developed as a successor to the Mirage III, and while retaining the basic design of the F-5, it was given a lighter, more powerful main engine and a higher jet surface glide (surfacing) capability. The larger fuselage increased the payload capacity and continuous operating time. Since the design and specifications are based on the expectation of export demand, the emphasis is on multi-mission versatility and a balance of performance."
 tsf_equipment_Rafale:0 "Rafale"
 tsf_equipment_Rafale_short:0 "Rafale"
 tsf_equipment_Rafale_desc:0 "A Tactical Surface Fighter developed independently by France after its departure from the ECTSF program. It has many similarities in performance to the Typhoon, but has many unique improvements."
 tsf_equipment_F-5GIDS:0 "F-5E/G/I Tornade IDS"
 tsf_equipment_F-5GIDS_short:0 "Tornade IDS"
 tsf_equipment_F-5GIDS_desc:0 "The F-5GIDS is a first-generation Tactical Surface Fighter manufactured by Paravia Industrial. It is a joint license production of the F-5 by Britain, Germany, and Italy, and there are three models with different detailed specifications according to the requirements of each country. The most significant modification from the F-5 was the use of a variable wing mechanism in the jumping unit to increase maximum speed in addition to STOL and mobility."
 tsf_equipment_F-5EADV:0 "F-5E Tornade ADV"
 tsf_equipment_F-5EADV_short:0 "Tornade ADV"
 tsf_equipment_F-5EADV_desc:0 "Second generation Tactical Surface Fighter manufactured by Paravia Industrial. Enhanced and modified version of the Tornade IDS. The ADV on the actual aircraft means Air Defence Variant, but this one means Area Defence Variant. With the UK's area defense in mind, the capabilities of the armament control system and forward infrared monitoring system have been improved, and fixed proximity armament has been added."
 tsf_equipment_EF-2000:0 "EF-2000 Typhoon"
 tsf_equipment_EF-2000_short:0 "EF-2000 Typhoon"
 tsf_equipment_EF-2000_desc:0 "The development of this aircraft was very long, and although the development was initially started by European countries such as Britain, France, West Germany, etc., the success of the F-15, etc. and the difficulty of the development itself caused many countries to withdraw from the project, and the success of the development was threatened. However, the British succeeded in developing this aircraft as a third-generation Tactical Surface Fighter, and completed it as an excellent aircraft that emphasized close combat.
 tsf_equipment_Tempest:0 "Tempest"
 tsf_equipment_Tempest_short:0 "Tempest"
 tsf_equipment_Tempest_desc:0 "A tactical machine developed independently by the British based on the Typhoon. Improvements have been made to improve its close combat capabilities and extend its continuous operating time, with an eye on entering the hive. In the background of the thorough improvement of the hive attack capability, there is a political thought that aims to take over the G-element through the hive attack led by the country itself, and to increase the influence of each country with an eye to the post-war period.
 tsf_equipment_SW:0 "Starker Wind"
 tsf_equipment_SW_short:0 "Starker Wind"
 tsf_equipment_SW_desc:0 "A new Tactical Surface Fighter jointly developed by France and Germany. The main features of the Starker Wind are its surface control capability, which is focused on maintaining a wide front on the continent, and its high mobility to respond immediately to each situation. The background of the joint development is the same situation of the two countries losing their land and the meaning of counteracting and checking the British who are trying to expand their influence."

 ###United Chinese Front###
 CHI_tsf_equipment_MiG-21:0 "Eradication Type 8"
 CHI_tsf_equipment_MiG-21_short:0 "J-8"
 CHI_tsf_equipment_MiG-21_desc:0 "Chinese modification of the MiG-21 Balalaika. Unique Chinese armored monitors and other features have been added. This Chinese original specification, which aimed to reduce the risk of the monitors being destroyed, was well received in actual combat and has since become a part of the Chinese aircraft identity."
 tsf_equipment_J-10:0 "Eradication Type 10"
 tsf_equipment_J-10_short:0 "J-10"
 tsf_equipment_J-10_desc:0 "The successor to the Eradication Type 8, the J-10 is a second-generation Tactical Surface Fighter jointly developed by Israel and the United Chinese Front based on the F-16C Fighting Falcon. Although relatively small in size, it possesses high close-quarters maneuver combat capability."
 tsf_equipment_J-11:0 "Eradication Type 11"
 tsf_equipment_J-11_short:0 "J-11"
 tsf_equipment_J-11_desc:0 "A modified version of the Soviet Su-27 by the People's Republic of China military. In addition to the addition of unique equipment such as an armored monitor covering the head, and the introduction of advanced Western technology through a deal with the ROC military, the J-11 is capable of slightly outperforming the original aircraft in dense close combat."
 CHI_tsf_equipment_F-18EF:0 "F-CK-1經國"
 CHI_tsf_equipment_F-18EF_short:0 "F-CK-1"
 CHI_tsf_equipment_F-18EF_desc:0 "This aircraft is a modified version of the F-18E Super Hornet produced under license from the United States by the ROC Armed Forces to close combat specifications. At the time of its introduction, an original Tactical Surface Fighter based on the technology of the former People's Liberation Army was already in the development stage, so it was only produced in small numbers."
 tsf_equipment_J-10X:0 "Eradication Type 10 Proximity Capability Enhancement Test Aircraft."
 tsf_equipment_J-10X_short:0 "J-10X"
 tsf_equipment_J-10X_desc:0 "An enhanced and modified version of the J-10 with even higher mobility. It was developed at the United Nations Forces Yukon base."
 CHI_tsf_equipment_Su-57:0 "Eradication Type 20."
 CHI_tsf_equipment_Su-57_short:0 "J-20"
 CHI_tsf_equipment_Su-57_desc:0 "A third generation Tactical Surface Fighter developed as the next generation general purpose Tactical Surface Fighter for the Unified Chinese Front. It has performance comparable to the US F-22 and has acquired good high anti-BETA combat capability. It is also designed to be stealthy to some extent in order to cope with the expected post-war battle for the G-element."

 ###Eastern European Alliance ####
 EEA_tsf_equipment_MiG-23:0 "MiG-23 Cheburashka"
 EEA_tsf_equipment_MiG-23_short:0 "MiG-23"
 EEA_tsf_equipment_MiG-23_desc:0 "The MiG-23 is a unique redesign of the MiG-21, and has acquired a performance suitable for a quasi-second generation. In the Soviet Union, where it originated, its ambitious design led to poor serviceability, and its reputation was not good, but in East Germany, where it had a large number of excellent engineers and solved the availability problem, its reputation was high."
 EEA_tsf_equipment_MiG-31:0 "MiG-31SM Foxhound"
 EEA_tsf_equipment_MiG-31_short:0 "MiG-31"
 EEA_tsf_equipment_MiG-31_desc:0 "The MiG-31SM is a MiG-31 developed by the Mikoyam Gurvich Design Bureau (Soviet Union), which was modified by the East German Army by introducing a large amount of Western technology. The MiG-31SM was developed by the Mikoyam-Gurvich Design Bureau (USSR) and modified by the East German military by introducing a large amount of Western technology. It is customary to use the NATO code name for aircraft modified through formal technical cooperation with Western companies, and this aircraft is therefore also called the Foxhound."

 ###African Federation###
 AFR_tsf_equipment_MIII:0 "F-5I Kfir"
 AFR_tsf_equipment_MIII_short:0 "Kfir"
 AFR_tsf_equipment_MIII_desc:0 "A first generation Tactical Surface Fighter developed by Israel, the F-5F was modified to increase survivability and uptime. This modification would lead to the later development of the Lavi."
 AFR_tsf_equipment_J-10:0 "Lavi"
 AFR_tsf_equipment_J-10_short:0 "Lavi"
 AFR_tsf_equipment_J-10_desc:0 "A Tactical Surface Fighter initially developed jointly by Israel and the United States. It broke down with the US as a result of Israel's emphasis on close-in attack capabilities. However, China, which was aiming to develop its own Tactical Surface Fighter, approached the joint development team to complete the project."
 tsf_equipment_M2000K:0 "Mirage 2000 Mod"
 tsf_equipment_M2000K_short:0 "Mirage 2000 Mod"
 tsf_equipment_M2000K_desc:0 "An enhanced and modified version of the Mirage 2000, jointly developed by the Dassault Corporation and the African Union Army. The emphasis is on high-speed maneuverable bombardment warfare, and it has excellent performance, especially in straight-line acceleration."
# AFR_tsf_equipment_3:0 "F-14 Ex"
# AFR_tsf_equipment_3_short:0 "F-14Ex"
# AFR_tsf_equipment_3_desc:0 "A modified version of the F-14, developed jointly by Iran and the United States. The Phoenix missile operational capability was eliminated and thrusters were added to make the aircraft suitable for medium to short range combat."

 ###UN###
 UNI_tsf_equipment_T94:0 "Type 94 Tactical Surface Fighter, Shiranui."
 UNI_tsf_equipment_T94_short:0 "TYPE-94 Shiranui"
 UNI_tsf_equipment_T94_desc:0 "The world's first field-deployable third-generation Tactical Surface Fighter. Jointly developed by Kawazaki Heavy Industries, Fugaku Heavy Industries, and Kouryo Heavy Industries based on technical information from the first generation Tactical Surface Fighter, the Zuikaku, it is a well-balanced masterpiece. In the UN forces, only the A-01 Regiment from Yokohama Base uses it."
 UNI_tsf_equipment_T97:0 "Type 97 Tactical Walking Advanced Trainer Blizzard"
 UNI_tsf_equipment_T97_short:0 "TYPE-97 Blizzard"
 UNI_tsf_equipment_T97_desc:0 "This advanced trainer was developed and mass-produced by the Imperial Army for basic technology research of the 3rd generation aircraft, based on the technology cultivated through the licensed production of the F-15J Kagero. In the UN forces, it is used by the training school affiliated with the Yokohama base."
 UNI_tsf_equipment_T00UN:0 "Type 00 Tactical Surface Fighter, Takemikazuchi F-type."
 UNI_tsf_equipment_T00UN_short:0 "TYPE-00 Takemikazuchi F type"
 UNI_tsf_equipment_T00UN_desc:0 "A purely domestically produced 3rd generation Tactical Surface Fighter developed by the Japanese Imperial Self Defense Force as a successor to the Zuikaku. Its entire body is equipped with super carbon blade-edge armor, which gives it overwhelming offensive power in close-quarters combat. The UN forces adopted this aircraft after Operation Sakuraba. It was modified for cold weather to operate in Siberia."
 UNI_tsf_equipment_Fenrir:0 "Me101P Fenrir"
 UNI_tsf_equipment_Fenrir_short:0 "Me101P"
 UNI_tsf_equipment_Fenrir_desc:0 "A 4th generation tactical machine developed by projecting all the data of a certain plan obtained by a certain force through communication with a certain force into its design. It assumes an operational action range of 0G to 1G."
 UNI_tsf_equipment_Typhon:0 "XF-2000a Typhon."
 UNI_tsf_equipment_Typhon_short:0 "XF-2000a"
 UNI_tsf_equipment_Typhon_desc:0 "A full-fledged 4th generation Tactical Surface Fighter that is designed for low orbit in 0G to 1G environments by re-reflecting the technology gained from an aircraft that projected data from a certain project into its design onto a certain base aircraft."

 ## generic ##
 tsf_equipment_F-18HMRV:0 "F-18HMRV Smash Hornet"
 tsf_equipment_F-18HMRV_short:0 "F-18HMRV"
 tsf_equipment_F-18HMRV_desc:0 "The F-18HMRV (High Maneuver Research Vehicle) is a 2.5 generation research and development Tactical Surface Fighter based on the F-18/F and is being jointly developed by the Australian Army and Bohning. The main modifications are the addition of a new sensor mast, updated avionics, increased efficiency of the main jumping unit, and the replacement of armor with new lightweight materials."
 tsf_equipment_F-18AX:0 "F-18AX Raging Hornet"
 tsf_equipment_F-18AX_short:0 "F-18AX"
 tsf_equipment_F-18AX_desc:0 "The F-18AX Raging Hornet is a modified experimental aircraft that was developed by the Greater East Asian Coalition to enhance and upgrade the 2.5 generation F-18E, with the goal of developing its own third generation aircraft.The F-18AX is relatively inexpensive compared to other third generation aircraft, yet has The F-18AX was developed to be a multi-purpose Tactical Surface Fighter with both medium- and close-range maneuverable bombardment and close combat capabilities at a high level."
 tsf_equipment_F-15SE:0 "F-15SE Silent Eagle"
 tsf_equipment_F-15SE_short:0 "F-15SE"
 tsf_equipment_F-15SE_desc:0 "The F-15SE is a quasi-third generation Tactical Surface Fighter developed by Phantom Works, the advanced technology research division of the Bohning Corporation (USA), based on the F-15E. It is equipped with a variety of stealth features designed for limited anti-personnel warfare, and with the latest avionics, OBL conversion, and additional thruster units, it has mobility and maneuverability equal to or greater than that of third-generation aircraft. In addition to the highly efficient jumping unit, the shoulder and lower leg have been enlarged to significantly extend operational time."
 
