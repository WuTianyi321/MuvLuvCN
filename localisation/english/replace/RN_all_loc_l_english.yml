  pzdc.2.t:0 ""Fun Mod" Warning!"
  pzdc.2.d:0 "§R Warning! §! In order for "Fun Mod" to work, press ~ to open the console, then type debug_nuking and enter. If it says Nuking all provinces is now ALLOWED, then unlimited G-bombs are now available for all countries. If an error is reported, type debug and enter, then debug_nuking and enter, and finally debug and enter. \n§R Warning! § This procedure must be performed every time you re-enter the game or load an archive, otherwise "Fun Mod" will not work!"
  pzdc.2.a:0 "Understood"
