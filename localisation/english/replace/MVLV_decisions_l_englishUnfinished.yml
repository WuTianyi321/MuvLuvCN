 #hainan_evacuate_1:0 "海南人口疏散至台南第一阶段"
 #hainan_evacuate_1_desc:0 "琼州海峡太窄了，全域在光线级射程之内，舰队无法在此展开支援，而且海峡很浅，难以阻碍BETA的进攻，另外一旦越南北部沿海失守，BETA也有可能从西边跨海进攻。综合考虑海南防御恐怕无法长久维持，因此得提前疏散人口去台湾。"
 #hainan_evacuate_2:0 "海南人口疏散至台南第二阶段"
 #hainan_evacuate_2_desc:0 "琼州海峡太窄了，全域在光线级射程之内，舰队无法在此展开支援，而且海峡很浅，难以阻碍BETA的进攻，另外一旦越南北部沿海失守，BETA也有可能从西边跨海进攻。综合考虑海南防御恐怕无法长久维持，因此得提前疏散人口去台湾。"
 #hainan_evacuate_3:0 "海南人口疏散至台南第三阶段"
 #hainan_evacuate_3_desc:0 "琼州海峡太窄了，全域在光线级射程之内，舰队无法在此展开支援，而且海峡很浅，难以阻碍BETA的进攻，另外一旦越南北部沿海失守，BETA也有可能从西边跨海进攻。综合考虑海南防御恐怕无法长久维持，因此得提前疏散人口去台湾。"
 #hainan_defense:0 "坚守海南"
 #hainan_defense_desc:0 "坚守海南可以减轻台湾海峡的防御压力，因此有防御的意义。海南人口疏散已经完成，死守海南也没有必要，如果BETA侵攻压力过高，允许放弃海南岛。"
