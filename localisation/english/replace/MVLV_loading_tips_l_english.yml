l_english:
 LOADING_TIP_0:0 "Humans are stupid creatures who can't realize what they've done until they've been deeply hurt."
 LOADING_TIP_1:0 "Since there is no absolute justice in this world, someone will have to make a decision. Right and wrong are not questioned before necessity."
 LOADING_TIP_2:0 "There is a difference between being alive and being kept alive. The question is whether or not you have a will of your own. The question is whether or not it can be reflected."
 LOADING_TIP_3:0 "The common person is selfish and wants to put their own circumstances first."
 LOADING_TIP_4:0 "Someone said that if aliens attacked, humanity would fight as one. In the end it was merely an idealistic delusion."
 LOADING_TIP_5:0 "Drowning in emotion will cloud your judgment. Always be aware of that."
 LOADING_TIP_6:0 "God doesn't decide the boundary between success and failure."
 LOADING_TIP_7:0 "Those who shy away for whatever reasons will never be able to achieve results."
 LOADING_TIP_8:0 "Even if our goals are the same, we may take different paths if we value different things."
 LOADING_TIP_9:0 "I shouldn't have... Do you really think you'll always get an answer if you ask?"
 LOADING_TIP_10:0 "Whenever we try to do something, there will always be those who see it as good and those who see it as bad. However, if we are able to see things from the standpoint of both, we will be able to see the rightness that each of us holds as our foundation."
 LOADING_TIP_11:0 "We must not be willing to get our hands dirty. Those who go down that path must not turn away from the weight of the responsibility they must bear."
 LOADING_TIP_12:0 "You don't realize how much you appreciate something when you can just call it and it will answer. It's something we all know in our heads."
 LOADING_TIP_13:0 "When one is sure of death, one should do everything in one's power to die in a way that does not bring shame to anything. But if there's anything you can do to live, you should do it to the end."
 LOADING_TIP_14:0 "You must stop using the positions of the powerful and the powerless to suit your own convenience."
 LOADING_TIP_15:0 "There's no shame in asking for help when you feel like crying. But it's also a wonderful thing to be able to rise up from that sadness on your own."
 LOADING_TIP_16:0 ""People, you know, we all live our lives hurting someone else. There is no such thing as a person who can live their life without hurting others. The only difference is how much and how you hurt them. And those who don't realize that are called idiots."
 LOADING_TIP_17:0 "When times are tough, it doesn't matter where you run to."
 LOADING_TIP_18:0 "For the sake of your friends who have your back, take care of your own worries. And don't put it off. Otherwise, you will regret it when the time comes. You will continue to blame yourself."
 LOADING_TIP_19:0 "To achieve one thing you want to do, you have to do ten or twenty things you don't want to do to get the results you want, right? If I feel that it's a hardship, then I'm not qualified to make it happen."
 LOADING_TIP_20:0 "A wall is both an obstacle to be overcome and a shield from the outside world."
 LOADING_TIP_21:0 "You can always speak from your heart, but I think people need something to speak to in any form. But I think we all need an object to do so, no matter what form it takes."
 LOADING_TIP_22:0 "We all have negative emotions. It's just a matter of whether you let them out or not. The only difference is whether you realize it or not."
 LOADING_TIP_23:0 "If I hurt someone, I want to apologize. I want to do whatever I can to apologize. Even if I did something with negative emotions, I think the outcome will change depending on how I deal with it."
 LOADING_TIP_24:0 "Drill Milky Punch!"
 LOADING_TIP_25:0 "When one has to die, one should find a way to die to the best of one's ability and without shame. So it's okay to be a coward. It's okay to be a coward, as long as you show your human strength at the end. It doesn't matter if it's decades from now."
 LOADING_TIP_26:0 "Aga~"
 LOADING_TIP_27:0 "One should do what one can for one's country. And the country should do what it can for the people."
 LOADING_TIP_28:0 "I don't have a second to waste on you."
 LOADING_TIP_29:0 "Uba～～～～～"
 LOADING_TIP_30:0 "Christmas has... two meanings, you know? One is the day when a child gave dreams and hopes to mankind. The other is that it is a day for adults to make children dream. If Santa is like this, you can't have dreams, can you? Why don't you go back and continue dreaming? "
 LOADING_TIP_31:0 "he white blossoms of the cherry tree, where the spirits of the dead sleep, have taken root in the earth and remind us of the sky..."
 LOADING_TIP_32:0 "If you want to see me again, say... see you later."
 LOADING_TIP_33:0 "I am a subtle and suspicious person."
 LOADING_TIP_34:0 "Now is the time to put the future of humanity first. Even if that means serving the interests of a particular group. "
 LOADING_TIP_35:0 "I don't like it when useful pieces disappear for other people's reasons, but I'm more than willing to accept... when they disappear for my reasons."
 LOADING_TIP_36:0 "I, being conscious of my mission to preserve international peace and order, pledge to maintain strict discipline, to constantly cultivate moral character, to train my mind and body, to hone my skills, to abstain from political activities, to carry out my duties with a sense of responsibility and devotion, and to strive to complete my duties with all my might, without regard to danger, and to live up to the expectations of mankind. "
 LOADING_TIP_37:0 "He said, "When you are old and cold, you will know that you are late in carving the pine and oak. We are gathered here with a desire to be like the cabinet, even though we are late in the season. Watch over our righteously indignant souls as we seek to redeem the memory of the man who cared for his country and his people. "
 LOADING_TIP_38:0 "Oh, I'm so glad I'm a genius!"
 LOADING_TIP_39:0 "Approach the task with a strong will. Do everything in your power to win what you want."
 LOADING_TIP_40:0 "Don't forget that you got hurt. Don't forget the times you made up. Don't forget all the fun and sad things you've done... Those will become your memories."
 LOADING_TIP_41:0 "Respectfully, Your Highness. I am afraid, Your Highness, that your duty is not such a thing. Isn't it your primary duty to care for the people, to nurture the land, and to rule and guide it with broad and deep virtue? Isn't that the primary duty you have been charged with?"
 LOADING_TIP_42:0 "What if someone's sense of value causes them to disobey their destiny? I can't help but wonder if it's more painful than death for them."
 LOADING_TIP_43:0 "If there were a mirror that had no reflection, what a fragile existence it would be."
 LOADING_TIP_44:0 "I'm going to the bloody streets of Tokyo and there will be no turning back! Then... Let's at least get rid of those who disrespect Your Highness' will!"
 LOADING_TIP_45:0 "An outsider is an outsider... nothing more, nothing less"
 LOADING_TIP_46:0 "Ensign... you may call me 'Marimo-chan' if you wish. For the sake of military discipline, it would be preferable if you address me as Sergeant Jinguji."
 LOADING_TIP_47:0 "Well, that's the spirit! Welcome to hell, Ensign."
 LOADING_TIP_48:0 "Translated by Mr. Komrade"
 LOADING_TIP_49:0 "If the test is successful and the 'Prince of Persia II' is officially deployed, I wonder if... my brothers will not have to fight. I'm selfish, aren't I?"
 LOADING_TIP_50:0 "I told you that making a mark on the history of mankind is not such a big deal. I don't see any point in making a mark on a history that will be over in less than ten years if things continue as they are. History will only be a matter of time after the BETA is eradicated from this planet."
 LOADING_TIP_51:0 "I'll see you at Kudan"
 LOADING_TIP_52:0 "But don't die on me. It's just a coincidence that we met this way. It'll be... sad to see our acquaitance dissapear."
 LOADING_TIP_53:0 "There's absolutely nothing wrong with voicing an opinion for that person, and you should never stop. If you like that person, you should never stop."
 LOADING_TIP_54:0 "Let's make us humans regret giving the hive mercy."
 LOADING_TIP_55:0 "If anything should happen to me, there will be no loss to the plan. I believe that my going is the choice that best meets all of our needs."
 LOADING_TIP_56:0 "I think you'd make a pretty good commander. You're a lot better at it than I am."
 LOADING_TIP_57:0 "Don't let the thoughts of those who risked their lives to give you a chance to live go to waste, okay?"
 LOADING_TIP_58:0 "Before we can communicate with the BETA, we need to have mutual understanding between humans. That's the key to humanity's survival."
 LOADING_TIP_59:0 "Don't underestimate the human race..."
 LOADING_TIP_60:0 "I'm done trying to fit in and not make waves with others! I'm here to protect the people I love!"
 LOADING_TIP_61:0 "I'm still at ・・・・・・. ・・・・・・! -I haven't returned any of your messages!"
 LOADING_TIP_62:0 "There's a lot of curious minds in our unit."
 LOADING_TIP_63:0 "No one knows what the future holds. For now, just do your best as you think. In order to bring about the future you desire."
 LOADING_TIP_64:0 "I don't think you're thinking that you can get something from this without any sacrifice."
 LOADING_TIP_65:0 "It's just that the validity of something is different from the emotionalism of not accepting it."
 LOADING_TIP_66:0 "It's naive to think that you can just ask and get an answer."
